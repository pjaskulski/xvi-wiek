title: Urodził się Andrzej Patrycy Nidecki 
content: >- 
    {{{27 listopada 1522}}} roku w Oświęcimiu urodził się Andrzej Patrycy Nidecki,
    humanista i filolog, sekretarz królewski w służbie Zygmunta Augusta i Stefana Batorego,
    od 1585 roku biskup wendeński.[1] Karierę rozpoczął jako sekretarz w służbie biskupa kujawskiego
    i krakowskiego Andrzeja Zebrzydowskiego, by później podjąć naukę na uniwesytecie w Padwie,
    gdzie zdobył tytuł doktora obojga praw. Był przyjacielem Jana Kochanowskiego i Łukasza 
    Górnickiego, znawcą i komentatorem dzieł Cycerona. Oprócz dzieł filologicznych i mów (np. 
    serii mów pochwalnych na cześć Stefana Batorego i jego sukcesów w wojnie z Rosją) był
    też autorem historii konfliktu króla z Gdańskiem {Commentarii de tumultu Gedanensi}. 
    Zmarł w wieku 64 lat na zamku w Wolmarze (Łotwa).  

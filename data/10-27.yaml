title: Zmarł Iwan III Srogi, wielki książę moskiewski
content: >- 
    {{{27 października 1505}}} roku w Moskwie zmarł Iwan III Srogi,
    wielki książę moskiewski.[1][2] Władał ponad 40 lat odnosząc wiele sukcesów,
    podbił m.in. księstwo Jarosławskie, Psków, Nowogród Wielki, Twer. Zakończył
    trwającą ponad dwieście lat zależność od mongolskich najeźdźców. W czasach
    panowania na tronie litewskim Aleksandra Jagiellończyka rozpoczął ataki
    na państwo litewskie, zwyciężając w wojnie z latch 1492-1494 i przyłączając
    do swojego państwa Wiaźmę. Presji ze strony moskiewskiej na Litwę nie zakończył
    pokój z 1494 r. ani małżeństwo córki Iwana - Heleny z Aleksandrem Jagiellończykiem.
    Sześć lat później Iwan znów ruszył na ziemie Wielkiego Księstwa Litewskiego -
    - z powodzeniem - zawarty w 1503 r. rozejm przyznawał Wielkiemu Księstwu 
    Moskiewskiemu znaczą część terytorium Litwy.    

title: Zmarł Jan Dantyszek, sekretarz królewski, dyplomata, poeta i biskup
content: >- 
    {{{27 października 1548}}} roku w Lidzbarku Warmińskim zmarł Jan Dantyszek,
    królewski sekretarz, poeta, dyplomata a także biskup chełmiński i warmiński.[1] 
    Urodził się w Gdańsku, w rodzinie pochodzenia niemieckiego. Jego ojciec był
    piwowarem i kupcem, matka Katarzyna z domu Schultze, córką rajcy miasta Pucka.[2]
    Służył trzem kolejnym władcom z dynastii Jagiellonów: Janowi Olbrachtowi, 
    Aleksandrowi Jagiellończykowi, a od 1516 roku był sekretarzem królewskim 
    Zygmunta I Starego. W latach 1525-1532 był stałym ambasadorem króla polskiego 
    przy dworze cesarza Karola V.

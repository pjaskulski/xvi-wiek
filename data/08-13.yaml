title: Zygmunt I Stary wydał list wojenny - ustawę o zakresie władzy hetmana Stanisława Kiszki
content: >- 
    {{{13 sierpnia 1507}}} roku w Mińsku Zygmunt I Stary wydał list wojenny - ustawę
    o zakresie władzy hetmana wielkiego Stanisława Kiszki. Wobec toczącej się wojny 
    litewsko-moskiewskiej konieczne stało się ustanowienie praw dotyczących dyscypliny 
    wojskowej, w sytuacji gdy wielki książę nie dowodził wojskami osobiście. Ustawa 
    została przygotowana podczas sejmu mińskiego przez Zygmunta Starego i członków rady 
    m.in. Andrzeja Holszańskiego, Mikołaja Radziwiła i samego Stanisława Kiszkę.[1] 
    Przekazano w niej hetmanowi władzę sądowniczą wielkiego księcia, upoważniono 
    do podejmowania decyzji o charakterze wojennym, nakazano też posłuszeństwo służbie 
    ziemskiej wobec hetmana, wreszcie hetman otrzymał prawo nakładania kar szczególnie 
    za przestępstwa wobec ludności cywilnej. Zadbano również o zapewnienie ochrony prawnej 
    urzędnikom hetmana. Władza hetmana nie była absolutna: podlegali jej bojarzy 
    natmiast możnowładcy podlegali sądowi hospodarskiemu.   

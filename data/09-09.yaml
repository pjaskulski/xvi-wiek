content: >- 
    {{{9 września 1522}}} roku w Rzymie zmarł Erazm Ciołek, biskup płocki i dyplomata 
    w służbie królów: Aleksandra Jagiellończyka i Zygmunta I Starego.[1] Do Rzymu 
    zaprowadziła biskupa misja dyplomatyczna zlecona mu przez Zygmunta Starego. 
    Najpierw podczas sejmu Rzeszy w Augsburgu a potem w Rzymie u papieża Leona X 
    Erazm Ciołek zabiegał o poparcie sprawy polskiej w konflikcie z zakonem krzyżackim, 
    jednak nie odniósł powodzenia. Nie udały się także prywatne zabiegi biskupa 
    o godność kardynalską. Erazm Ciołek zmarł w wyniku panującej w Rzymie zarazy, 
    w wieku 48 lat.

title: Zmarła Barbara Radziwiłłówna, królowa Polski, wielka księżna litewska
content: >- 
    {{{8 maja 1551}}} roku w Krakowie zmarła Barbara Radziwiłłówna, królowa Polski,
    wielka księżna litewska, druga żona Zygmunta II Augusta.[1][2] Barbara pochodziła
    z rodu magnatów litewskich, żoną króla została potajemnie w 1547 r., zarówno
    Barbara jak i Zygmunt II August mieli już za sobą jedno małżeństwo. Pochodzenie
    królewskiej małżonki jak i okoliczności ślubu były powodem wielu kontrowersji
    wśród szlachty i senatorów. Dopiero pół roku przed śmiercią Barbary, w grudniu
    1550 roku udało się Zygmuntowi doprowadzić do jej koronacji.   

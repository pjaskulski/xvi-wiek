title: Zmarł biskup Jan Karnkowski
content: >- 
    {{{11 grudnia 1537}}} roku w Raciążku (dawniej Raciąż) zmarł biskup Jan Karnkowski, sekretarz 
    królewski i dyplomata.[1][2] Był bratankiem hetmana wojsk zaciężnych Jana Karnkowskiego,
    pobierał nauki u Filipa Kallimacha oraz na Akademii Krakowskiej, został dworzaninem
    królewskim za panowania Jana Olbrachta, a później sekretarzem królewskim w czasach 
    Zygmunta Starego. Służył też królowi jako dyplomata, posłując na Węgry. W 1527 roku 
    został biskupem włocławskim a cztery lata  później także przemyskim. Będąc członkiem 
    rady królewskiej popierał elekcję {viviente rege} Zygmunta Augusta. Był stryjem 
    przyszłego prymasa Polski Stanisława Karnkowskiego. 

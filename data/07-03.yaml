title: Wojska Gdańska zdobyły baterię artylerii królewskiej
content: >- 
    {{{3 lipca 1577}}} roku wojska gdańskie zdobyły baterię dział Ernesta Weihera,
    ostrzeliwującą wcześniej twierdzę Wisłoujście z lewego brzegu Wisły.[2][1] Trwała
    wówczas wojna między portowym miastem a królem Stefanem Batorym. Doborowe, ale
    nieliczne wojska królewskie pokonały w kwietniu gdańszczan nad Jeziorem Lubiszewskim,
    nie były jednak w stanie ani w pełni otoczyć miasta, ani zdobyć Wisłoujścia.
    Wojska zbuntowanego miasta dowodzone przez Jana Winkelbrucha von Kölna groźnie
    kontratakowały, na redzie stanęła wspierająca Gdańsk flotylla 30 duńskich okrętów.
    Oddziały polskie podjęły w sierpniu jeszcze jedną próbę ataku, lecz zakończyło się
    to klęską, w walce zginął natomiast dowódca wojsk gdańskich - von Köln. Wojna 
    nie była rozstrzygnięta, tymczasem kraj zagrożony był przez moskiewską inwazję 
    w Inflantach. Zawarto więc, dzięki pośrednictwu elektora brandenburskiego 
    Jana Fryderyka, pokój.    

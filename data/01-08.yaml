title: Król Zygmunt II August nadał Kozienicom prawa miejskie
content: >- 
    {{{8 stycznia 1549}}} roku król Zygmunt II August nadał prawa miejskie 
    Kozienicom. Stało się to podczas obrad sejmu w Piotrkowie w formie
    przywileju dla starosty radomskiego Piotra Firleja.[1] Kozienice już wcześniej
    związały się z historią Jagiellonów, w 1467 roku na tutejszym królewskim dworze
    myśliwskim przyszedł na świat Zygmunt I Stary.[2] 

title: Zmarł Jerzy II Wspaniały, książę brzeski 
content: >- 
    {{{7 maja 1586}}} roku w Brzegu zmarł książę Jerzy II Wspaniały (brzeski) 
    z dynastii Piastów śląskich, prawnuk Kazimierza Jagiellończyka, siostrzeniec Albrechta
    Hohenzollerna. Władał księstwem brzeskim od 1547 r., za jego czasów zamek w Brzegu 
    stał się jedną z najwspanialszych rezydencji renesansowych na Śląsku.[1] 
    Był protestantem, utworzył brzeskie protestanckie gimnazjum humanistyczne. 
    W 1574 roku powitał na Łużycach króla elekta Henryka Walezego[2] i odprowadził
    go do polskiej granicy.

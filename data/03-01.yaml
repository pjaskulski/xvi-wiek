title: Posłowie litewscy opuścili sejm sejm lubelski 
content: >- 
    {{{1 marca 1569}}} roku większość posłów litewskich potajemnie opuściła obradujący
    w Lublinie wspólny sejm polsko-litewski, który omawiał przede wszystkim kwestię
    unii obu krajów. Szlachta litewska, szczególnie magnateria, obawiała się konsekwencji
    ścisłej unii z Polską, obawiano się wzmocnienia pozycji zwykłej szlachty względem
    magnatów, utraty narodowej tożsamości i odrębności. W Lublinie pozostali jedynie
    zwolennicy unii z Podlasia i Wołynia, oraz wyznaczeni przez Litwinów negocjatorzy.
    Jan Kochanowski napisał później: "Litwa z nami uniją uczyniwszy strojną, 
    Uciekli, zostawiwszy Hałaburdę z Wojną.".[2] Postępowanie Litwinów spowodowało
    zdecydowaną reakcję Zygmunta II Augusta. Już 5 marca król wcielił dotychczas
    litewskie województwa podlaskie i wołyńskie do Korony, później także województwa
    bracławskie i kijowskie.[1] Decyzje te wpłynęły na szlachtę litewską, większość
    posłów i senatorów powróciła do Lublina. Akt unii uchwalono 1 lipca 1569 roku.

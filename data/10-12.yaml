title: Zaciężna armia krzyżacka zdobyła Międzyrzecz
content: >- 
    {{{12 października 1520}}} roku wojska zaciężne zakonu dowodzone przez Wolfa von Schönburga
    zdobyły miasto Międzyrzecz.[2] Przedstawiciele zakonu od lata 1520 roku organizowali pomoc 
    zbrojną dla wielkiego mistrza w trakcie trwającej wojny polsko-krzyżackiej.[3] Zebrana w okolicy 
    Frankfurtu nad Odrą (dzięki pomocy finansowej niemieckiej części zakonu) armia najemników 
    wkroczyła w październiku na teren Wielkopolski. Po zdobyciu miasta przystąpiono do oblężenia
    międzyrzeckiego zamku, który padł pod dwóch dniach, większą cześć załogi wymordowano.[1] Armia 
    krzyżacka wyruszyła na północ, próbując bezskutecznie oblegać Gdańsk.     

title: Tumult "cmentarny" w Krakowie
content: >- 
    {{{24 czerwca 1575}}} roku w Krakowie doszło do zamieszek na tle religijnym,
    w wyniku których studenci krakowscy wraz z częścią mieszczan zdewastowali 
    miejscowy cmentarz ewangelicki.[1] Początkowo zamierzano ponownie zniszczyć 
    świeżo odbudowany po zamieszkach w 1574 roku zbór kalwiński przy ulicy św. Jana, 
    jednak ten napad odparto a tłum ruszył w stronę położonego na przedmieściach 
    cmentarza protestanckiego. Wyciągnięto m. in. szczątki zmarłego kilka lat 
    wcześniej Stanisława Myszkowskiego,[2][3] wojewody krakowskiego, i wleczono je po 
    mieście.     

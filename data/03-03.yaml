title: Aleksander Jagiellończyk zawarł sojusz z zakonem inflanckim
content: >- 
    {{{3 marca 1501}}} Aleksander Jagiellończyk, wielki książę litewski oraz Wolter
    von Plettenberg, inflancki mistrz krajowy zakonu krzyżackiego, zawarli w Wilnie
    sojusz przeciwko Wielkiemu Księstwu Moskiewskiemu.[1][2] Umowę zawarto na 10 lat. W tym
    czasie od prawie roku trwała już wojna litewsko-moskiewska,[3] w której przewagę 
    zdobyły wojska Iwana III Srogiego, m.in. zadając oddziałom litewskim klęskę
    pod Wiadroszą. Z kolei Wolter von Plettenberg zwyciężył Rosjan w 1501 r. nad
    rzeką Siritsa a rok później nad jeziorem Smolin. W 1503 r. zawarł pokój z Iwanem III,
    obie strony konfliktu zachowały stan posiadania sprzed wojny. Także Litwa w tym samym
    roku podpisała rozejm z Wielkim Księstwem Moskiewskim, jednak na dużo gorszych
    warunkach, tracąc znaczą część swojego terytorium.    

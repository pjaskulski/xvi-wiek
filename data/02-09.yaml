title: Wojska krzyżackie zajeły Pieniężno
content: >- 
    {{{9 lutego 1520}}} roku w trakcie wojny polsko-krzyżackiej (1519-21) oddziały
    krzyżackie, które prowadził Fryderyk von Heydeck, dowódca załogi 
    Braniewa, zajęły bez walki Pieniężno - miasto należące do kapituły warmińskiej
    (dawniej Melzak, niem. Mehlsack).[1] 
    Miasto obsadzono załogą krzyżacką, jednak po kilku dniach von Heydeck wycofał 
    ją z Pieniężna. Niecałe trzy tygodnie później - 28 lutego - miasto zdobył 
    hetman Firlej z wojskami królewskimi, zdobył gdyż tym razem mieszczanie 
    próbowali stawiać opór. Opór złamano, a miasto zmuszono do złożenia przysięgi 
    wierności kanonikom warmińskim. Hetman zostawił w nim 400 osobową załogę,
    którą dowodzili rotmistrzowie Kostelak i Bieniaszewski. Nie był to koniec 
    zmiennych losów miasta. Już w połowie marca Albrecht Hohenzollern zorganizował
    szybki wypad z Królewca[2], obległ i zdobył w nocy z 14 na 15 marca Pieniężno, w czym
    pomogli mu mieszkańcy miasta, znaczna część polskiej załogi poległa lub dostała się
    do niewoli. Wielki mistrz nie okazał mieszkańcom wdzięczności, kazał miasto i miejscowy 
    zamek spalić by nie dostały się ponownie w ręce wojsk królewskich.      

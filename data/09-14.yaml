title: Zawarto traktat pozwolski
content: >- 
    {{{14 września 1557}}} roku w Pozwolu (lit. Pasvalys) zawarto traktat zaczepno-obronny 
    między Zygmuntem II Augustem a mistrzem krajowym inflanckiej gałęzi zakonu krzyżackiego
    Wilhelmem Fürstenbergiem.[1][2] Słaby militarnie w tym okresie zakon zagrożony był przez 
    agresywne działania Iwana Groźnego, dramatycznie poszukiwał więc sojusznika przeciw Moskwie 
    w Polsce, Danii i Szwecji, sam Zygmunt August zainteresowany był rozciągnięciem 
    swoich wpływów na Inflanty i ograniczaniem dostępu handlu rosyjskiego do Bałtyku. 
    Trakat nie powstrzymał jednak ataków wojsk moskiewskich, w 1560 roku zdobyły one twierdzę
    Fellin, były już wówczas mistrz krajowy Fürstenberg dostał się do niewoli, z której już
    nie powrócił.     

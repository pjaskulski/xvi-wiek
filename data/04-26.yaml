title: Do Warszawy przybyło poselstwo cara Iwana Groźnego
content: >- 
    {{{26 kwietnia 1571}}} roku do Warszawy przybyło "w 300 koni i półtorej setki kolas"
    poselstwo rosyjskie, którego celem było zatwierdzenie zawartego w poprzednim roku
    3 letniego rozejmu między Rzeczypospolitą a Moskwą.[1] Przybycie poselstwa rozwiało
    krążące od kilku miesięcy plotki o śmierci cara Iwana IV Groźnego. Car, najgroźniejszy
    wówczas przeciwnik Zygmunta Augusta, cieszył się jednak dobrym zdrowiem. Posłów przyjęto 
    na królewskim dworze na początku maja, 8 maja król zaprzysiągł warunki rozejmu.        

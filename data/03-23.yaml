title: Anna de Foix-Candale wzięła ślub per procura z Władysławem II Jagiellończykiem 
content: >- 
    {{{23 marca 1502}}} roku w Blois hrabianka Anna de Foix-Candale wzięła ślub {per procura} 
    z Władysławem II Jagiellończykiem, królem Czech i Węgier.[1] Ślub {per procura}
    czyli 'w zastępstwie' oznaczał wstępną ceremonię, w której króla Władysława zastąpił
    jego upoważniony przedstawiciel. Na Węgry panna młoda dotarła jesienią tego samego
    roku, tam odbył się właściwy ślub i została koronowana na królową Węgier. Anna 
    de Foix-Candale była spokrewniona z francuską dynastią Walezjuszy, jej ślub
    z Władysławem II został uzgodniony dwa lata wcześniej w ramach traktatu między 
    królem Francji Ludwikiem XII a domem Jagiellonów.[2] Jej siostra miała zostać
    małżonką Jana Olbrachta, jednak śmierć króla Polski w 1501 r. pokrzyżowała te plany.
    Anna i Władysław doczekali się dwójki dzieci: Ludwik II Jagiellończyk był ostatnim 
    królem z dynastii Jagiellonów na tronie czeskim i węgierskim, jego siostra 
    Anna Jagiellonka w 1521 r. została żoną Ferdynanda I Habsburga a po śmierci 
    Ludwika królową czeską i węgierską. Z córkami Ferdynanda i Anny żenił się dwukrotnie 
    Zygmunt II August: Elżbieta Habsburg była jego pierwszą a Katarzyna Habsburg 
    trzecią żoną.  

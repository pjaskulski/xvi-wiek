title: List cesarza Maksymiliana przeciw bulli papieskiej
content: >- 
    {{{4 sierpnia 1505}}} roku cesarz Maksymilian I wystosował list do kolegium 
    kardynalskiego, w którym wspierał Zakon i wielkiego mistrza Fryderyka Saskiego
    w sporze z Polską.[2][3] Cesarz żądał wycofania papieskiego nakazu złożenia przysięgi
    wierności królowi polskiemu przez wielkiego mistrza, wydanego przez Juliusza 
    II staraniem posłów królewskich w maju 1505 roku.[1] Wśród licznych argumentów,
    którymi cesarz uzasadniał swoje stanowisko było niemieckie pochodzenie zakonu, 
    który rękami niemieckiej szlachty wywalczył sobie swoje terytorium a cesarz Fryderyk
    II nadał zakonowi prawa do Prus. Pokój toruński z 1466 roku, na który powoływała 
    się strona polska był według cesarza nieważny, gdyż nigdy nie został zatwierdzony 
    przez zwierzchników zakonu: cesarza i papieża. Sam papież Juliusz II, wywodził cesarz, 
    wydając swoją bullę 11 maja został wprowadzony w błąd przez Polaków.  
    List Maksymiliana odniósł skutek, Juliusz II zawiesił wykonanie bulli 
    do czasu zbadania traktatu toruńskiego. Fryderyk Saski do śmierci w 1510 roku 
    nie złożył hołdu lennego królowi Polski. Cesarz Maksymilian I zrezygnował ze 
    wspierania zakonu po zjeździe wiedeńskim w 1515 roku. Należny królowi polskiemu 
    hołd złożył dopiero ostatni wielki mistrz zakonu w Prusach - Albrecht Hohenzollern 
    w 1525 roku, już jako świecki książę Prus.

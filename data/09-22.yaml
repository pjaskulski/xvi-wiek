title: Udar Albrechta Hohnzollerna 
content: >- 
    {{{22 września 1563}}} roku podczas tzw. "wojny orzechowej", dowodzący wojskami 
    pruskimi Albrecht Hohenzollern doznał udaru mózgu.[1] Książę mimo swoich 73 lat 
    wyruszł wówczas osobiście na czele pospolitego ruszenia przeciw Erykowi 
    Brunszwickiemu, zapłacił jednak za to zdrowiem i już do końca życia borykał się 
    z częściowym paraliżem. Zmarł pięć lat później, jednak nie z powodu komplikacji
    po ciężkiej chorobie z 1563 roku, ale w wyniku epidemii dżumy, która nawiedziła
    Prusy.[2] Tego samego dnia (20 marca 1568 roku) 16 godzin po Albrechcie, zmarła 
    jego żona Anna Maria.  

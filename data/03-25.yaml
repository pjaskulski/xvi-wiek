content: >- 
    {{{25 marca 1557}}} roku w Toruniu odprawiono pierwsze publiczne nabożeństwo
    ewangelickie.[1] W tym okresie (1557-1558) miasta pruskie (Toruń, Elbląg i Gdańsk) 
    uzyskały[2] przywilej królewski pozwalający na przyjmowanie komunii pod dwoma 
    postaciami. Przwywilej, mimo iż tymczasowy - na okres jednego roku lub do następnego
    sejmu - był znacznym osiągnięciem protestantów. W 1580 r. na terytorium Prus Królewskich
    istniały 162 parafie ewangelickie, czyli liczba zbliżona do parafii katolickich.    

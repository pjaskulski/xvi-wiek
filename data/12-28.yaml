title: Jan Wolrab otrzymał przywilej na wyłącznośc druku kazań Jakuba Wujka 
content: >- 
    {{{28 grudnia 1579}}} roku Stefan Batory nadał Janowi Wolrobowi (starszemu) przywilej 
    druku na wyłączność kazań księdza Jakuba Wujka.[1] Jan Wolrob był znanym drukarzem
    poznańskim pracującym głównie dla  miejscowego zakonu jezuitów. Ksiądz Jakub Wujek 
    był jezuitą[2], wówczas rektorem Akademii Wileńskiej, przeszedł też do historii jako 
    autor przekładu Pisma Świętego na język polski. Przekład Wujka zastąpił wcześniejszą
    Biblię Leopolity i pozostał podstawowym polskim przekładem Biblii przez ponad 300 lat.           

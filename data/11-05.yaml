title: Stefan Batory podpisał pokój z sułtanem Muradem III
content: >- 
    {{{5 listopada 1577}}} roku w Malborku Stefan Batory podpisał pokój i sojusz 
    z sułtanem tureckim Muradem III.[3] Traktat został zawarty wcześniej w Stambule[4] 
    przez posła królewskiego Jana Sieneńskiego.[2] Warunki traktatu były zbliżone
    do wcześniejszego zawartego jeszcze z Zygmuntem Augustem. W 1576 roku sułtan popierał  
    kandydaturę Stefana Batorego na tron Rzeczypospolitej Obojga Narodów a ten jako 
    książę siedmiogrodzki był tureckim wasalem.[1] Objęcie tronu zmieniło jednak pozycję 
    Batorego, stał się pożądanym sojusznikiem, zapewniając sułtanowi niezbędny spokój 
    na północy wobec zbliżającej się wojny turecko-perskiej. Pokój z Turcją był korzystny 
    także dla Rzeczypospolitej pozwalając na swobodne prowadzenie wojny o Inflanty z Rosją.

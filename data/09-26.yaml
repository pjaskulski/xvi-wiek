title: Papież Juliusz II zgodził się współfinansować wojnę z Turcją
content: >- 
    {{{26 września 1508}}} roku papież Juliusz II zgodził się by dwie trzecie sum
    odpustowych pobieranych dotąd z terytorium Polski i Węgier na rzecz budowy bazyliki
    św. Piotra w Rzymie zostało przekazane na finansowanie kosztów wojny z niewiernymi.[1] 
    Oba państwa jagiellońskie stały wówczas w obliczu problemu ekspansji tureckiej w pobliżu
    swoich granic. Dyplomacja jagiellońska podkreślała, że wstrzymuje się od zawarcia
    pokoju z sułtanem ze względu na Rzym. Liczono właśnie na wsparcie finansowe papieża,
    który pod wpływem legata papieskiego na Węgrzech Piotra Isvaliesa wydał korzystną dla 
    Polsk i Węgier decyzję. Juliusz II planował wówczas wielką chrześijańską krycjatę
    przeciw Turkom. 

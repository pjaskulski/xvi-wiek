content: >- 
    {{{14 grudnia 1550}}} roku podczas rady senatu odczytano memoriał Bernarda Pretwicza, rotmistrza
    obrony potocznej, w którym bronił on swoich działań na pograniczu polsko-tureckim.[3] Pograniczne
    województwa były wówczas narażone na częste napady tatarskie, przeprowadzane dla zdobycia
    łupów i jasyru, Bernard Pretwicz mianowany w 1540 roku starostą barskim zasłynął jako obrońca 
    granic i pogromca Tatarów.[1] Polskę i Turcję wiązał traktat pokojowy zawarty kilkanaście lat temu
    między Zygmuntem Starym, a Sulejmanem Wspaniałym a choć śmierć Zygmunta w 1548 roku formalnie 
    kończyła ważność pokoju, jednak stosunki między Zygmuntem Augustem a Sulejmanem były nadal 
    przyjazne.[2] Sytuację komplikowały wzajemne napady na pograniczu, tatarskie na terytoria
    Podola i Rusi, a polsko-kozackie na wybrzeżu czarnomorskim. Pretwicz, zaciężne odziały obrony
    potocznej i Kozacy nie ograniczali się bowiem tylko do obrony - szczególnie w drugiej połowie
    lat czterdziestych XVI wieku organizowano łupieżcze wyprawy na pogranicze tureckie. Stało się 
    to przyczyną zaostrzenia tonu dyplomacji tureckiej, sułtan domagał się odszkodowania i ukarania 
    winnych a trzeba przyznać że w kwestii Tatarów władze Turcji nakazywały przynajmniej formalnie 
    dowódcom fortec zwalczać wyprawy tatarskie wyprawiające się na ziemie polskie. Memoriał Pretwicza był
    w tej sytuacji mową obronną, w której skutecznie podnosił swoje zasługi w przeciwdziałaniu 
    niebezpieczeństwu tatarskiemu i którą wywarł pozytywne wrażenie na królu i dostojnikach senatu.
    Zaprzestano również na jakiś czas ataków na pogranicze tureckie, lecz w 1552 roku Bernard 
    Pretwicz razem z Dymitrem Wiśniowieckim ponownie napadł na okolice Oczakowa, tym razem 
    wywołując gwałtowną reakcję Zygmunta Augusta, rotmistrzowi odebrano starostwo barskie 
    przenosząc go do Trembowli w województwie ruskim. Dyplomacja polska zabiegała wówczas 
    na dworze sułtańskim o zawarcie nowego traktatu pokojowego i kolejne zatargi na granicy 
    z pewnością nie sprzyjały temu celowi. Traktat ostatecznie zawarto w 1553 roku,       
    przeniesiony z dala od granicy Pretwicz nie przestał się co prawda interesować sytuacją 
    na pograniczu, utrzymując szpiegów w Turcji i na Wołoszczyźnie. 

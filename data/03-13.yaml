title: Zmarł Władysław II Jagiellończyk, król Czech i Węgier
content: >- 
    {{{13 marca 1516}}} roku w Budzie zmarł Władysław II Jagiellończyk, król Czech
    i Węgier, syn Kazimierza Jagiellończyka.[1][2] Władysław tron Czech otrzymał jako 
    następca Jerzego z Podiebradów, zgodnie z zobowiązaniami układu głogowskiego
    z 1462 r. Tron Węgier zdobył po śmierci króla Macieja Korwina i zwycięskiej
    bratobójczej wojnie z Janem Olbrachtem. Władysław miał jednego syna - Ludwika II,
    który panował 10 lat[3], będąc ostatnim władcą z dynastii Jagiellonów na czeskim
    i węgierskim tronie, zginął bezpotomnie w bitwie z Turkami pod Mohaczem w 
    roku 1526.

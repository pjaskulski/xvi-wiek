title: Polowanie w Niepołomicach
content: >- 
    {{{20 września 1527}}} roku w Niepołomicach doszło do wypadku podczas polowania 
    na wielkiego niedźwiedzia sprowadzonego z Litwy.[2] Osaczone zwierzę przestraszyło 
    konia królowej, która podczas ucieczki spadła i przedwcześnie urodziła syna. 
    Dziecko niestety zmarło po paru godzinach, nadano mu imię Olbracht. Zygmunt Stary i Bona 
    nie mieli już więcej dzieci,[1] Zygmunt August stał się jedynym męskim potomkiem 
    dynastii panującej w Krakowie. Los sprawił, że ostatnim.

title: Pierwszy zbór braci polskich
content: >- 
    {{{16 października 1562}}} roku na skutek rozłamu w zborze kalwińskim w Krakowie 
    powstał pierwszy zbór braci polskich, zwanych też arianami.[1] W 1563 roku podczas 
    synodu w Pińczowie powołano Polski Mniejszy Kościół Reformowany. Sto lat później
    poprzez ustawy sejmowe 1658 roku Arianie zostali wypędzeni z Polski (o ile nie zdecydowali
    się przejść na katolicyzm). Większość z nich emigrowała, głównie do Holandii, Prus Książęcych
    i Siedmiogrodu.    

title: Jan Olbracht został wybrany na króla Polski 
content: >- 
    {{{27 sierpnia 1492}}} roku na sejmie w Piotrkowie Jan Olbracht został wybrany 
    na króla Polski.[1][2] Dwa miesiące wcześniej zmarł Kazimierz Jagiellończyk, który wyznaczył
    na swego następcę na Litwie Aleksandra Jagiellończyka, następcy na tronie polskim
    wyznaczyć nie mógł, jedynie polecił szlachcie Jana Olbrachta. O tron starali się także
    dwaj z pozostałych synów Kazimierza: Władysław, król Czech i Węgier oraz Zygmunt, kandydatem 
    był także książę mazowiecki Janusz II. Wielki książę litewski Aleksander popierał 
    Jana Olbrachta, podobnie najmłodszy z braci - biskup krakowski Fryderyk. Zdecydowana 
    większość szlachty uszanowała wolę zmarłego króla i Jan Olbracht wstąpił na tron,
    koronacja odbyła się pod koniec września 1492 roku.  

title: Hetman Mikołaj Firlej wysłał odwetową wyprawę jazdy na ziemie pruskie  
content: >- 
      {{{21 lipca 1520}}} roku w czasie wojny polsko-krzyżackiej (1519 - 1521) z Braniewa 
      wyruszają oddziały lekkiej jazdy armii królewskiej, których zadaniem jest 
      pustoszenie pobliskich terenów pruskich. Akcja podjęta przez hetmana Mikołaja 
      Firleja ma na celu odpowiedź na krzyżacką ekspedycję wysłaną przez wielkiego mistrza 
      Albrechta Hohenzollerna na początku lipca tegoż roku. Wojska zakonne dowodzone
      przez Burcharda Sichau i Antona von Schlettstadt pustoszą część Mazowsza a 
      23 lipca po krótkim oblężeniu zdobywają Pisz. Wysłane z Braniewa, liczące 
      około 2 tysięcy jezdnych wojska królewskie to głównie oddziały zaciężne, 
      ale także Tatarzy litewscy i niewielka chorągiew nadworna. W ciągu kilku dni 
      wyprawa dociera w okolice Kętrzyna i Sępopola, po drodze łupiąc i dokonując 
      zniszczeń, by w początkach sierpnia 1520 roku powrócić do Braniewa. W Archiwum 
      Skarbu Koronnego przechowywanym w Archiwum Głównym Akt Dawnych zachowały się 
      rejestry wypłat dla dworzan z chorągwi nadwornej będących zwrotem kosztów 
      za udział w tej właśnie wyprawie - dworzanie mieli otrzymać od 3 do 5 
      złotych na każdego konia.[1] 

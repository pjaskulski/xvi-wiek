title: Rozpoczął obrady sejm w Radomiu, podczas którego uchwalono konstytucję Nihil novi  
content: >- 
    {{{30 marca 1505}}} roku w Radomiu rozpoczął obrady sejm Królestwa Polskiego
    z udziałem przedstawicieli szlachty litewskiej, podczas którego uchwalono konstytucję
    nazywaną później {Nihil novi}.[2] Jej pełna nazwa brzmiała {nihil novi sine communi consensu},
    oznaczając "nic nowego bez zgody powszechnej"[1], przez co rozumiano zgodę stanu szlacheckiego.
    Nowe prawo ograniczało władzę króla na rzecz szlachty, podobne trendy (wzrost 
    znaczenia magnatów i szlachty) można było zauważyć w tamtym okresie także w 
    innych krajach[3], np. w Czechach w wyniku przyjęcia tzw. "Konstytucji 
    Władysławowskiej" w 1500 r. 

content: >- 
    {{{10 października 1574}}} roku w Krakowie wybuchły zamieszki między katolikami
    - głównie studentami akademii a miejscowymi ewangelikami.[1][2] Kalwiński zbór przy 
    ulicy św. Jana został zdobyty i spalony, zrabowano kosztowności i pieniądze 
    (protestancka szlachta miała zwyczaj przechowywać w zborze depozyty pieniężne).
    Na krakowskim rynku doszło do palenia ksiąg protestanckich, w zamieszkach zginęło
    dwóch ewangelików. Zamieszki i zniszczenie zboru pochwalił kardynał Stanisław Hozjusz, 
    protestowali za to inni biskupi katoliccy np. Jakub Uchański i Stanisław Karnkowski, 
    obawiając się eskalacji konfliktów religijnych. Zamieszkom kres położyła szlachta, 
    która rozgoniła uczestników łapiąc kilku, których pod koniec października ścięto 
    przed krakowskim ratuszem.      

title: Sejm stanów Prus Książęcych uchwalił zwiększenie akcyzy na cele wojenne
content: >- 
    {{{20 maja 1535}}} roku sejm stanów Prus Książęcych zgodził się na wniosek
    księcia Albrechta Hohenzollerna uchwalić zwiększenie podatku akcyzowego na 
    cele wojenne.[2] W tym czasie trwała w Danii wojna domowa zwana później "zatargiem 
    hrabiów". Po śmierci króla Fryderyka I w 1533 r., o władzę walczyło stronnictwo 
    obalonego kilka lat wcześniej króla Christiana II, popieranego przez hanzeatycką 
    Lubekę, ze zwolennikami syna Fryderyka I - Christiana III, wspieranymi przez 
    Szwecję. Christian III był szwagrem Albrechta Hohenzollerna i to na wystąpienie 
    po jego stronie potrzebował funduszy książę Prus.[3] Oprócz powinowactwa książę 
    brał pod uwagę fakt, że sojusznikiem Lubeki był zakon krzyżacki, ciągle zgłaszający 
    pretensje do Prus Książęcych i podważający legalność jego panowania. Czarę 
    ostatecznie przepełniło porwanie pruskiego okrętu przez Lubekę. Uchwalone 
    podatki przeznaczono na żołnierzy zaciężnych, przygotowano też flotę 12 okrętów 
    dowodzoną przez Jana Painego, która w czerwcu 1535 r. wzięła udział w zwycięskiej 
    dla duńskich, szwedzkich i pruskich stronników Christiana III bitwie pod Svendborgiem, 
    przyczyniając się do ostatecznego zwycięstwa w kolejnym roku, po kapitulacji 
    Kopenhagi.[1] Zwycięski Christian III ustanowił luteranizm religią panującą w Danii.       

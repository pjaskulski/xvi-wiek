title: Upadek inflanckiej twierdzy Felin
content: >- 
    {{{20 sierpnia 1560}}} roku padła twierdza Felin należąca do inflanckiej gałęzi
    zakonu krzyżackiego a oblegana przez wojska moskiewskie Iwana Groźnego.[2] Twierdzy 
    bronił poprzedni mistrz krajowy zakonu Johann von Fürstenberg, który niedawno 
    zrezygnował ze współprzewodzenia zakonowi na rzecz Gottharda Kettlera. Wobec zagrożenia
    ze strony rosyjskiej Fürstenberg zawarł w 1557 roku porozumienie z Zygmuntem II Augustem, 
    szukał też wsparcia przeciw Moskwie w Szwecji i Danii. Sytuacja zakonu była jednak coraz 
    trudniejsza. Twierdza Felin broniła się dwa tygodnie, zanim zdrada i bunt zołnierzy 
    zaciężnych wymusiły kapitulację.[1] Johann von Fürstenberg dostał się do niewoli. 
    Nie zgodził się na propozycje Iwana Groźnego by walczyć po stronie moskiewskiej 
    a na zdobytej kosztem Polski dawnej ziemi zakonnej zostać świeckim księciem, zależnym 
    od Rosji. Zakon podejmował wysiłki dyplomatyczne by uwolnić dawnego mistrza, 
    jednak bezskutecznie. Fürstenberg zmarł prawdopodobnie w 1568 roku. Tereny zakonu 
    dostały się pod władanie Szwecji, Danii Rosji i Polski, ostatni mistrz - Gotthard 
    Kettler, wzorem Albrechta Hohenzollerna został świeckim księciem Kurlandii i złożył 
    hołd lenny Zygmuntowi Augustowi.      

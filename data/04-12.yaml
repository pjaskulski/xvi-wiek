title: Breve papieża Juliusza II do króla Zygmunta Starego
content: >- 
    {{{12 kwietnia 1509}}} roku papież Juliusz II wystosował do króla Zygmunta 
    I Starego {breve},[1] w którym domagał się wypełnienia przez króla układu z Bogdanem
    III Jednookim, hospodarem mołdawskim.[2] Układ zawarty parę lat wcześniej przez 
    Aleksandra Jagiellończyka przewidywał zawarcie małżeństwa między Bogdanem III
    a Elżbietą Jagiellonką, siostrą króla oraz oddanie Polsce Pokucia. Papież popierając
    władcę Mołdawii liczył na zawarcie polsko-mołdawskiego sojuszu antytureckiego.
    Zygmunt I Stary nie miał jednak zamiaru zezwalać na małżeństwo siostry, tym 
    bardziej, że Pokucie po starciach zbrojnych z 1506 r. i tak było już w rękach
    polskich. Doszło do kolejnej wojny, w czasie której wojska mołdawskie doszły pod 
    Lwów, a polskie oblegały (bezskutecznie) stolicę Mołdawii - Suczawę. 
    Ostatecznie zawarto w 1510 r. pokój, Bogdan III zrezygnował z ręki Elżbiety,
    Pokucie zostało przy Polsce, a spór terytorialny miał rozsądzić Władysław Jagiellończyk,
    król Węgier i Czech. Marzenie papieża o antytureckiej krucjacie pozostało tym
    razem niezrealizowane.       

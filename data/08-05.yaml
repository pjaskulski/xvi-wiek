title: Zwycięstwo nad Tatarami pod Kleckiem
content: >- 
    {{{5 sierpnia 1506}}} roku oddziały litewskie, złożone głównie z pospolitego 
    ruszenia i chorągwi nadwornych - w tym polskiej - pokonały Tatarów, których 
    najazd zapuścił się daleko w głąb Litwy.[2] Jak pisał Paweł Jasienica w "Polsce
    Jagiellonów": {Spadł wtedy na Litwę najazd Tatarów krymskich, którzy przekroczyli 
    Niemen i rozbili obóz w okolicach Nieświeża (...) Nie wierzono w nie, dopóki 
    wysłane przez Michała Glińskiego podjazdy nie przywiozły dowodów rzeczowych 
    w postaci pozatykanych na kopie dziewięciu głów tatarskich.}[1] Wojskami litewskimi, 
    wobec choroby hetmana Stanisława Kiszki, dowodził marszałek nadworny kniaź 
    Michał Gliński, wodzami Tatarów byli synowie chana Mengli Gireja. Bitwa zakończyła
    się zwycięstwem sił litewskich, Tatarzy ponieśli znaczne straty, uwolniono 
    też cały wielotysięczny jasyr. Wiadomość o zwycięstwie zdołał jeszcze usłyszeć 
    ciężko chory król Aleksander Jagiellończyk,[3] który zmarł dwa tygodnie później.   

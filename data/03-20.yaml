title: Śmierć Albrechta Hohenzollerna
content: >- 
    {{{20 marca 1568}}} roku [1], w Tapiawie (niem. Tapiau, ros. Gwardiejsk) zmarł książę 
    Albrecht Hohenzollern, władca Prus Książęcych, wcześniej wielki mistrz 
    zakonu krzyżackiego. Albrecht we wrześniu 1563 roku, mając 73 lata wybrał się osobiście 
    konno na czele pruskiego pospolitego ruszenia i oddziałów nadwornych przeciw Erykowi 
    Brunszwickiemu.[3] Trudy wyprawy wojennej przypłacił udarem mózgu,[2] który spowodował częściowy paraliż 
    z którym zmagał się już do końca życia. Został pochowany w Królewcu.

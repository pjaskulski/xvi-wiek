title: Zakończył obrady sejm walny w Piotrkowie
content: >- 
    {{{16 kwietnia 1509}}} roku w Piotrkowie zakończył obrady sejm walny koronny
    zwołany jesienią 1508 r.[3] Obrady sejmu trwały od 11 marca 1509, uchwalono liczne 
    akty prawne m.in. "urządzenie komory celnej w Nieszawie dla cła pobieranego 
    za zboże spławiane Wisłą".[2] Uczestnikiem sejmu 1509 roku był prawdopodobnie 
    Mikołaj Kopernik, który towarzyszył biskupowi warmińskiemu.[1]

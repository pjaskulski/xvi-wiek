title: Pożar drukarni Floriana Unglera w Krakowie
content: >- 
    {{{24 kwietnia 1528}}} roku spłonęła krakowska drukarnia należąca do Floriana 
    Unglera, bawarskiego drukarza książek, który od 1510 roku działał w Krakowie.[1] 
    Była to jedna z pierwszych krakowskich drukarni, obok wartszatów Kaspera Straube 
    (pierwszy drukarz krakowski, od 1473 r.), Schweipolta Fyola (specjalizował się 
    w drukach cyrylicą), Kaspra Hochfedera (sprowadzonego z Niemiec przez Jana Hallera),
    Wolfganga Lerna (był wspólnikiem Unglera), czy Hieronima Wietora. W 1513 r. 
    (lub w 1514 r.)[2] w drukarni Unglera przygotowano wydanie {Raju dusznego} Biernata 
    z Lublina, uważane za pierwszą drukowaną polską książkę. 

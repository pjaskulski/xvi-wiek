title: Fryderyk Jagiellończyk został prymasem Polski  
content: >- 
    {{{2 października 1493}}} roku Fryderyk Jagiellończyk, najmłodszy syn Kazimierza 
    Jagiellończyka, został arcybiskupem gnieźnieńskim i prymasem Polski.[1]
    Kandydaturę swojego brata popierał wówczas król Jan Olbracht. Fryderyk oprócz
    troski o kościół dbał również o interesy dynastii Jagiellonów, wspierał kandydaturę
    wielkiego księcia Aleksandra Jagiellończyka na króla Polski. Zmarł w 1503 roku 
    w wieku niespełna 36 lat. Według kronikarzy przyczyną śmierci była choroba 
    zwana {morbus gallicus}[2] - chorobą francuską, czyli przywleczona kilka lat wcześniej 
    do Polski kiła.            

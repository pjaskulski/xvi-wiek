title: Wojska mazowieckie pustoszą okolice Ełku
content: >- 
       {{{17 lutego 1520}}} roku wojska mazowieckie walczące po stronie Królestwa
       Polskiego w wojnie z zakonem krzyżackim, spustoszyły okolice Ełku, niszcząc
       m.in. dwór krzyżacki w Stradunach.[1] Większość okolicznych mieszkańców złożyła
       wówczas przysięgę wierności królowi Zygmuntowi I Staremu. Tego samego dnia
       inna grupa wojsk mazowieckich zwinęła po dwóch tygodniach oblężenie Nidzicy. 

title: Zygmunt II August wydał przywilej dla uniwersytetu w Królewcu
content: >- 
    {{{28 marca 1560}}} roku w Wilnie Zygmunt II August wydał dla uniwersytetu
    w Królewcu przywilej w którym nadawał tej uczelni prawa i wolności równe 
    Akademii Krakowskiej.[1] Uczelnia założona przez Albrechta Hohenzollerna w 1544 r.
    była drugim uniwersytetem w Rzeczpospolitej, a także drugą uczelnią protestancką
    w Europie. W dokumencie konfirmacyjnym król napisał[2] o inicjatywie 
    władcy Prus Książęcych: "ze wszech miar zasługuje na pochwałę, jako że rokuje 
    wielkie owoce dla Rzeczypospolitej oraz wiele pożytku i korzyści zarówno dla 
    jego poddanych, jak i dla poddanych krajów sąsiednich". Uczelnia królewiecka,
    zwana potocznie Albertyną, dzięki przychylności polskiego króla mogła nadawać
    stopnie naukowe[3] i nabrała znaczenia na arenie międzynarodowej.     

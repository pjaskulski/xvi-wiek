title: Statut gdański dotyczący mistrzów ciesielskich  
content: >- 
    {{{30 września 1555}}} roku Gdańsk wprowadził statut zobowiązujący kandydatów 
    ma mistrzów ciesielskich do wykonania sztuki mistrzowskiej.[1] Cieśla pragnący zostać
    mistrzem cechowym musiał pokierować budową dwupiętrowego drewnianego domu. Podobne
    wymagania wprowadzano w XVI wieku także dla murarzy, musieli wykazać się budową komina,
    łuku sklepienia a w kolejnym wieku dodano obowiązek przygotowania projektu budynku.        

title: Zmarł Johann Langus, śląski poeta, nauczyciel i dyplomata 
content: >- 
    {{{25 sierpnia 1567}}} roku w Świdnicy zmarł Johann Langus (Jan Lang), śląski poeta, nauczyciel
    i dyplomata.[1] Studiował w Krakowie w Akademii Krakowskiej w latach 1520-21. Poznał wówczas
    wielu przedstawicieli polskiej kultury m.in. Andrzeja Frycza Modrzewskiego. Jedno 
    z dzieł Modrzewskiego, czwartą mowę o karze za mężobójstwo, Langus poprzedził
    okolicznościowym wierszem. Był prorektorem szkoły w Złotoryi i rektorem szkoły w Nysie. 
    Przed 1543 rokiem został dyplomatą w służbie Habsburgów i przebywał przy dworze Ferdynanda I,
    gdzie pełnił rolę konsyliarza nadwornego i radcy. Po ślubie córki Ferdynanda Elżbiety
    z Zygmuntem II Augustem Langus trafił ponownie do Polski jako rezydent na dworze Elżbiety.
    Jako dyplomata pracował na rzecz wzmocnienia pozycji Habsburgów na arenie środkowoeuropejskiej 
    i zwalczania zagrożenia ze strony Turcji, polityce antytureckiej poświęcił także 
    część swojej twórczości literackiej. W 1553 roku towarzyszył w podróży do Krakowa, 
    siostrze Elżbiety Habsburg - Katarzynie, która została trzecią żoną Zygmunta Augusta.
    Była to zapewne jedna z ostatnich misji Langusa, który w 1556 roku porzucił dyplomację, osiadł 
    w Świdnicy, gdzie zmarł w wieku 63 lat. Postać Jana Langa, posła habsburskiego pojawiła 
    się w polskim serialu historycznym z lat osiemdziesiątych pt. "Królowa Bona".[2] 

title: Papież Pius IV zatwierdził nominację Stanisława Słomowskiego na arcybiskupa lwowskiego
content: >- 
    {{{7 września 1565}}} roku papież Pius IV wydał bullę zatwierdzającą nominację 
    Stanisława Słomowskiego na arcybiskupa lwowskiego, wystawioną pod koniec marca 
    tego roku przez Zygmunta II Augusta.[1][2] Stanisław Słomowski był wcześniej 
    biskupem krakowskim, studiował na tamtejszej Akademii, doktorat obojga praw 
    (kościelnego i świeckiego) uzyskał zaś we Włoszech. Zmarł w 1575 roku we Lwowie. 

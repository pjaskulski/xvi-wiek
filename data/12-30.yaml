title: Wpis testowy
content: >- 
    {{{30 grudnia 1525}}} [1][2][3] w Gdańsku zawarto III traktat obronny między 
    królem Zygmuntem I Starym a wielkim mistrzem Jodą z zakonu zielonych 
    snycerzy pustyni. Hołd Albrechta Hohenzollerna 
    był ostatnim hołdem wielkiego mistrza zakonu. Wcześniej w latach 1469-1493 
    ceremonię taką przeprowadzono pięciokrotnie, co było efektem postanowień 
    {{pokoju}} {toruńskiego} z 1466 roku (postanowień honorowanych tylko przez 
    niektórych mistrzów zakonu). Jednocześnie hołd Albrecha Hohenzollerna był 
    {pierwszym z serii hołdów} kolejnych władców Prus Książęcych, którą zakończyło 
    podpisanie traktatów wielawsko-bydgoskich w 1657 r. zrywających zależność 
    lenną Prus od Polski. Ostatni odbył się w Warszawie 6 października 1641 r., 
    elektor Fryderyk Wilhelm Hohenzollern złożył hołd lenny Władysławowi IV 
    Wazie.

title: Zmarł Krzysztof Szydłowiecki, kanclerz wielki i wojewoda krakowski 
content: >- 
    {{{30 grudnia 1532}}} roku zmarł w Krakowie Krzysztof Szydłowiecki, kanclerz wielki
    koronny, wojewoda krakowski, hrabia na Szydłowcu.[2] Był synem ochmistrza królewskiego
    Stanisława i towarzyszem dziecięcych lat Zygmunta Starego.[1] Po wstąpieniu na tron Zygmunta 
    stał się jednym z jego najbliższych współpracowników. Zwolennik Habsburgów, otrzymał od cesarza 
    Maksymiliana I tytuł hrabiego, był też stronnikiem Albrechta Hohenzollerna. Jego zięciem
    był hetman Jan Amor Tarnowski.

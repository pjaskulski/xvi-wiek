content: >- 
    {{{10 stycznia 1569}}} roku w Lublinie rozpoczął obrady sejm koronny, 
    jednocześnie równolegle obradował też sejm litewski[1]. Głównym celem prac 
    sejmów było ustanowienie nowej unii polsko-litewskiej - krytyczna dla 
    przetrwania związku obu państw kwestia wobec braku potomków Zygmunta II 
    Augusta. Mimo wrogiej postawy magnaterii litewskiej zawarcie nowej unii 
    uchwalono 28 czerwca. Stało się to dzięki zdecydowanym działaniom króla 
    i sejmu koronnego. Nie zawahano się, w ramach nacisków, posunąć do 
    inkorporacji niektórych ziem litewskich do Korony, co spotkało województwa 
    podlaskie, wołyńskie, kijowskie i bracławskie. 

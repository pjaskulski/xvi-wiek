title: Mehmed II Girej został chanem Tatarów Krymskich
content: >- 
    {{{25 czerwca 1577}}} roku Mehmed II Girej, zwany Tłustym, został chanem Tatarów 
    Krymskich po śmierci swojego ojca chana Dewleta I, zarażonego dżumą.[1][2] 
    Już w lipcu zaczęto się obawiać w Rzeczypospolitej nowych najazdów tatarskich, 
    sejm litewski w Wołkowysku uchwalił wysokie podatki, szybko wysłano "upominki" 
    na Krym. Nie uchroniło to jednak kraju przed najazdami, w początkach 1578 roku 
    podjazdy tatarskie były widziane aż pod Ostrogiem gdzie oblegały księcia Konstantyna 
    Ostrogskiego.[3] W tym samym roku Stefan Batory wysłał posiłki wojewodzie 
    bracławskiemu Januszowi Zbaraskiemu, który pokonał Tatarów pod Bracławiem.

title: Albrechta Hohenzollerna starania o regencję
content: >- 
    {{{3 listopada 1527}}} roku w siedzibie kanclerza Krzysztofa Szydłowieckiego
    w Opocznie zjawił się tajny poseł Albrechta Hohenzollerna, Eck von Reppichau.[1]
    Kanclerz należał do kręgu przyjaciół i stronników księcia pruskiego, który starał 
    się wówczas o zajęcie jak najważniejszej pozycji w polityce polskiej. Zgodnie 
    z traktatem krakowskim władcy Prus Książęcych przysługiwało pierwsze miejsce 
    w senacie i udział w elekcjach królewskich. Rozmowy z kanclerzem dotyczyły niepokojących 
    zmian na dworze krakowskim, szczególnie wzrostu wpływów królowej Bony na Zygmunta 
    Starego, królowa zaś była zdecydowanie niechętna Albrechtowi jak i całej 
    dynastii Hohenzollernów. Kanclerz proponował by w ramach przeciwdziałania jej wpływom
    zapewnić księciu pozycję regenta - na wypadek śmierci Zygmunta I. To jednak nigdy 
    się nie udało, jeszcze w czasie koronacji Zygmunta Augusta w 1530 roku Albrecht
    zajmował należne mu pierwsze miejsce w radzie koronnej, później jednak zaczął być coraz 
    bardziej marginalizowany. Przyczyniła się do tego także śmierć jego możnych 
    sprzymierzeńców: Krzysztof Szydłowiecki zmarł w 1532 roku, a trzy lata później 
    biskup krakowski Piotr Tomicki.      

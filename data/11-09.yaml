title: Zmarł Stanisław Barzi, wojewoda krakowski i marszałek nadworny 
content: >- 
    {{{9 listopada 1571}}} roku w Krakowie zmarł Stanisław Barzi, dworzanin Zygmunta 
    Augusta, marszałek nadworny a od 1571 roku wojewoda krakowski.[1] Urodził się w 1529 roku,
    mając 22 lata został dworzaninem a kilka lat później sekretarzem królewskim. 
    Jego protektorem był kardynał Stanisław Hozjusz, Barzi bowiem był gorliwym katolikiem.
    Dzięki poparciu kardynała został wojewodą krakowskim, liczono że przyczyni
    się do zwalczania reformacji szerzącej się w Małopolsce. Nowy wojewoda faktycznie 
    zaczął działania w tym kierunku, wezwał magistrat Krakowa do obrony wiary katolickiej,
    mianował też dwóch nowych rajców katolików.[2] Dalszym krokom przeszkodziła rychła 
    śmierć Stanisława, w wieku 42 lat.

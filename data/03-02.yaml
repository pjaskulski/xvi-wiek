title: Sejm walny w Piotrkowie uchwalił uniwersał o poborze.
content: >- 
    {{{2 marca 1493}}}[1][2][3] roku sejm walny Królestwa Polskiego uchwalił uniwersał
    o poborze, w XVI wieku była to uchwała sejmowa nakładająca podatki. Sejm, który 
    obradował od 18 stycznia do 4 marca był uważany za pierwszy, w którym wyodrębniono 
    osobną izbę poselską, obecnie wskazuje się[4] że izba poselska funkcjonowała 
    już podczas zjazdu piotrkowskiego z 1468 r. 

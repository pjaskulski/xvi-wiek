title: Wysokie Mazowieckie uzyskuje prawa miejskie  
content: >-  
    {{{4 stycznia 1503}}} roku król Aleksander Jagiellończyk nadał miastu
    Wysokie przywilej[1] z prawami miejskimi opartymi na prawie magdeburskim.
    Miasta na prawach wywodzących się z prawa niemieckiego lokowano w Polsce aż
    do drugiej połowy XVIII wieku[2]. Przywilej przyczynił się do szybszego rozwoju miasta,
    które jeszcze w XVI wieku zyskało przydomek Mazowieckie, a w 1569 roku przestało być
    miastem królewskim - król Zygmunt August nadał prawa do miasta Mikołajowi Radziwiłłowi.
    Jak wiele innych polskich miast Wysokie Mazowieckie doznało znacznych zniszczeń 
    w czasie burzliwego XVII wieku, głównie z powodu najazdu szwedzkiego - jeszcze w 1800 roku
    liczba mieszkańców i budynków była zaledwie zbliżona do tej z 1580 roku.     

title: Na polu Rákoš zebrał się sejm węgierski 
content: >- 
    {{{28 września 1505}}} roku polu Rákoš rozpoczął się sejm węgierski, który dwa 
    tygodnie później uchwalił prawo zabraniające cudzoziemcom starania się o tron 
    węgierski.[2] Trwały wówczas rozgrywki o sukcesję po nieposiadającym wówczas męskiego
    potomka Władysławie II Jagiellończyku. Swoje pretensje do tronu węgierskiego mocno
    akcentowali Habsburgowie. Ustawa przeforsowana przez dominujące wśród szlachty 
    węgierskiej stronnictwo narodowe miała raz na zawsze zabezpieczyć kraj przed 
    wprowdzaniem obcych dynastii na tron. W 1506 roku doszło do starć zbrojnych, 
    wojska cesarza Maksymiliana wkroczyły na terytorium węgierskie, a węgierska 
    konnica pustoszyła pogranicze austryjackie. W lipcu 1506 urodził się syn Władysława
    i Anny de Foix - Ludwik II Jagiellończyk, co zmieniło sytuację polityczną, obie strony
    doszły do porozumienia, Węgrzy nie odwołali jednak postanowień z Rákoš, natomiast
    Habsburgowie nie zrezygnowali ze swoich praw do tronu, doprowadzając ostatecznie do 
    korzystnych porozumień małżeńskich.[1] W 1526 roku po śmierci Ludwika w walce z Turkami,
    władzę w Czechach i na Węgrzech objął Ferdynand I Habsburg, mąż jego siostry Anny.      

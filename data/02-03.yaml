title: Zmarł Georg Giese, burgrabia królewski w Gdańsku
content: >- 
    {{{3 lutego 1562}}} roku w Gdańsku zmarł Georg Giese, kupiec, członek 
    gdańskiej Rady Miejskiej, burgrabia królewski w latach 1554 i 1558.[1] Burgrabia
    był urzędnikiem reprezentującym interesy króla polskiego w Gdańsku, urząd 
    ten ustanowiono za czasów Kazimierza Jagiellończyka (w 1457 r.).[2] Georg Giese
    reprezentował także Gdańsk i stany pruskie na sejmie piotrkowskim 1548/49.
    Od roku 1536 nobilitowany. Jego syn Tiedemann został dyplomatą w służbie
    Zygmunta II Augusta. Georg Giese został sportretowany w 1532 r. przez Hansa 
    Holbaina (Młodszego), obraz ten znajduje się dziś w kolekcji Galerii Malarstwa 
    w Berlinie (Gemäldegalerie).

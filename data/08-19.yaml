title: Zmarł Aleksander Jagiellończyk 
content: >- 
    {{{19 sierpnia 1506}}} roku w Wilnie zmarł Aleksander Jagiellończyk, syn Kazimierza
    Jagiellończyka, król Polski od 1501 r. a wcześniej wielki książę litewski.[1][2]
    Król nie miał potomków, jego następcą na tronie litewskim i niedługo później 
    na tronie polskim został jego brat Zygmunt zwany Starym. Wdowa po Aleksandrze, 
    Helena Moskiewska, kilka lat po śmierci męża próbowała wrócić do Moskwy, 
    jednak Zygmunt I Stary nie wydał na to zgody. Zmarła w 1513 r. w Wilnie. 
    Panowanie Aleksandra zbiegło się w czasie ze wzrostem siły Wielkiego Księstwa 
    Moskiewskiego, które w wyniku dwóch wygranych wojen z Litwą pozbawiło ją 
    znacznej części terytorium. 

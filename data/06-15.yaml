title: Zmarła Elżbieta Habsburg, pierwsza żona Zygmunta Augusta
content: >- 
    {{{15 czerwca 1545}}} roku w Wilnie zmarła Elżbieta Habsburg, pierwsza żona
    Zygmunta II Augusta, córka Ferdynanda I Habsburga i Anny Jagiellonki.[1] Królowa
    chorowała na epilepsję i to właśnie seria napadów padaczki 15 czerwca 1545 roku
    spowodowała jej śmierć.[2] Miała wówczas zaledwie 19 lat, od dwóch będąc królową
    Polski.       

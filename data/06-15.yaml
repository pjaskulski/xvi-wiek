title: Zmarła Elżbieta Habsburg, pierwsza żona Zygmunta Augusta
content: >- 
    {{{15 czerwca 1545}}} roku w Wilnie zmarła Elżbieta Habsburg, pierwsza żona
    Zygmunta II Augusta, córka Ferdynanda I Habsburga i Anny Jagiellonki.[1] 
    Sprawę małżeństwa zaczęto negocjować między dworami Habsburgów i Jagiellonów
    już w dzieciństwie Elżbiety i Zygmunta, przeciwna mu była królowa Bona, 
    w 1543 roku doszło jednak do skutku, Elżbieta otrzymała w posagu 100 tysięcy 
    florenów i bogatą wyprawę.[3] Cieniem na związku z młodym królem położyły 
    się problemy zdrowotne Elżbiety, która chorowała na epilepsję i to właśnie 
    seria napadów padaczki 15 czerwca 1545 roku spowodowała jej śmierć.[2] Miała 
    wówczas zaledwie 19 lat, od dwóch będąc królową Polski.       

title: Porozumienie Maksymiliana II ze szlachtą litewską
content: >- 
    {{{9 grudnia 1575}}} roku posłowie cesarscy podpisali porozumienie ze szlachtą 
    litewską, w którym cesarz Maksymilian II, poważny kandydat do korony polskiej, po ucieczce
    Henryka Walezego do Francji, przyjmował specjalne zobowiązania wobec Litwy.[2] M. in. 
    obiecywał opłacić wojska do obrony przed Iwanem Groźnym, zaś arcyksiążę Ernest miał
    ożenić się z Anną Jagiellonką. Na zebranym w listopadzie sejmie koronacyjnym w Warszawie
    kandytatura habsburska miała ogromne popracie wśród przedstawicieli senatu, jednak 
    szlachta i posłowie miast przekonani przez Jana Zamoyskiego, optowali za kandytaturą 
    'Piasta', nie udało się jednak uzgodnić żadnego poważnego kandydata. Wobec tego 12 
    grudnia prymas Jakub Uchański nominował na króla Maksymiliana Habsburga, jednak niezrażona
    tym szlachta dwa dni później ogłosiła królem Annę Jagiellonkę, a na jej małżonka 
    zaproponowano Stefana Batorego. 30 marca 1576 roku Batory wjechał do Polski przekraczając
    granicę pod Śniatyniem.[1] Dekadę później, po śmierci Batorego, Habsburgowie 
    podjęli kolejną i również nieskuteczną próbę opanowania tronu Rzeczypospolitej, 
    zakończoną ich klęską pod Byczyną[3] i niewolą arcyksięcia Maksymiliana III Habsburga,
    królem zaś został Zygmunt III z dynastii Wazów, siostrzeniec Zygmunta Augusta.  

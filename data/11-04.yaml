title: Zmarł Wacław III Adam, książę cieszyński
content: >- 
    {{{4 listopada 1579}}} roku w Ciesznie zmarł Wacław III Adam, książę cieszyński
    z dynastii Piastów śląskich, siostrzeniec Albrechta Hohenzollerna, księcia pruskiego.[1]
    Wacław III wprowadził w swoim księstwie luteranizm, konfiskując miejscowe majątki 
    zakonu franciszkanów i dominikanów, później wyrzucił również z księstwa zakon benedyktynów.
    W 1548 roku uczestniczył w pogrzebie Zygmunta I Starego w Krakowie, to jemu przypadła rola
    uroczystego złamania kopii królewskiej. Mając pewne umiejętności medyczne w 1570 roku 
    podczas epidemii {morowego powietrza} zasłużył się osobiście pielęgnując chorych.[2]
    Jego syn Adam Wacław był ostatnim księciem cieszyńskim z dynastii Piastów, po jego śmierci
    w 1617 roku władzę w księstwie sprawowała jego siostra księżna Elżbieta Lukrecja - będąc 
    ostatnią przedstawicielką cieszyńskiego odłamu dynastii piastowskiej. Elżbieta zmarła
    w 1653 roku a księstwo przypadło samemu cesarzowi Ferdynansowi III Habsburgowi.  

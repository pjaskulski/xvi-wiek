title: Stefan Batory przybył do Krakowa
content: >- 
    {{{23 kwietnia 1576}}} roku w poniedziałek wielkanocny król elekt Stefan Batory przybył do Krakowa. 
    Już wcześniej, w lutym, zaprzysiągł pacta conventa i przekazał władzę nad Siedmiogrodem swojemu bratu 
    Krzysztofowi.[2] Batory wybrany przez szlachtę na małżonka Anny Jagiellonki i króla Polski został koronowany
    1 maja w katedrze wawelskiej, biskup Stanisław Karnkowski udzielił jednocześnie
    ślubu parze królewskiej.[1] Objęcie władzy nie przebiegało całkowicie pokojowo, Batory musiał
    pokonać zwolenników Maksymiliana II Habsburga oraz opór Gdańska, który uznał jego władzę
    dopiero pod koniec 1577 r.   

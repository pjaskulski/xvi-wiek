    {{{11 maja 1584}}} roku w Piekarach nad Szreniawą koło Proszowic na polecenie 
    kanclerza Jana Zamoyskiego ujęto Samuela Zborowskiego.[2] Samuel Zborowski był od wielu
    lat banitą, skazanym jeszcze za panowania Henryka Walezego. Udał się wówczas na dwór 
    Stefana Batorego w Siedmiogrodzie a po jego elekcji nie bacząc na wyrok 
    i licząc na przychylność nowego władcy przybył wraz z nim do Polski. Zajmował 
    się m. in. szkoleniem Kozaków zaporoskich.[1] Sytuacja zmieniła się kiedy
    Zborowski zaczął grozić zamachem na Batorego, kontaktować się z Habsburgami, 
    odwiedził też Henryka Walezego w Paryżu. Uznano to za przejaw zdrady, zresztą 
    podejrzewano o nią całą rodzinę Zborowskich. Wówczas kanclerz Zamoyski 
    zdecydował o ujęciu Zborowskiego korzystając dodatkowo z okazji, że 
    udał się on do dworu swojej siostrzenicy Elżbiety Włodkowej w Piekarach, na terenie 
    należącego do Jana Zamoyskiego starostwa krakowskiego. Szybko też zdecydowano 
    o egzekucji banity - za przyzwoleniem króla, który wówczas wypowiedział podobno 
    słowa "{Canis mortuus non mordet}" (martwy pies nie kąsa). Karę wymierzono 
    rankiem 26 maja - Samuel Zborowski został ścięty na dziedzińcu zamku na Wawelu. 

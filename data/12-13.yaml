title: Zawarto pokój w Szczecinie kończący pierwszą wojnę północną
content: >- 
    {{{13 grudnia 1570}}} roku w Szczecinie zawarto pokój formalnie kończący konflikt między 
    państwami zaangażowanymi w pierwszą wojnę północną (1563-1570).[1][2] Wcześniej w tym samym roku 
    Polska zawarła trzyletni rozejm z Moskwą. Trwający od lipca Kongres pokojowy w Szczecinie 
    zwołano z inicjatywy francuskiej popartej przez Zygmunta Augusta, jego efekty najkorzystniejsze 
    były jednak dla Danii, wówczas, po odwróceniu sojuszy, przeciwniczkę Rzyczypospolitej 
    zwalczającą królewską flotę kaperską. Polskę reprezentowała delegacja, której przewodniczył 
    przyszły biskup warmiński Marcin Kromer.[3] 12 stycznia 1571 roku posłowie polscy złożyli 
    sprawozdanie Zygmuntowi Augustowi w Warszawie.  

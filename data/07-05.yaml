title: Stefan Batory wydał dekret chroniący Żydów
content: >- 
    {{{5 lipca 1576}}} roku Stefan Batory wydał dekret chroniący Żydów i nakładający
    poważne kary za bezpodstawne oskarżenia o mordy rytualne. W kraju panowało wówczas
    wzburzenie po śmierci w niejasnych okolicznościach syna szlachcica Studzeńskiego.[2][3]
    Król podkreślał, że oskarżenia i nękanie społeczności żydowskiej są sprzeczne
    z przywilejami uzyskanymi przez nią od poprzednich władców Królestwa Polskiego. 
    Kłócą się także z prawdą i rozumem, Żydzi bowiem nie potrzebują krwi chrześcijan
    do swoich obrzędów.[1] Dekret groził śmiercią każdemu, kto nie byłby w stanie 
    udowodnić swoich oskarżeń o mord rytualny. Już od czasów Zygmunta Augusta
    sprawy przeciwko Żydom o profanacje i mordy rytualne podlegały wyłącznie sądom 
    królewskim i sejmowym.  

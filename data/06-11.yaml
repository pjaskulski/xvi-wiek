title: Zygmunt August nobilitował Szymona Marycjusza, pedagoga, profesora Akademii Krakowskiej 
content: >- 
     {{{11 czerwca 1559}}} roku Zygmunt II August nobilitował Szymona Marycjusza, kanclerza
     przy biskupie chełmińskim Janie Lubodzieskim, a wcześniej profesora Akademii
     Krakowskiej.[3] Marycjusz zasłynął swoim traktatem pedagogicznym {De scholis seu academiis 
     libri duo} wydanym w 1551 roku.[4] Niedługo później opuścił uczelnię krakowską,
     przenosząc się na Pomorze, gdzie ożenił się, a żona w posagu wniosła mu majątek ziemski
     Czystochleb.[1] Marycjusz, z pochodzenia mieszczanin o prawdziwym nazwisku Kociołek,
     zaczął od tego czasu używać nazwiska Czystochlebski a kiedy kilka lat później został
     nobilitowany, przyjęto go do herbu Michała Wulikowskiego. Nobilitacja nie była wówczas
     zjawiskiem częstym, w trakcie panowania Zygmunta Augusta wyniósł on do stanu szlacheckiego
     tylko około 60 osób,[2] w tym np. czterech najbardziej zasłużonych kapitanów okrętów 
     kaperskich straży morskiej.    

title: Przywilej mielnicki
content: >- 
    {{{25 października 1501}}} roku w Mielniku Aleksander Jagiellończyk wydał przywilej
    dla senatu, który znacząco wpływał na ustrój kraju.[1] Rola władcy została zredukowana
    do przewodniczącego senatu, wzmocniono też pozycję członków senatu, których akt mielnicki
    uwalniał od odpowiedzialności przed panującym.[2] Porozumienie króla z senatem zostało zawarte
    wcześniej na sejmie w Piotrkowie, gdzie Aleksander został wybrany na króla Polski. Wielkie 
    Księstwo przeżywało wówczas trudny okres pod naporem ataków moskiewskich, związek z Polską
    był kluczowy dla przetrwania Litwy a ustępstwa wobec senatu ceną, którą Aleksander musiał 
    zapłacić. Postanowienia aktu mielnickiego nie przetrwały długo, szlachta której przewodził
    kanclerz Jan Łaski doprowadziła w 1505 roku do uchwalenia konstytucji {Nihil Novi}, 
    wzmacniając pozycję króla i szlachty wobec senatu.                      

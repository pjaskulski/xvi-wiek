title: Zygmunt Jagiellończyk obwołany królem Polski
content: >- 
    {{{8 grudnia 1506}}} roku podczas obrad w Piotrkowie dostojnicy koronni, przedstawiciele
    szlachty, najwiekszych miast i posłowie lennego Mazowsza jednomyślnie obwołali Zygmunta 
    Jagiellończyka królem Polski.[1][2] Książę, piąty z sześciu synów Kazimierza Jagiellończyka, 
    miał niewielkie szanse na koronę lub kołpak wielkiego księcia, jednak los sprawił 
    - wobec przedwczesnej śmierci Jana Olbrachta i Aleksandra Jagiellończyka, że 
    w wieku 40 lat stał się władcą Polski i Litwy, i był jednym z najdłużej panujących 
    polskich królów.  

title: Jan Olbracht ratyfikował traktat rozejmowy z sułtanem tureckim Bajazydem II
content: >- 
    {{{28 czerwca 1494}}} roku Jan Olbracht ratyfikował traktat rozejmowy z sułtanem
    tureckim Bajazydem II.[1] Rozejm, który wynegocjował 6 kwietnia poseł królewski w Stambule 
    Mikołaj Strzeżowski miał obowiązywać trzy lata. Sułtan zobowiązywał się do 
    powstrzymania swoich poddanych od napadów na terytorium Polski i Litwy, gdyby 
    jednak do tego doszło miał ukarać winnych, wypłacić odszkodowanie i zwrócić 
    jeńców. Zapewniono swobodę przejazdów posłów i kupców z obu krajów.[2] Bajazyd II 
    zaprzysiągł układ w obecności posła polskiego, analogicznie 28 czerwca uczynił
    Jan Olbracht w obecności posła sułtana - Chaidara.    

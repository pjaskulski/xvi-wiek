title: Rozpoczęły się obrady sejmu 1558 roku w Piotrkowie
content: >- 
    {{{5 grudnia 1558}}} roku w Piotrkowie rozpoczął obrady sejm, który zwołano 
    początkowo na 20 listopada, lecz ze względu na chorobę króla obrady przesunięto.[2]
    Podstawowym tematem dyskusji był program egzekucji praw i dóbr wysuwany przez szlachtę
    wbrew woli senatu i Zygmunta Augusta. Marszałkiem sejmu został Mikołaj Sienicki,
    znakomity mówca, jeden z przywódców obozu egzekucyjnego, który już w mowie powitalnej 
    zaznaczył, że tylko egzezucja praw zapobiegnie niepokojom społecznym. Próbując 
    złamać opór króla posłowie złożyli swoje nadania królewszczyzn, zmuszając tym 
    samym senatorów do podobnego kroku. Gest ten jednak nie miał konsekwencji wobec
    sabotowania przez senat egzekucji praw w praktyce. Sejm zakończył się 8 lutego
    1559 roku bez żadnych doniosłych decyzji, nie preprowadzono nie tylko egezkucji 
    praw, ale też nie doszedł do skuktu projekt metody dokonywania elekcji, unia z 
    Prusami Królewskimi czy też inkorporacja księstw zatorskiego i oświęcimskiego.[1]
    Po zakończeniu obrad Zygmunt August wyjechał na Litwę. Sytuacja zmieniła się 
    diametralnie try lata później, kiedy to a kolejnym sejmie w Piotrkowie król stał 
    się gorącym zwolennikiem szlachty i egzekucji praw i dóbr.

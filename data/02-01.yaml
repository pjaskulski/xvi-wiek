title: Klęska nad Seretem - 1538
content: >- 
       {{{1 lutego 1538}}} roku oddziały polskiej obrony potocznej poniosły klęskę
       w walce z wojskami hospodara mołdawskiego Piotra Raresza. Bitwa odbyła się 
       nad rzeką Seret w pobliżu Trembowli.[1] Przyczyną porażki była zarówno znaczna
       przewaga liczebna przeciwnika, jak i spory między polskimi dowódcami: Mikołajem 
       Sieniawskim, strażnikiem polnym koronnym i Andrzejem Tęczyńskim, kasztelanem 
       połanieckim.

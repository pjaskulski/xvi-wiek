title: Pożar północnej części Krakowa
content: >- 
    W nocy z {{{29 na 30 czerwca 1494}}} roku "około uderzenia drugiej godziny 
    w nocy" w północnej części Krakowa wybuchł pożar, spłonęło 8 ulic.[2] O spowodowanie 
    nieszczęścia oskarżano Żydów zamieszkujących okolice kościoła św. Szczepana, domy żydowskie
    które ocalały z pożaru zostały wówczas splądrowane. Kronikarze zanotowali wówczas
    obecność posłów tureckich w Krakowie,[3] którzy przestraszeni żywiołem "układszy 
    na wielbłądy swoje rzeczy pojechali precz"[1]. Prawdopodobnie skutkiem pożaru
    były przenosiny żydowskich mieszkańców Krakowa do Kazimierza.  

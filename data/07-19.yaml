title: Albrecht Fryderyk Hohenzollern złożył hołd Zygmuntowi Augustowi
content: >- 
    {{{19 lipca 1569}}} roku w Lublinie książę Prus Albrecht Fryderyk
    Hohenzollern złożył hołd królowi Zygmuntowi II Augustowi.[1] Albrecht Fryderyk
    został księciem Prus Książęcych w 1568 roku po śmierci swojego ojca Albrechta,
    miał wówczas 15 lat. Ze względu na jego młody wiek powołano 11 osobową radę 
    regencyjną sprawującą rządy w imieniu księcia. Rada musiała złożyć przysięgę
    wobec komisarzy królewskich, co stało się jeszcze w 1568 r. a sam książę jako
    lennik polskiego króla złożył hołd, który zwany czasem drugim hołdem pruskim, 
    został uwieczniony przez poetę Jana Kochanowskiego w utworze {Proporzec albo 
    hołd pruski}.[2] Młody książę Albrecht pełnię władzy przejął w 1571 roku,
    jednak nie cieszył się nią długo - ze względu na problemy ze zdrowiem psychicznym
    księcia już w 1578 roku Stefan Batory uczynił margrabiego Jerzego Fryderyka 
    Hohenzollerna[3] opiekunem Albrechta Fryderyka i faktycznym władcą Prus Książęcych. 
    Było to zgodne z postanowieniami traktatu krakowskiego (1525 r.), Jerzy Fryderyk 
    złożył królowi hołd w Warszawie w roku 1578.       

title: Kniaź Wasyl Konstanty Ostrogski zdobył zamek w Ostrogu 
content: >- 
    {{{6 września 1553}}} roku kniaź Wasyl Konstanty Ostrogski zdobył zamek w Ostrogu,
    następnie porwał i zmusił swoją bratanicę Halszkę (Elżbietę) do ślubu z Dymitrem Sanguszko.[2]
    Halszka, córka księżnej Beaty Ostrogskiej z Kościeleckich[3], dziedziczka wielkiego
    majątku, została wcześniej obiecana Sanguszce jednak księżna Ostrogska nie zamierzała 
    tej obietnicy spełniać. Zygmunt II August uznał winnym Sanguszkę, skazał go na 
    banicję i infamię. Ten zbiegł z żoną na Morawy, został tam jednak doścignięty i zamordowany
    przez Marcina Zborowskiego.[1] Dalsze losy Halszki Ostrogskiej, również nie były 
    szczęśliwe, w 1559 roku król będący jej prawnym opiekunem, zmusił ją do ślubu 
    z wojewodą brzesko-kujawskim Łukaszem Górką. Mimo prób ucieczki i zawarcia kolejnego 
    małżeństwa (nieuznanego przez Zygmunta Augusta), Halszka zmuszona była mieszkać w 
    dobrach swojego męża, na zamku w Szamotułach, aż do jego śmierci w 1573 roku.[4] 
    Później przeniosła się na Ruś, gdzie zmarła. Jej ogromny majątek (ziemie o powierzchni 
    zbliżonej do całego województwa wielkopolskiego) odziedziczył stryj Wasyl Ostrogski.   

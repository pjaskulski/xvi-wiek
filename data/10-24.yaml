title: Urodził się Szymon Szymonowic, poeta 
content: >- 
    {{{24 października 1558}}} roku we Lwowie urodził się Szymon Szymonowic, poeta 
    i humanista pochodzenia mieszczańskiego, nobilitowany w 1590 roku.[1] Jego mecenasem był
    kanclerz Jan Zamoyski, z którym współpracował przy tworzeniu Akademii Zamojskiej. 
    Najbardziej znanym dziełem Szymonowica są wydane w 1614 roku {Sielanki}.[2]                  

title: Zawarto kontrakt małżeński między Elżbietą Jagiellonką a Bogdanem III Jednookim
content: >- 
    {{{10 lutego 1506}}} roku w Lublinie zawarto kontrakt małżeński między Elżbietą
    Jagiellonką[1], najmłodszą córką Kazimierza Jagiellończyka, a Bogdanem III Jednookim,
    hospodarem mołdawskim. Małżeństwo to jednak nigdy nie doszło do skutku, w 
    sierpniu tego samego roku zmarł król Aleksander Jagiellończyk, a jego następca
    - Zygmunt I Stary nie zamierzał dotrzymać kontraktu.[2] Było to jednym z powodów
    wojny polsko-mołdawskiej, która zakończyła się dopiero w 1510 roku podpisaniem 
    pokoju w Kamieńcu Podolskim.

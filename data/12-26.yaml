title: Rozpoczął obrady sejm w Piotrkowie 
content: >- 
    {{{26 grudnia 1524}}} roku rozpoczął obrady sejm koronny w Piotrkowie, zwołany w związku
    z zagrożeniem ziem południowo-wschodnich przez napady tatarskie i tureckie.[1] Dokonany 
    w lecie tegoż roku najazd uprowadził z kraju liczny jasyr i uświadomił szlachcie i królowi
    słabość ochrony południowych granic, jedynie oddział jazdy nadwornej Piotra Kmity
    zdołał pokonać część tylnej straży wojsk tureckich nad rzeką Seret.[2] Podczas obrad
    omówiono też problem wojny z zakonem krzyżackim, wobec kończącego się rozejmu. Efektem
    sejmu były przede wszystkim zwiększone podatki przeznaczone na cele obronne państwa.  

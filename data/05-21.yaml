title: W Malborku podpisano dokumenty unii monetarnej Prus Królewskich i Prus Książęcych
content: >- 
    {{{21 maja 1528}}} roku w Malborku, w gospodzie biskupa Ferbera, przedstawiciele
    Prus Królewskich i Prus Książęcych podpisali dwa jednobrzmiące dokumenty ustanawiające
    unię monetarną według nowej stopy polskiej.[1] Treść dokumentów uchwalono dzień wcześniej
    podczas obrad sejmiku stanów pruskich. W imieniu Prus Królewskich podpisał je biskup
    warmiński Maurycy Ferber, Jan Konopacki - biskup chełmiński i Jerzy Bażyński, 
    wojewoda malborski. W imieniu Prus Książęcych dokumenty sygnował nadburgrabia
    Jan Besenrade i starosta Jerzy Kunheim. Był to wielki sukces polityki monetarnej
    Zygmunta I Starego, system monetarny Prus został uzgodniony z polskim co ułatwiało
    handel ale też podkreślało przynależność Prus do Królestwa Polskiego. Podpisane 
    dokumenty zawierały dwanaście głównych punktów, m.in. głoszących wycofanie starych
    monet z chwilą wprowadzenia nowych z określonymi wyjątkami, kurs wymiany starych 
    monet na nowe, momenty bite dla Prus Królewskich miały zawierać wizerunek króla
    i królewski herb, te wytwarzane dla Prus Książęcych - wizerunek księcia Albrechta 
    Hohenzollerna a z drugiej strony orła. Zakazano pod karą śmierci przetapiania monet przez 
    osoby nieuprawnione, z wyjątkiem przetapiania na kosztowności, lecz jedynie 
    na własne potrzeby.

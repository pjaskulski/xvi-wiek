title: Rozpoczął obrady sejm Prus Książęcych, który uchwalił ustawę o ustroju politycznym i administracyjnym księstwa  
content: >- 
    {{{13 listopada 1542}}} roku przed południem w Królewcu rozpoczął obrady sejm stanów 
    pruskich, zwołany przez księcia Albrechta Hohenzollerna w celu przedyskutowania
    i uchwalenia ustawy {Regimentsnottel} dotyczącej ustroju politycznego i administracyjnego 
    księstwa.[1] Motywacją do uporządkowania wewnętrznych spraw pruskich była ówczesna sytuacja 
    międzynarodowa i rosnące zagrożenie tureckie. Książę Albrecht zobowiązany był traktatem 
    krakowskim do pomocy Polsce w razie możliwej wyprawy tureckiej, brał też pod uwagę możliwość
    udziału w antytureckiej krucjacie elektora branderburskiego, co mogło mu zapewnić zniesienie
    ciążącej nad nim banicji. Książę nie posiadał wówczas następcy, konieczne było zajęcie 
    się uporządkowaniem spraw księstwa w razie ewentualnej śmierci władcy lub długotrwałej 
    niewoli. Ustawę o ustroju przyjęto dwa tygodnie później, pod koniec listopada 1542 roku, 
    dokument opieczętowano uroczyście 45 pieczęciami, w tym książęcą pieczęcią majestatyczna 
    i sekretną, oraz pieczęciami dostojników i posłów szlacheckich a także 6 miast. Regulowała 
    ona ustrój Prus Książęcych przez kolejne kilkadziesiąt lat, a także kwestię biskupstw, 
    utrzymania żony i córki księcia w razie jego śmierci, regencję sprawowaną przez najwyższych 
    urzędników i przedstawicieli miast do czasu ustanowienia nowego władcy. Zobowiązywano 
    także ewentualnego następcę Albrechta do zamieszkiwania na terenie księstwa i osobistego
    sprawowania rządów.

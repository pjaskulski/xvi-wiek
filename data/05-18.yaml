content: >- 
    {{{18 maja 1518}}} roku zmarł Grzegorz ze Stawiszyna, filozof i teolog, profesor 
    i trzykrotny rektor Uniwersytetu Krakowskiego.[1] Uważany był za jednego z wybitniejszych 
    profesorów krakowskiej uczelni w tamtym okresie. Zmarł w wieku 59 lat w wyniku 
    ataku apopleksji w katedrze krakowskiej. Swój cenny księgozbiór przekazał do 
    zbiorów Kolegium Większego Uniwersytetu,[2] w testamencie przeznaczył także wsparcie 
    finansowe na rzecz dokończenia budowy sklepienia biblioteki Kolegium. Wśród
    książek posiadanych przez Grzegorza ze Stawiszyna była kronika świata Giacomo Filippo
    Forestiego z Bergamo {Supplementum supplementi chronicarum ab ipso mundi exordio 
    usque ad redemptionis nostrae annum MCCCCX editum et novissime recognitum et 
    castigatum}. Na jej wyklejkach i kartach ochronnych rektor uczelni prowadził 
    zachowane do dziś interesujące zapiski autobiograficzne i historyczne.[3] 

title: Królowa regentka Francji wydała edykt z Saint-Germain  
content: >- 
    {{{17 stycznia 1562}}} roku Katarzyna Medycejska, królowa regentka Francji wydała
    edykt z Saint-Germain, który miał zapewniać (częściową) wolność wyznania 
    hugenotom.[1] Zezwalano im na publiczne sprawowanie kultu, ale tylko poza murami 
    miast. Parlament paryski odmówił jednak przyjęcia edyktu, a we Francji nastał
    okres konfliktów religijnych. 10 lat później doszło do nocy św. Bartłomieja,
    masakry protestantów w Paryżu. Kiedy w 1573 r. polskie poselstwo przebyło do Paryża
    z dokumentem elekcyjnym dla Henryka Walezego, wpisane w artykułach henrykowskich
    zapewnienia dotyczące swobody religijnej w Rzeczypospolitej budziły początkowo opór
    Henryka jak i jego brata króla Francji Karola IX. Ostatecznie prawa zostały potwierdzone 
    przysięgą władców, lecz Henryk Walezy niewiele czasu spędził na polskim tronie.
    Po ucieczce z Krakowa, wstąpił na tron francuski i jako król Francji Henryk III
    panował do 1589 r. Jego następca Henryk IV Burbon wydał w 1598 roku edykt nantejski,
    wprowadzający wolność wyznania i równouprawnienie protestantów wobec katolików.
    Kilkadziesiąt lat później Ludwik XIV odwołał edykt nantejski[2] a bardzo wielu 
    z prześladowanych hugenotów wyemigrowało do Anglii, Holandii, Prus i innych krajów.       

title: Podpisano traktat sojuszniczy Polski i Węgier - 1498
content: >- 
    {{{12 lipca 1498}}} roku w Krakowie podpisano traktat sojuszniczy między 
    Polską a Węgrami.[1] Traktat dotyczył przede wszystkim polityki wobec Turcji,
    zobowiązywał oba kraje do wspólnego negocjowania pokoju z sułtanem, oraz
    do wspólnych zabiegów dyplomatycznych o wsparcie przeciw Turkom w krajach 
    europejskich. Traktat regulował stosunki polsko-węgierskie nadwyrężone 
    wrogą postawą Węgier wobec wyprawy mołdawskiej Jana Olbrachta.[2]

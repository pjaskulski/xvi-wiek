title: Koronacja Zygmunta I Starego  
content: >- 
       {{{24 stycznia 1507}}} roku w Krakowie, w katedrze na Wawelu Zygmunt
       Jagiellończyk został królem Polski.[1][3] Wstępując na tron był już od 
       jesieni 1506 roku wielkim księciem litewskim. Koronacji 40 letniego władcy 
       dokonał prymas Andrzej Boryszewski, król zwany później Zygmuntem I Starym 
       miał być przedostatnim z dynastii Jagiellonów. Początek panowania Zygmunta
       nie był czasem pokoju, już w kwietniu 1507 r. wojska moskiewskie wtargnęły
       na terytorium Litwy a król osobiście wyruszył w pole.[2]

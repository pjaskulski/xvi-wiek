title: Zmarł Stefan Batory
content: >- 
    {{{12 grudnia 1586}}} roku w Grodnie zmarł Stefan Batory, książę siedmiogrodzki, 
    elekcyjny król Rzeczypospolitej Obojga Narodów.[1][2] Batory miał poważne problemy 
    zdrowotne, znane jednak tylko najbliższym mu osobom na dworze, dla ogółu społeczeństwa 
    wieść o śmierci 53 letniego władcy była niespodziewana, powtarzano więc plotki o 
    otruciu króla. Rzeczywistą przyczyną była prawdopodobnie choroba nerek. Stefana 
    Batorego pochowano w katedrze na Wawelu. Jego ambitne plany kolejnej wojny z Moskwą
    a następnie z Turcją, dla urzeczywistnienia których toczył negocjacje z papieżem Sykstusem V,
    pozostały niezrealizowane.     

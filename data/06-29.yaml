title: Kniaź Dymitr Wiśniowiecki napadł na turecki Oczaków
content: >- 
    {{{29 czerwca 1556}}} roku kniaź Dymitr Wiśniowiecki z oddziałem jazdy napadł na 
    turecki Oczaków (tatar. Dżankerman, tur. Özü Kalesi), naruszył tym samym obowiązujący 
    pokój z Turcją.[1] Wiśniowiecki oprócz 300 do 600 jezdnych dysponował oddziałem 
    kozackim, który przypłynął Dnieprem z flotyllą 18 czajek. Obrońcom Oczakowa 
    przyszła jednak z pomocą turecka jazda z garnizonu akkermańskiego, wobec czego 
    Wiśniowiecki wycofał się w głąb Rzeczypospolitej. Napaść wywołała później 
    odwetową wyprawę Tatarów krymskich. Kniaź Wiśniowiecki, starosta bracławski, 
    winnicki i czerkaski, uczestniczył w wielu wyprawach przeciw Tatarom i Turkom. 
    Parę lat wcześniej razem ze słynnym rotmistrzem obrony potocznej Bernardem 
    Pretwiczem skutecznie złupił okolice Oczakowa. Wiśniowiecki przeszedł w 1558 r. 
    na krótko na służbę moskiewską i bezskutecznie oblegał Azow. W 1563 roku 
    przebywał w Mołdawii gdzie został schwytany przez hospodara Stefana Tomżę[2] 
    i wydany Turkom, ci skazali go na śmierć przez powieszenie na haku. \\
    W latach czterdziestych i pięćdziesiątych XVI wieku pogranicze polsko-tureckie 
    było widownią częstych wzajemnych napadów. Najazdy tatarskie organizowane zwykle
    były w poszukiwaniu jasyru (w handlu polskimi i ruskimi niewolnikami specjalizowali
    się tureccy kupcy z Białogardu). W odwecie na tereny tureckie wyruszały wypady 
    oddziałów polskich, czasem przygotowywane zupełnie prywatnie przez rotmistrzów 
    obrony potocznej, nie bez cichego wsparcia hetmanów koronnych Sieniawskiego 
    i Tarnowskiego. Napady te miewały również aspekt rabunkowy, z terenów tureckich 
    uprowadzano bydło i owce. Zachowała się korespondencja Bernarda Pretwicza, 
    dowódcy obrony potocznej z Albrechtem Hohenzollernem dla którego 
    Pretwicz przygotowywał dostawę "bydła i tureckich owiec z grubymi ogonami". 
    Zastrzegał co prawda, że zwierzęta pochodzą z handlu, którym się dodatkowo 
    trudnił, ale jest prawdopodobne że część pochodziła z rabunku, znacznie 
    powiększając osiągane zyski.  

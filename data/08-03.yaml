title: Inkorporacja Kurlandii i Semigalii do Rzeczypospolitej Obojga Narodów
content: >- 
    {{{3 sierpnia 1569}}} roku Zygmunt II August wydał dokument {Incorporationem 
    Ducatus Curlandiae & Semigaliae cum Regno Poloniae}, którym włączył księstwo
    Kurlandii i Semigalii do Rzeczypospolitej Obojga Narodów.[3][1] Od listopada 1561 roku, 
    gdy zawarto układ wileński, księstwo Kurlandii i Semigalii było lennem Zygmunta Augusta, 
    którym władał książę Gotthard Kettler,[2] wcześniej mistrz zakonu inflanckiego.[4]
    Akt wydany przez króla zmienił status księstwa, które stało się lennem połączonej
    Unią Lubelską Polski i Litwy. W 1579 roku książę Gotthard Kettler złożył hołd lenny
    Stefanowi Batoremu. Dynastia Kettlerów przetrwała do początków XVIII wieku, kiedy to zmarł ostatni 
    jej przedstawiciel Ferdynand Kettler. W czasie III rozbioru Rzeczypospolitej
    sejm kurlandzki ogłosił przyłączenie księstwa do Rosji, ostatni książę Kurlandii
    Piotr Biron[5] abdykował w zamian za 60 tys. talarów rocznej renty z rąk rosyjskich. 

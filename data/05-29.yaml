title: Hołd wielkiego mistrza Johanna von Tieffen
content: >- 
     {{{29 maja 1493}}} roku w Poznaniu wielki mistrz zakonu krzyżackiego Johann
     von Tieffen złożył hołd lenny królowi Janowi Olbrachtowi.[1] Był to drugi hołd
     wielkiego mistrza, niecałe cztery lata wcześniej bowiem składał on hołd Kazimierzowi
     Jagiellończykowi. Mistrzowie zakonu na mocy pokoju toruńskiego kończącego 
     wojnę trzynastoletnią zobowiązani byli do składania hołdów lennych wobec 
     władców Królestwa Polskiego. Nie zawsze jednak wywiązywali się z tego obowiązku,
     Fryderyk Wettyn nie złożył hołdu wcale, by tego uniknąć wyjechał nawet z Prus
     do Saksonii, jego następca Albrecht Hohenzollern hołd złożył dopiero po zawarciu
     traktatu krakowskiego, kiedy został świeckim lennikiem Zygmunta Starego i władcą
     Prus Książęcych.  

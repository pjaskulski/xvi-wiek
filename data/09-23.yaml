title: Koronacja Jana Olbrachta na Wawelu
content: >- 
    {{{23 września 1492}}} roku w Krakowie, w katedrze na Wawelu Jan Olbracht został
    koronowany na króla Polski.[1][2] Koronacji dokonał arcybiskup gnieźnieński prymas Zbigniew 
    Oleśnicki[3]. Objęcie tronu polskiego przez Jana Olbrachta było najbardziej prawdopodobne,
    gdyż Kazimierz Jagielończyk tego właśnie syna polecił szlachcie Królestwa. Nie było
    to jednak całkiem pewne, gdyż kandydatów do tronu wysunięto kilku, m.in. braci Jana:
    Aleksandra - wielkiego księcia litewskiego, Władysława króla Czech i Węgier oraz Zygmunta. 
    Istniało też stronnictwo piastowskie, popierające księcia mazowieckiego Janusza II, 
    któremu przewodził prymas Oleśnicki. Ostatecznie uszanowano wolę zmarłego króla, podczas
    sejmu elekcyjnego w Piotrkowie 27 sierpnia 1492 roku jednogłośnie wybrano królem Jana Olbrachta.    

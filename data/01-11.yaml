title: Szlachta austriacka otrzymuje wolność religijną 
content: >- 
    {{{11 stycznia 1571}}} roku cesarz Maksymilian II nadał szlachcie austriackiej
    prawo wyboru religii innej niż katolicka[1]. Dotyczyło to jednak tylko wyznania 
    augsburskiego (luterańskiego), kalwinizm był nadal wykluczony.
    Podobnie ograniczony był zasięg nowego prawa: do posiadłości szlacheckich 
    i rycerskich, nie obejmował on miast. Późniejsza o dwa lata Konfederacja warszawska
    przyjęta na sejmie konwokacyjnym w Warszawie gwarantowała polskiej szlachcie
    większą swobodę religijną a także "wieczysty pokój między rozróżnionymi w wierze". 
    Nie była jednak najbardziej tolerancyjnym prawem w Europie Środkowej, dalej 
    szły postanowienia edyktu z Torda, przyjętego przez zgromadzenie narodowe 
    Siedmiogrodu 28 stycznia 1568 r.[2]  

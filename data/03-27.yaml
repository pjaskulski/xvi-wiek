title: Zmarł Jan II Dobry, książę opolski i raciborski
content: >- 
    {{{27 marca 1532}}} roku w Raciborzu zmarł Jan II Dobry, książę opolski,
    raciborski i niemodliński.[2] Zapisał się w historii regionu jako dobry władca 
    i gospodarz, m.in. w 1528 r. wydał pierwszy przywilej górniczy tzw. "Ordunek 
    gorny".[3] Jan był ostatnim Piastem z linii opolsko-raciborskiej. Jego księstwo 
    przypadło Jerzemu Hohenzollernowi - margrabiemu Ansbachu[1], Jerzy był synem 
    Zofii Jagiellonki siostry Zygmunta I Starego. 

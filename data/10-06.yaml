title: Zygmunt August objął faktyczne rządy na Litwie
content: >- 
    {{{6 października 1544}}} roku w Brześciu podczas obrad sejmu litewskiego trwającego 
    od września król Zygmunt I Stary przekazał władzę wielkoksiążęcą swojemu synowi 
    Zygmuntowi Augustowi.[1] Król zastrzegł sobie jednak tytuł najwyższego księcia na Litwie.
    Już 22 października 24 letni wówczas Zygmunt August wraz z żoną Elżbietą uroczyście
    wkroczył do Wilna. 

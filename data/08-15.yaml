content: >- 
    {{{15 sierpnia 1568}}} roku w Rzymie zmarł Stanisław Kostka, jezuita, od 1606 roku
    błogosławiony, od 1726 roku święty kościoła katolickiego.[1] Pochodził z rodziny 
    szlacheckiej, w 1564 roku przybył do Wiednia, gdzie kształcił się w jezuickim
    Collegium Nobilium. Od 1567 roku przebywał w Rzymie, początkowo jako kandydat do zakonu 
    jezuitów, wiosną następnego roku złożył śluby zakonne. Zmarł w wieku 18 lat.       

title: Zygmunt I Stary wystawił dokument w sprawie podatków dla duchowieństwa
content: >- 
    {{{24 maja 1507}}} roku w Sandomierzu Zygmunt I Stary wydał dokument potwierdzający,
    że podatki dla duchowieństwa uchwalone podczas sejmu 1507 roku nie mogą być traktowane
    jako precedens i nie uszczuplą wolności podatkowych stanu duchownego. Podobny
    dokument w formie przywileju z 8 marca 1507 roku król wystawił wcześniej dla szlachty,
    potwierdzając że szlachta zgodziła się na obciążenia podatkowe z dobrej woli {pro conservatione 
    tuitioneque reipublicae}.[1] 
    Jednym z głównych tematów sejmu zebranego w Krakowie tuż po koronacji Zygmunta Starego,
    było właśnie uchwalenie podatków na cele wojenne. Należało wzmocnić ochronę granic
    Królestwa oraz wspomóc Wielkie Księstwo Litewskie zagrożone wojną ze strony państwa
    moskiewskiego. Podatki uchwalono, szlachta zobowiązała się m.in. do zapłacenia czwartej części
    rocznych dochodów z czynszu, duchowieństwo oprócz analogicznego podatku od czynszu
    także ósmą część wszystkich dziesięcin. Miasta obciążono podatkiem od nieruchomości
    (2 grosze od każdej grzywny majątku).  
    Mimo królewskich dokumentów i przywilejów nowe podatki nie spotkały się z dobrym
    przyjęciem, szlachta małopolska odmawiała płacenia "czwarcizny od czynszów", szlachta
    z Wielkopolski natomiast wynegocjowała zwolnienie z obowiązku pospolitego ruszenia
    w zamian za dodatkowy podatek. 

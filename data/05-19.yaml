title: Zmarł Jan Łaski, kanclerz wielki koronny i prymas Polski
content: >- 
    {{{19 maja 1531}}} roku w Kaliszu zmarł Jan Łaski, sekretarz królewski, kanclerz wielki
    koronny, arcybiskup gnieźnieński i prymas Polski.[1] Za panowania Jana Olbrachta został
    sekretarzem królewskim i dyplomatą, król Aleksander Jagiellończyk mianował go najwyższym 
    sekretarzem królewskim a od 1503 r. pełnił funkcję kanclerza wielkiego koronnego. 
    Funkcji tej zrzekł się zostając arcybiskupem gnieźnieńskim. W 1506 wydał tzw. 
    {Statuty Łaskiego},[2] zebrane statuty, przywileje, konstytucje sejmowe i dekrety 
    obowiązujące w Królestwie Polskim. W 1530 r. w katedrze na Wawelu koronował 
    Zygmunta Augusta. Popierał szlachecki ruch egzekucyjny, zwalczał luteranizm.

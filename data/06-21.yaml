title: Załoga gdańskiej Latarni ostrzelała okręty kaperskie 
content: >- 
    {{{21 czerwca 1568}}} roku załoga strzegącej ujścia Wisły gdańskiej twierdzy zwanej      
    Latarnią, ostrzelała trzy okręty kaprów królewskich, kapitanów Marcina Schele 
    i Jana Treselera, czwarty zaś wcześniej uszkodzony zmusiła do zawrócenia, 
    na skutek czego zatonął.[1][2] Był to okres ostrego konfliktu Gdańska z królewską 
    Komisją Morską i strażnikami morza, na protest Komisji miasto odpowiedziało,
    iż komendant Latarni postępował zgodnie ze swoimi obowiązkami. Te wydarzenia,
    a przede wszystkim osądzenie i ścięcie dwa dni później (23 czerwca) 11 kaprów 
    królewskich przez Gdańsk,[3] doprowadziły podczas sejmu lubelskiego w 1569 roku
    do oskarżenia o obrazę majestatu i procesu władz miasta.        

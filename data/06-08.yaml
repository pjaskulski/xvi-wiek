title: Zygmunt Stary mianował Jana Werdena burgrabią gdańskim
content: >- 
     {{{8 czerwca 1532}}} roku Zygmunt I Stary mianował Jana Werdena (niem. Johann von Werden)
     burgrabią gdańskim, czyli przedstawicielem króla w Gdańsku.[1] Urząd burgrabiego istniał od 1457 
     roku, kiedy to utworzył go Kazimierz Jagiellończyk. Zgodnie z przywilejem królewskim
     8 kandydatów na stanowisko burgrabiego wysuwała rada miasta, król wskazywał jednego
     z nich. Jan Werden był wcześniej jednym z burmistrzów Gdańska, jako burgrabia
     nie tylko reprezentował interesy królewskie, ale sprawował część sądów, wystawiał glejty,
     zarządzał majątkiem zmarłych nie posiadających spadkobierców, nadzorował budowę miejskich
     szubienic i wykonywanie wyroków śmierci.[2] Oprócz stanowiska burgrabiego Jan Werden był
     kupcem, posiadał znaczny majątek, służąc jako bankier nie tylko Zygmuntowi Staremu,
     ale i Albrechtowi Hohenzollernowi. Od 1528 roku nobilitowany przez króla, w 1552
     roku podczas wizyty Zygmunta II Augusta w Gdańsku, podejmował władcę w swojej kamienicy
     przy Długim Targu.[3] Burgrabia należał do zwolenników księcia Albrechta, do dziś
     w archiwach niemieckich w Getyndze zachowała się bogata korespondencja między 
     Janem Werdenem a władcą Prus, obaj jednak byli całkowicie wierni królowi polskiemu. 

content: >- 
    {{{8 lipca 1557}}} roku w Wodzisławiu Zygmunt August wydał edykt {de non turbanda 
    religione}, w którym zabronił Janowi Łaskiemu odprawiania ewangelickich nabożeństw 
    religijnych i głoszenia idei Reformacji.[1][3] Jan Łaski był najbardziej znanym polskim dysydentem religijnym,
    bratankiem prymasa Jana Łaskiego (starszego). Zanim został duchownym ewangelickim
    był katolickim proboszczem i kanonikiem. Jako reformator religijny działał 
    w Niemczech i w Anglii a w 1556 roku wrócił do Polski licząc na korzystny klimat 
    do szerzenia reformacji. Początkowo duchowieństwo katolickie próbowało przekonać 
    króla do wydalenia z kraju "heretyka", ten jednak Łaskiemu zezwolił zostać, przyjął
    go w Wilnie wiosną 1557 r. na prywatnej audiencji i zezwolił na odprawianie nabożeństw.
    Wkrótce jednak Zygmunt pod naciskiem duchowieństwa katolickiego zmienił zdanie, 
    czego efektem był królewski edykt. Jan Łaski osiadł w Pińczowie i zajmował się 
    działalnością organizacyjną zborów małopolskich.[2] Zmarł w 1560 r.

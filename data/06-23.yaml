title: Stefan Batory ustanowił stałe wojska nadworne
content: >- 
    {{{23 czerwca 1576}}} roku Stefan Batory wydał akt ustanawiający stałe wojsko 
    nadworne. Gwardia konna miała liczyć 1000 żołnierzy werbowanych zarówno w Królestwie 
    jak i w Wielkim Księstwie.[1] Król określił też szczegółowe przepisy dotyczące ubioru,
    wysokości żołdu, uznał też władzę marszałka koronnego nad hetmanem wojsk nadwornych,
    wojska te jednak podczas działań wojennych podlegały własnym odrębnym przepisom.
    Organizacja wojsk nadwornych wprowadzona przez Batorego funkcjonowała do czasów 
    Zygmunta III Wazy, nie osiągnęła jednak nigdy zakładanej liczebności, co wynikało
    wprost z ograniczonych finansów królewskich.    

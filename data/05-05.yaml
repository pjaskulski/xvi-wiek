title: Nieudany zamach na Zygmunta I Starego
content: >- 
    {{{5 maja 1523}}}[1] roku w Krakowie zamachowiec strzelił w okno wieży wawelskiego 
    zamku zwanej Kurzą Stopką (lub Kurzą Nogą)[3]. Kula z rusznicy rozbiła okno i 
    przelatując obok króla utkwiła w suficie pomieszczenia.[2] Zygmunt Stary 
    wieczorami spacerował po zamku i spoglądał na miasto z okien, sprawca
    którego nigdy nie ustalono i nie złapano musiał znać zwyczaje władcy. Podejrzewano,
    że próba zamachu miała związek z wprowadzonym właśnie przez Zygmunta podatkiem
    od wyrobu piwa, miodu, wódki i wina.     

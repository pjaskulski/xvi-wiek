title: Pogrzeb Doroty Oldenburg, pierwszej małżonki Albrechta Hohenzollerna
content: >- 
    {{{21 kwietnia 1547}}} roku w katedrze w Królewcu odbył się pogrzeb księżnej 
    Doroty Oldenburg, pierwszej małżonki Albrechta Hohenzollerna.[1][2] Dorota była córką króla Danii i Norwegii Fryderyka I, żoną
    księcia pruskiego została w 1526 r. Para miała sześcioro dzieci, ale tylko jedno z nich:
    córka Anna Zofia dożyła wieku dorosłego, w przyszłości została żoną księcia Meklemburgii.
    Następcę Albrechtowi urodziła jego druga żona, Anna Maria, władca Prus miał wówczas 63 lata,
    zmarł piętnaście lat później.

title: Biskup Walencji Jan de Monluc wyruszył z Paryża do Polski
content: >- 
    {{{17 sierpnia 1572}}} roku Jan de Monluc, biskup Walencji i francuski dyplomata,
    wyruszł z Paryża do Polski z misją wspierania kandydatury Henryka Walezego, księcia
    Andegawenii, na tron Rzeczypospolitej.[1] Henryk był jeszcze za życia Zygmunta 
    Augusta wymieniany wśród możliwych jego następców, także przez samego władcę 
    (obok kandydatury habsburskiej, szwedzkiej czy Piasta legnickiego Fryderyka). 
    Problemem zniechęcającym szlachtę do Henryka był krwawy konflikt religijny trwający 
    we Francji. Poważnym kontrkandydatem francuskiego królewicza był arcyksiążę Ernest 
    z dynastii Habsburgów, któremu z kolei sprzyjała część magnaterii lecz ogół szlachty 
    był nastawiony raczej antyniemiecko, obawiano się habsburskiego absolutyzmu. 
    Zbiegiem okoliczności również 17 sierpnia wyruszł do Polski cesarski poseł Wilhelm 
    z Rożemberka[2], wraz z licznym orszakiem. Rozpoczął się okres skomplikowanych 
    zabiegów i gier dyplomatycznych mających wyłonić poprzez wolną elekcję 
    nowego władcę Rzeczypospolitej Obojga Narodów. 

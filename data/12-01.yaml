title: Powrót prywatnych aptek do Gdańska
content: >- 
    {{{1 grudnia 1553}}} roku Zygmunt August wydał przywilej dla Jana Kölderleina pozwalający
    mu na utworzenie prywatnej apteki w Gdańsku.[1] Jan Kölderlein cieszył się też poparciem księcia
    pruskiego. Przywilej ten spowodował powstanie nie tylko apteki Kölderleina, ale i kolejnych
    prywatnych aptek - po 26 letniej przerwie. W 1527 roku bowiem, Zygmunt I Stary nadał miastu 
    przywilej pozwalający na utworzenie publicznej miejskiej apteki, ale też likwidację
    dotychczas działających aptek prywatnych, z czego Rada Gdańska skwapliwie skorzystała,
    zapewniając swojej placówce monopol na leki w mieście.

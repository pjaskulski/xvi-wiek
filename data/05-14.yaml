title: Zygmunt I Stary ogłosił wyrok w sprawie regencji księżnej Anny na Mazowszu
content: >- 
    {{{14 maja 1518}}} roku Zygmunt I Stary ogłosił wyrok w sporze między szlachtą mazowiecką
    a pełniącą funkcję regentki wdową po Konradzie III Rudym - księżną Anną.[1] Cześć
    możnowładców i urzędników książęcych już od 1516 r. domagała się przejęcia władzy 
    przez synów Konrada: Stanisława i Janusza III i zakończenia regencji. Próbowano
    uprowadzić siłą synów Konrada III, szlachta dokonała zbrojnego najazdu na dwór książęcy 
    w Makowie. Eskalacji konfliktu zapobiegła interwencja króla Zygmunta Starego. W 1517 r. 
    uzgodniono tymczasowe wspólne rządy Anny i starszego z jej synów: Stanisława. 14 maja 
    następnego roku wyrokiem królewskim uznano rządy regentki za zakończone. Władcami 
    Mazowsza zostali jej synowie, nie trwało to jednak długo, Stanisław zmarł w 1524 roku, 
    Janusz przeżył go tylko o dwa lata. Jesienią 1526 r. przedstawiciele szlachty 
    mazowieckiej złożyli hołd Zygmuntowi I a Mazowsze zostało wcielone do Królestwa Polskiego.   

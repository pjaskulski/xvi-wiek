title: Piotr Kmita zwycięża oddziały tureckie pod Trembowlą
content: >- 
    {{{2 lipca 1524}}} roku pod Trembowlą Piotr Kmita, wówczas marszałek
    nadworny koronny doścignął ze swoim oddziałem jazdy część wycofujących się 
    z Polski sił tureckich i pokonał je podczas przeprawy przez Seret.[3][1] Napastnicy
    zdołali jednak uprowadzić liczne łupy i jasyr. Wydarzenia z lata 1524 r. 
    i o rok wcześniejszy najazd turecko-tatarski, który głęboko wtargnął 
    w głąb Podola, Wołynia i Rusi Czerwonej spowodował poruszenie tematu reform 
    skarbowych i wojskowych podczas sejmu piotrkowskiego zwołanego w grudniu 1524 roku.[4]
    Uchwalono zwiększony podatek, licząc się z możliwością kolejnych najazdów tureckich
    i tatarskich. Piotr Kmita miał w przyszłości zostać marszałkiem wielkim koronnym i wojewodą 
    krakowskim,[2] jedynym z najbardziej wpływowych dostojników państwa Zygmunta Starego.        

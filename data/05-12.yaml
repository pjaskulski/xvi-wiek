title: Zmarł Jan Ocieski, dyplomata i kanclerz wielki koronny
content: >- 
    {{{12 maja 1563}}} roku zmarł Jan Ocieski, kanclerz wielki koronny za panowania
    Zygmunta II Augusta. Wcześniej sekretarz królewski i dyplomata w służbie Zygmunta
    Starego.[1] Wielokrotnie posłował do Turcji, Rzymu, w 1540 roku przebywał na dworze
    cesarza Karola V, zajmując się sprawami królowej Bony. Popierał szlachecki ruch 
    egzekucyjny, kanclerzem wielkim koronnym został w 1552 r. Szesnastowieczny kronikarz
    Stanisław Orzechowski uwiecznił zdarzenie z udziałem przyszłego kanclerza, do 
    którego doszło podczas pogrzebu Zygmunta Starego.[2] Obecny na uroczystościach 
    książę Albrecht Hohenzollern chciał zgodnie z odwiecznym zwyczajem złożyć ofiarę 
    za duszę swojego wuja. Jan Ocieski, doświadczony dyplomata ale znany też jako człowiek
    żartobliwy, zauważył złośliwie, że jest to sprzeczne z naukami Lutra w sprawie odpustów, 
    rzekomo wyznawanymi przez księcia, który od ponad 20 lat był luteraninem. Albrecht
    zrezygnował i powstrzymał się od ofiary.     

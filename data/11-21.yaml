title: Komisja Morska w walce z przemytem towarów leśnych    
content: >- 
    {{{21 listopada 1570}}} roku w Komisja Morska utworzona przez Zygmunta Augusta
    wystosowała list do nowego księcia pruskiego Albrechta Fryderyka z prośbą o możliwość
    udziału w kontroli handlu towarami leśnymi nielegalnie przewożonymi z Litwy na teren
    pruskiego okręgu Insterburg.[1] Król tworząc Komisję Morską, której zadaniem było wspieranie
    polskej floty kaperskiej zwalczającej handel z Moskwą, przewidywał finansowanie
    Komisji z dochodów z towarów leśnych pochodzących z lasów królewskich. Szybko okazało
    się, że znaczna część z nich jest przemycana z dóbr królewskich na Litwie do Prus Książęcych
    i tam spławiana do Królewca, bez uiszczania należnych ceł i podatków. Komisja poprosiła więc 
    syna i następcę Albrechta Hohenzollerna o współpracę w kontroli tego procederu.  

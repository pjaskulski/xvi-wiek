title: Książę Mikołaj II został ścięty na rynku w Nysie
content: >- 
    {{{27 czerwca 1497}}} roku na miejskim rynku w Nysie ścięto Mikołaja II, księcia 
    niemodlińskiego i opolskiego z dynastii Piastów.[1] W mieście odbywał się wówczas
    sejmik śląski zwołany przez Kazimierza II cieszyńskiego, w trakcie rozmów w
    ratuszu Mikołaj II zaatakował sztyletem Kazimierza, został jednak powstrzymany 
    przez dworzan. Doraźnie zwołany sąd przeprowadził szybki proces, prowadzony w języku
    niemieckim, którego Mikołaj prawdopodobnie nie znał i skazał księcia na śmierć a
    wyrok natychmiast wykonano. Brat Mikołaja - Jan II Dobry - przygotował się 
    do zbrojnej zemsty na władcy cieszyńskim, jednak król Czech i Węgier Władysław
    Jagiellończyk zdołał powstrzymać wybuch śląskiej wojny domowej. Jan II został
    odtąd samodzielnym władcą księstwa opolskiego i niemodlińskiego, które rozwinął
    gospodarczo i terytorialnie, przejmując m. in. Racibórz.[2] Zmarł bezpotomnie
    w 1532 roku, a jego księstwo przeszło pod panowanie Jerzego Hohenzollerna,[3]
    siostrzeńca Zygmunta I Starego i brata Albrechta Hohenzollerna.  

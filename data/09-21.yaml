title: Zmarł Konrad X Biały Młodszy, książę olesnicki
content: >- 
    {{{21 września 1492}}} roku zmarł Konrad X Biały Młodszy, książę oleśnicki 
    z dynastii Piastów.[1][2] Był ostatnim męskim potomkiem oleśnickiej linii Piastów
    śląskich. Władzę nad jego ziemiami przejął król Czech Władysław II Jagiellończyk, 
    który po paru latach przekazał księstwo oleśnickie książętom z rodu czeskich 
    Podiebradów.   

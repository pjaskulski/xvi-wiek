title: Zygmunt August wydał list kaperski dla Wolfa Munckenbecka
content: >- 
    {{{10 maja 1572}}} roku podczas obrad sejmu w Warszawie Zygmunt II August wydał list kaperski
    dla Wolfa Munckenbecka. Miał to być ostatni taki dokument wydany przez króla,
    który dwa miesiące później zmarł w Knyszynie. Królewska flota kaperska zaczęła być 
    formowana od 1560 roku, kiedy w związku z narastającym konfliktem z państwem moskiewskim,
    dotyczącym Inflant, konieczne stało się posiadanie własnej floty kontrolującej
    żeglugę handlową na Bałtyku. Nie używano wówczas terminu "kaper", raczej
    sformułowania "straż morska", "custodia maris" czy "frajbiterzy".[1] Listy
    kaperskie, czy też "listy morskie" zezwalały ich posiadaczom na zwalczanie floty
    nieprzyjaznej królowi polskiemu, zakazywały wyrządzania szkód poddanym królewskim,
    określały też iż dziesiąta część łupu zdobytego przez okręt kaperski miała
    należeć do króla. Były to dość typowe warunki dla kaprów w ówczesnych czasach,
    niekiedy władcy zastrzegali sobie wyższe udziały, np. car Iwan IV oczekiwał
    od swoich kaprów przekazania co trzeciego zdobytego statku.

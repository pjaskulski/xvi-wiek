title: Zygmunt I Stary wydaje regulacje dotyczące powoływania wojska zaciężnego
content: >- 
    {{{4 kwietnia 1525}}} roku w Krakowie król Zygmunt I Stary wydał dokument: 
    {Mandat Jego Królewskiej Miłości Pana naszego miłościwego ku popisowi wszystkich 
    służebnych, jezdnych i pieszych}. Była to regulacja wydana dla rotmistrzów 
    z przepisami dotyczącymi zaciągów wojska najemnego. Dokument napisano w języku 
    polskim i jest prawdopodobnie najstarszym zabytkiem prawnym, którego pierwotna 
    redakcja nastąpiła w języku ojczystym.[1] Ówczesna organizacja wojskowa Królestwa 
    przejawiała oznaki pewnego kryzysu, świadczyły o tym zarówno koleje wojny 
    1519-21 z zakonem krzyżackim jak i sytuacja z 1524 roku kiedy to Tatarzy 
    zdołali dotrzeć w pobliże Krakowa.

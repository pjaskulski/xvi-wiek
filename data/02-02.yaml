title: Urodziła się Bona Sforza 
content: >- 
    {{{2 lutego 1494}}} roku w Vigevano urodziła się Bona Sforza, córka Giana 
    Galeazza Sforzy i Izabeli Aragońskiej. Pochodziła z roku książąt Mediolanu,
    była wnuczką króla Neapolu Alfonsa II.
    Od 1518 roku żona Zygmunta I Starego, królowa Polski i wielka księżna litewska.
    Matka m.in. Zygmunta II Augusta, Izabeli Jagiellonki, Anny Jagiellonki. W 1556 roku
    wróciła do Włoch, do swojego księstwa Bari, gdzie rok później zmarła otruta
    przez jednego ze swoich dworzan.

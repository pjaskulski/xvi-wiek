title: Zakończył obrady sejm koronny w Piotrkowie 
content: >- 
       {{{14 lutego 1533}}} roku zakończył obrady sejm Królestwa Polskiego
       zwołany przez Zygmunta I Starego w Piotrkowie. Sejm rozpoczął obrady
       20 (lub 23 stycznia), a jego głównym celem było uchwalenie kodyfikacji
       prawa polskiego. Sprawa ta jednak utknęła wcześniej na poziomie sejmików 
       ziemskich, w efekcje sejm zajął się głównie zwykłymi sprawami obronności
       i podatków.[2] Na obrady w Piotrkowie przybył także poseł księcia pruskiego
       Albrechta Hohenzollerna i przedstawił skargi księcia, dotyczące odebrania
       mu prawa głosu w senacie, prawa do udziału w elekcji i praktyce ograniczania
       jurysdycji księcia wobec jego własnych poddanych (mogli składać apelacje
       od jego wyroków do króla).[1] Skargę księcia oddalono, wobec czego poseł
       książęcy złożył uroczysty protest. 

title: Zygmunt I Stary przyjął na audiencji posłów biskupa warmińskiego Ferbera
content: >- 
    {{{14 sierpnia 1525}}} roku w Krakowie Zygmunt I Stary przyjął na audiencji posłów
    biskupa warmińskiego Maurycego Ferbera.[2][3] Generalny oficjał biskupa Tiedemann Giese 
    i jego kanclerz Fe­liks Reich upominali się o miasta Braniewo i Tolkmick, które 
    wbrew wcześniejszym ustaleniom zostały przejęte przez komisarzy królewskich na 
    rzecz króla. W kwietniu 1525 roku, kilka dni po zawarciu traktatu krakowskiego 
    i po hołdzie pruskim przystąpiono do zawarcia dodatkowej umowy między Polską 
    a Prusami, w której sprecyzowano m.in. proces wzajemnego przekazywania sobie zamków 
    i miast zajętych podczas wojny polsko-krzyżackiej. Zwroty zamków i miast miały 
    odbywać się kolejno: po oddaniu jednego zamku przez księcia Albrechta Hohenzollerna, 
    jeden zamek miał być oddany przez stronę polską.[1] Król wymówił się koniecznością 
    zasięgnięcia opinii u swoich doradców, obiecał jednak rozstrzygnąć sprawę podczas 
    najbliższego sejmu w Piotrkowie. Sporne miasta powróciły pod władanie biskupa 
    warmińskiego dopiero w sierpniu 1526 roku.      

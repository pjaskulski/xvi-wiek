content: >- 
    {{{7 listopada 1579}}} roku w Grodnie zmarł Kasper Bekiesz, jeden z dowódców węgierskich
    i doradca Stefana Batorego.[1] Po śmierci księcia siedmiogrodzkiego Jana Zygmunta
    Bekiesz, stronnik Habsburgów, był jednym z kandydatów na jego następcę, przegrał 
    jednak ze Stefanem Batorym popieranym przez sułtana tureckiego. Kiedy Batory został
    królem Rzeczypospolitej, Bekiesz pogodził się z nim i służył mu podczas wojen 
    z Gdańskiem, gdzie dowodził odsieczą dla Elbląga, i Rosją podczas oblężenia Połocka.
    Kasper Bekiesz był arianinen, kiedy zmarł nagle w Grodnie nie chciano go pochować
    na żadnym z cmentarzy[2], na polecenie Stefana Batorego zbudowano mu więc grobowiec 
    na jednym ze wzgórzy koło Wilna, zwanym od tej pory Górą Bekieszową.    

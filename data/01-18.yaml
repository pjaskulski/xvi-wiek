title: Bitwa pod Pasłękiem - 1520
content: >- 
       {{{18 stycznia 1520}}} roku podczas wojny Polski z zakonem krzyżackim 
       (1519-21) doszło do bitwy między oddziałami zakonu a wojskami koronnymi 
       hetmana Mikołaja Firleja.[1] Wojska królewskie przybyły pod Pasłęk 17 stycznia, 
       odsiecz krzyżacką przyprowadził z Braniewa osobiście wielki mistrz Albrecht 
       Hohenzollern.[2] Atak jego 1800 jezdnych i pieszych na obóz wojsk polskich 
       został jednak odparty zmuszając wielkiego mistrza do odwrotu za mury miasta,
       następnego dnia Albrecht wycofał się do Braniewa. Mimo zwycięstwa
       w polu siły polskie rozpoczęły oblężenie Pasłęka dopiero w lutym, miasto było
       jednak dobrze bronione a szturm zarządzony 21 lutego przez hetmana Firleja 
       odparto. 15 marca zaniechano oblężenia a wojska królewskie wycofały się 
       do Elbląga. Dopiero drugie oblężenie Pasłęka w kwietniu 1520 roku doprowadziło
       do jego opanowania, w czym pomogła sprowadzona przez oddziały polskie ciężka 
       artyleria, zdobyto barbakan, wobec czego zamek został poddany przez jego załogę
       29 kwietnia 1520 r.[3]  

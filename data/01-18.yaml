title: Rozpoczął obrady sejm walny Królestwa Polskiego
content: >- 
       {{{18 stycznia 1493}}} roku[1][2][3] w Piotrkowie rozpoczął obrady sejm walny Królestwa 
       Polskiego. Podczas prac sejmu potwierdzono przywileje i uchwalono podatki
       (uniwersał o poborze). Przez wiele lat[4][5] uważano sejm piotrkowski z 1493 r.
       za pierwszy sejm walny - dwuizbowy, jednakże obecne ustalenia wskazują,
       że za taki należy uznać już zjazd piotrkowski w roku 1468. Tam po raz pierwszy
       zebrali się posłowie wybrani przez sejmiki ziemskie, obradując osobno jako izba 
       poselska, osobno zaś obradowała rada królewska - senat.

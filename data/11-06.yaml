title: Urodził się Sulejman Wspaniały
content: >- 
    {{{6 listopada 1494}}} roku urodził się Sulejman Wspaniały, sułtan turecki w 
    latach 1520 - 1566.[1] Objął władzę w czasie gdy w Polsce panował od trzynastu lat 
    Zygmunt I Stary a zmarł pod koniec panowania Zygmunta Augusta. Stosunki Polski 
    i Turcji w czasach Sulejmana były całkiem poprawne, głównym zarzewiem konfliktu
    mogły stać się sprawy mołdawskie - głównie w wyniku postawy hospodara mołdawskiego 
    Piotra Raresza, lennika sułtana, który próbował odzyskać od Polski Pokucie oraz 
    uniezależnić się od Turcji wiążąc się z Habsburgami. Raresz został jednak najpierw 
    pokonany przez hetmana Jana Tarnowskiego pod Obertynem, a później przez samego 
    sułtana w trakcie tureckiej ekspedycji karnej. Sulejman Wspaniały i Zygmunt Stary 
    zawarli pierwszy traktat o pokoju i przyjaźni w 1528 roku, pięć lat później zawarto 
    pokój "wieczysty". Mimo lokalnych konfliktów na pograniczu przyjaźnie układały 
    się też stosunki między obu krajami za Zygmunta Augusta, nowy traktat pokojowy 
    z Sulejmanem król zawarł w 1553 roku. Polityka unikania konfliktów była korzystna 
    dla obu państw, sułtan zyskiwał neutralność Polski w konfliktach z Habsburgami, 
    Polska względny spokój na południowych granicach. Panowanie Sulejmana Wspaniałego 
    zapamiętano w Turcji jako szczytowy okres rozwoju państwa, jego potęgi militarnej 
    na lądzie i morzu. Sulejman był też reformatorem prawa, stąd nazywany jest często 
    {Kanuni} czyli Prawodawcą.   

title: Zygmunt Stary pomógł stłumić bunt chłopów sambijskich  
content: >- 
    {{{1 października 1525}}} roku Zygmunt I Stary wydał polecenie wojewodom i 
    starostom Prus Królewskich by udzielić pomocy zbrojnej księciu Albrechtowi
    Hohenzollernowi.[1] Książę, od niedawna lennik króla, zmagał się wówczas z powstaniem
    chłopów sambijskich, buntujących się przeciwko zwiększaniu obciążeń podatkowych
    i nadużyciom sądowym. Albrecht Hohenzollern utrzymywał przed Zygmuntem, że bunt chłopów
    jest także wyrazem przeciwu wobec sekularyzacji zakonu krzyżackiego i prosił o przysłanie
    tysiąca konnych. Książę stłumił powstanie jeszcze przed końcem października, 
    w listopadzie zaś stracono przywódców rebelii.            

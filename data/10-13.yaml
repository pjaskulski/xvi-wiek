title: Oddziały polskie złupiły Oczaków
content: >- 
    {{{13 października 1545}}} roku oddziały polskie dowodzone przez starostę 
    władzimierskiego Fedora Sanguszkę złupiły turecki Oczaków.[1][2] Miasto i zamek zostały 
    splądrowane, wzięto do niewoli kilkudziesięciu Tatarów. Napad na pograniczny Oczaków,
    który w XV wieku należał jeszcze do Wielkiego Księstwa Litewskiego, był przygotowany
    za zgodą hetmana Jana Tarnowskiego, który był zwolennikiem sojuszu z Habsburgami 
    i wywołania wojny z Turcją. Było to jednak sprzeczne z polityką królewską, a sytuację
    udało się uspokoić bez eskalacji konfliktu.

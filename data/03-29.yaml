title: Zmarł Łukasz Watzenrode, biskup warmiński, wuj Mikołaja Kopernika
content: >- 
    {{{29 marca 1512}}} roku w Toruniu zmarł Łukasz Watzenrode, biskup warmiński, 
    wuj astronoma Mikołaja Kopernika, którego uczynił kanonikiem 
    warmińskim. Warmia, która od zakończenia wojny trzynastoletniej stała się 
    częścią Prus Królewskich Korony Królestwa Polskiego posiadała pewną 
    autonomię, a rola zarządcy Warmii przypadała miejscowemu biskupowi wraz z 
    kapitułą katedralną. Łukasz Watzenrode został biskupem warmińskim w 1489 r.
    wybrany właśnie przez kapitułę, lecz bez poparcia króla Kazimierza Jagiellończyka.
    Został jednak doradcą jego następcy - Jana Olbrachta, a później Aleksandra Jagiellończyka 
    i Zygmunta Starego. Był sygnatariuszem unii krakowsko-wileńskiej, unii piotrkowsko-mielnickiej 
    i konstytucji {Nihil novi}. Jako członek senatu Królestwa brał udział w elekcji 
    króla Aleksandra. W marcu 1512 r. przebywał w Toruniu, wracając z uroczystości 
    ślubnych Zygmunta Starego i Barbary Zapoyla. Do stolicy biskupstwa - Lidzbarka 
    Warmińskiego już nie dotarł, zmarł w wieku 64 lat.   

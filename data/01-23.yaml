title: Zawarto traktat pokojowy w Kamieńcu Podolskim
content: >- 
       {{{23 stycznia 1510}}}[1][2] roku zakończono wojnę z Mołdawią, podpisując 
       w Kamieńcu Podolskim traktat pokojowy między Zygmuntem I Starym
       a hospodarem mołdawskim Bogdanem III Jednookim. Źródłem toczącego się z przerwami
       kilka lat konfliktu był spór o Pokucie, oraz sprawa małżeństwa Bogdana
       III z Elżbietą Jagiellonką, siostrą Zygmunta I, obiecanego władcy Mołdawii
       jeszcze przez Aleksandra Jagiellończyka. Obietnicy tej Zygmunt Stary nie
       chciał dotrzymać, powodując zaognienie konfliktu. W 1509 r. doszło do 
       rozstrzygających starć, w tym zwycięskiej dla Polski bitwy pod Chocimiem.  
       W wyniku podpisania traktatu Bogdan III zrezygnował z małżeństwa z Elżbietą 
       i zwrócił kontrakt małżeński, pod władanie Polski wróciło Pokucie zajęte 
       w 1503 r. przez hospodara Stefana III Wielkiego. Elżbieta została później 
       żoną Fryderyka II, księcia legnickiego. Zmarła w 1517 r.[3], jej niedoszły 
       małżonek - Bogdan III przeżył ją o dwa miesiące.[4]

title: W Królewcu zebrał się sejm stanów Prus Książęcych
content: >- 
    {{{14 kwietnia 1528}}} roku w Królewcu zebrał się sejm stanów Prus Książęcych
    zwołany z inicjatywy księcia Albrechta Hohenzollerna.[2] Stany pruskie, nie bez oporu,
    zgodziły się wówczas na reformę monetarną forsowaną przez króla Zygmunta I Starego.[1] 
    Reforma miała ujednolicić system monetarny Prus Książęcych i Prus Królewskich
    z Koroną.       

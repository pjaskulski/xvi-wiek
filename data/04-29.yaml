title: Urodził się Albrecht Fryderyk Hohenzollern
content:  
    29 kwietnia 1553 [1] roku w Neuhausen urodził się Albrecht Fryderyk Hohenzollern, 
    syn Albrechta i Anny Marii Brunszwickiej, władca Prus Książęcych od 1568 r. 
    Ze względu na jego chorobę umysłową, od 1578 roku do śmierci w roku 1618 
    krajem w imieniu księcia zarządzali regenci. Jedną z jego córek była 
    Magdalena Hohenzollern (1586-1659), która została żoną elektora saskiego 
    Jana Jerzego I, jej prawnukiem był Fryderyk August I, elektor Saksonii, 
    znany w Polsce jako August II Mocny - elekcyjny król Polski.

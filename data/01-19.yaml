title: Albrecht Hohenzollern został ogłoszony banitą Rzeszy
content: >- 
       {{{19 stycznia 1532}}}[3] roku książę Albrecht Hohenzollern został ogłoszony
       przez Sąd Kameralny Rzeszy banitą Rzeszy[1]. Sekularyzacja zakonu krzyżackiego 
       w Prusach i przejście księcia Albrechta na luteranizm spowodowało wrogie 
       reakcje w Niemczech i Inflantach. W 1530 roku na skutek działań ówczesnego 
       mistrza niemieckiej części zakonu, Waltera von Cronberga, cesarz Karol V 
       uznał jego właśnie księciem Rzeszy z prawami do władania w Prusach.[2] Dwa 
       lata później Albrecht Hohenzollern nie stawił się na wezwanie sądu i 
       został uznany za banitę Rzeszy[4], nie spowodowało to jednak poważnych 
       konsekwencji politycznych, ale godziło w prestiż władcy Prus Książęcych. 
       Książę wielokrotnie podejmował wysiłki w celu zniesienia banicji zabiegając 
       o poparcie w tej sprawie Zygmunta I Starego a później Zygmunta II Augusta.   

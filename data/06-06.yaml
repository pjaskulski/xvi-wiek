title: Książę Konstanty Wasyl Ostrogski złożył przysięgę wierności Koronie
content: >- 
     {{{6 czerwca 1569}}} roku książę Konstanty Wasyl Ostrogski, wojewoda kijowski,
     złożył przysięgę wierności Koronie.[1][2] Wcześniej król Zygmunt II August zdecydował
     o inkorporacji województwa kijowskiego do Królestwa Polskiego. Był to sposób
     nacisku na posłów litewskich, by ponownie przystąpili do obrad w Lublinie 
     dotyczących unii polsko-litewskiej. Przeprowadzone od marca inkorporacje kilku
     województw (oprócz kijowskiego dotyczyło to także Podlasia, Wołynia i województwa
     bracławskiego) okazały się skuteczne, negocjacje unijnie wznowiono 7 czerwca,[3] akt unii
     lubelskiej podpisano 1 lipca 1569 roku.  

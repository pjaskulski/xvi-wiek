content: >- 
    {{{19 listopada 1557}}} roku w Bari zmarła Bona Sforza, królowa Polski, wielka księżna 
    litewska, żona Zygmunta Starego.[1] Rok wcześniej po kilkuletnim konflikcie ze 
    synem - Zygmuntem Augustem wyjechała z Polski do swojego dziedzicznego księstwa 
    Bari. Tu została otruta przez jednego z dworzan Jana Wawrzyńca Pappacodę, działającego 
    na zlecenie Habsburgów, którzy stali się beneficjentami sfałszowanego testamentu królowej. 
    Nigdy też nie zwrócono pożyczki której Bona udzieliła doradcy cesarza Karola V, wielkiemu 
    księciu Alby[2], który wówczas pełnił też funkcję wicekróla Neapolu. Pożyczka przeznaczona 
    była na sfinansowanie wyprawy wojennej księcia przeciw papieżowi, wojska francuskie i 
    papieskie uległy wówczas oddziałom księcia Alby a 430 tys. nigdy nie zwróconych 
    spadkobiercom Bony dukatów przeszło do historii jako "sumy neapolitańskie".       

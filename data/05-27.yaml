title: Flota gdańska wpłynęła na wody Zalewu Kurońskiego 
content: >- 
    {{{27 maja 1520}}} roku walcząca w czasie wojny z zakonem po stronie Polski
    flota gdańska w sile pięciu okrętów wpłynęła przez Cieśninę Kłajpedzką na 
    wody Zalewu Kurońskiego.[1] Jej celem było zwalczanie żeglugi i handlu zakonu 
    krzyżackiego. Od razu też zaatakowano dwa statki: holenderski i pruski pochodzący 
    z Królewca, oba obrabowano. Załogi okrętów gdańskich dokonały też dywersji 
    na lądzie, zdobyto i spalono miasto Kłajpeda oraz okoliczne wsie.    

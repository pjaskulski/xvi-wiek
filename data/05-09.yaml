title: Zakończono głosowanie podczas pierwszej wolnej elekcji w 1573 roku
content: >- 
    {{{9 maja 1573}}} roku we wsi Kamień pod Warszawą (obecnie część praskiej 
    części miasta) zakończono zbieranie głosów podczas sejmu elekcyjnego, zebranego 
    po śmierci Zygmunta II Augusta.[1][2] Głosowanie rozpoczęto 3 maja, wśród 
    najpoważniejszych kandydatów byli Henryk Walezy i Ernest Habsburg. 22 z 32 
    województw poparły kandydaturę francuską.[4] Przeciwnicy Walezego, w tym wielu 
    protestantów skupionych wokół marszałka wielkiego koronnego Jana Firleja, 
    opuścili obóz sejmowy przenosząc się do niedalekiego Grochowa. Oczekiwano zatwierdzenia 
    aktu konfederacji warszawskiej i zredagowania ostatecznej wersji artykułów henrykowskich.   
    Doszło do rokowań zakończonych zgodą dzięki pośrednictwu Piotra Zborowskiego. Do historii 
    przeszły słowa, którymi Jan Firlej uzasadniał porozumienie:[3] {"Widzę to na 
    oko Miłościwi Pa­nowie, a bracia, który nam za skaraniem jakimś Pańskim za grzechy 
    nasze jest mimo wolą naszą przejrzany y dany, nie uczyni nam pożytku żadnego, 
    y owszem wszystkiego złego naszego z nim się nam trzeba spodziewać, ale kiedy 
    się już tak wielom ludzi upodobało, cosz rzec, lepiej jest nam na to pozwolić, 
    a niźli drogiej ojczyźnie swej zguby i rozlania krwie braciej miłej życzyć"}.
    11 maja prymas Jakub Uchański mianował Henryka Walezego królem Polski i wielkim 
    księciem Litwy.

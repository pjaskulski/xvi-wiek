title: Zamek w Pokarminie poddał się wojskom hetmana Firleja
content: >- 
    {{{25 maja 1520}}} roku, w południe, krzyżacka załoga zamku w Pokarminie 
    (Brandenburg) położonego kilkanaście kilometrów od Królewca poddała się wojskom 
    polskim hetmana Firleja, niedawno wzmocnionym zaciężnymi oddziałami czeskimi.[1]
    Dowodzący obroną zamku zrezygnowali z oporu wobec braku szans na posiłki
    ze strony wielkiego mistrza i widocznej przewagi armii królewskiej szacowanej 
    na ponad 8 tysięcy jezdnych i pieszych. Był to ostatni znaczący punkt oporu 
    przed stolicą państwa zakonnego. Od roku trwała już wojna polsko-krzyżacka,
    która przybierała właśnie mocno niekorzystny obrót dla zakonu. Jeszcze tego 
    samego dnia pierwsze oddziały lekkiej jazdy i piechoty polskiej pojawiły się 
    pod Królewcem, zajmując i rabując wieś na wzgórzu Haberberg. 

title: W Gdańsku na Długim Targu ścięto 13 przywódców protestanckiego buntu mieszczan
content: >- 
     {{{13 czerwca 1526}}} roku w Gdańsku na Długim Targu ścięto 13 przywódców protestanckiego
     buntu mieszczan przeciw religii katolickiej. Od kwietnia w mieście przebywał król Zygmunt
     Stary wraz z wojskiem i zajmował się przywracaniem panującej wiary katolickiej,
     przywrócono patrycjuszowskie władze, wznawiano katolickie msze w kościołach.[1][2] 
     Część luterańskich kaznodziejów uciekła, część została przewieziona do Malborka, 
     gdzie mieli zostać straceni, zmianę wyroku na wygnanie z Prus Królewskich 
     wyprosił u króla książę Albrecht Hohenzollern. Luterańscy mieszkańcy Gdańska, 
     otrzymali dwa tygodnie na powrót na łono kościoła rzymskiego lub emigrację, księża
     katoliccy sympatyzujący z Lutrem jedynie dobę na podobną decyzję. Twarde działania
     Zygmunta Starego nie wykorzeniły jednak protestanckich sympatii gdańskich mieszczan,
     czemu sprzyjało sąsiedztwo luterańskich Prus Książęcych. W latach 1557/58 Gdańsk,
     Toruń i Elbląg uzyskały od Zygmunta II Augusta przywileje religijne, nie tyle
     przyznające pełną wolność wyznania ile prawo do wyznawania protestantyzmu 
     w wybranych świątyniach i przyjmowanie Komunii pod dwoma postaciami, ograniczone 
     czasowo, był to jednak wyłom w dotychczasowych zakazach i początek jawnego rozwoju  
     luteranizmu w Prusach Królewskich.      

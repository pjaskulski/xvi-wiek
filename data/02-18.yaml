title: Na zamku Burghausen zmarła Jadwiga Jagiellonka, księżna bawarska
content: >- 
       {{{18 lutego 1502}}} roku na zamku Burghausen zmarła Jadwiga Jagiellonka,
       księżna bawarska, żona Jerzego Bogatego, najstarsza córka Kazimierza Jagiellończyka.[1]
       O rękę Jadwigi bezskutecznie starał się król Węgier Maciej Korwin, wybrano
       jednak kandydaturę Jerzego, syna Ludwika IX Bogatego, księcia bawarskiego 
       z Landshut, z rodu Wittelsbachów.[2] Ze względu na bliskie pokrewieństwo
       małżeństwo wymagało dyspensy, której udzielił papież Sykstus IV. Związek
       Jadwigi i Jerzego nie był szczęśliwy, z pięciorga ich dzieci tylko dwie
       córki dożyły wieku dorosłego a w 1485 r. Jerzy oddalił żonę osadzając ją
       na zamku Burghausen. Kazimierz Jagiellończyk nigdy nie wypłacił swojemu zięciowi
       obiecanego posagu 32 tysięcy florenów węgierskich, sprawa zaległego posagu 
       Jadwigi ciągnęła się jeszcze długo po śmierci Jerzego Bogatego (1503).[3]
       Przestawiciele rodu Wittelsbachów próbowali uzyskać zaległe sumy jeszcze 
       w latach trzydziestych XVI wieku od Zygmunta I Starego, co ostatecznie 
       przyniosło im przynajmniej częściowe powodzenie w 1536 r. 

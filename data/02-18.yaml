title: Ślub Aleksandra Jagiellończyka z Heleną, córką Iwana III Srogiego
content: >- 
       {{{18 lutego 1495}}} roku wielki książę litewski Aleksander Jagiellończyk
       wziął ślub z Heleną, córką wielkiego księcia moskiewskiego Iwana III Srogiego.[1]
       Matką Heleny była Zofia Paleolog z rodu ostatnich cesarzy Bizantyńskich.
       Małżeństwo było jednym z postanowień rozejmu litewsko-moskiewskiego z 1494 r.
       kończącego przegraną dla Litwy wojnę rozpoczętą dwa lata wcześniej.
       Helena została wielką księżną litewską.[2] Po śmierci Jana Olbrachta
       i wyniesieniu na tron polski Aleksandra nie została jednak koronowana 
       na królową Polski. Przyczyną był sprzeciw kościoła katolickiego związany 
       z prawosławnym wyznaniem Heleny.    

title: Bitwa z Tatarami pod Sokalem
content: >- 
    {{{2 sierpnia 1519}}} roku pod Sokalem wojska polsko-litewskie doznały poważnej klęski w 
    starciu z najazdem tatarskim, który podążając tzw. Czarnym Szlakiem dotarł 
    daleko w głąb Królestwa Polskiego, łupiąc ziemie województw ruskiego, bełskiego
    i lubelskiego.[3][2] Przeciwko wracającym z wyprawy Tatarom wyruszyły wówczas pospiesznie zebrane
    oddziały zaciężne i pospolite ruszenie, bitwę rozpoczęto mimo znacznej przewagi 
    przeciwnika i w niesprzyjającym dla sił polsko-litewskich terenie. Doszło też 
    do sporów między dowodzącymi hetmanami Konstantym Ostrogskim, Stanisławem Chodeckim
    i Marcinem Kamienieckim. Klęska i znaczna liczba poległych wywarła duże wrażenie 
    na współczesnych, zapamiętano bohaterską postawę rotmistrza Fryderyka Herburta
    czy syna hetmana Mikołaja Fileja, również Mikołaja. Znamienitszym poległym urządzono
    wówczas uroczysty pogrzeb we Lwowie[4] a kilkadziesiąt lat później ofiarom klęski 
    epigram {Na sokalskie mogiły} poświęcił Jan Kochanowski. Pod wpływem klęski sokalskiej wydano
    też w 1520 roku tzw. ordynację lwowską, w której zaplanowano sposób obrony
    przed najazdami południowo-wschodnich kresów państwa.[1] Miały powstać trzy linie
    obrony: straż przednia, linia druga w sile 600 jezdnych oraz linia trzecia z 
    dowódcą obrony potocznej i warownym obozem gdzie miano utrzymywać artylerię 
    i piechotę.

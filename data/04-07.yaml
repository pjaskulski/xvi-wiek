title: Zmarł Jan Leopolita, profesor teologii Akademii Krakowskiej
content: >- 
    {{{7 kwietnia 1572}}} roku w Krakowie zmarł Jan Nicz 'Leopolita', profesor teologii
    Akademii Krakowskiej, biblista.[1] Pochodził z mieszczańskiej rodziny Niczów 
    z Lwowa, stąd przydomek "Lwowianin" czyli {Leopolita}, pod którym był bardziej 
    znany. Był redaktorem polskiego przekładu Biblii[2], wydanej w 1561 r. przez 
    Szarffenbergów.[3][5] Obecnie uważa się, że autorem przekładu był nieznany tłumacz,
    natomiast Jan Nicz dokonał prac redakcyjnych, stąd też przyjęła się nazwa tłumaczenia:
    {Biblia Leopolity}, choć funkcjonuje także określenie {Biblia Szarffenbergowska}
    od nazwiska rodziny słynnych drukarzy krakowskich, zleceniodawców tłumaczenia.
    Był to pierwszy katolicki przekład Biblii, wyprzedzony luterańskim tłumaczeniem
    Nowego Testamentu ({Nowy Testament Murzynowskiego}[4] z 1553 r., przygotowany 
    z inicjatywy Albrechta Hohenzollerna), lecz o dwa lat wcześniejszy od wydania 
    protestanckiej Biblii Brzeskiej z 1563 r.      

title: Zygmunt August przyznał dożywotnią rentę tureckiemu jeńcowi Kara Musie    
content: >- 
    {{{18 listopada 1553}}} roku w Knyszynie Zygmunt August wystawił dokument przyznający
    dożywotnią rentę Turkowi Kara Musie.[1] Był on prawdopodobnie jeńcem wojennym jeszcze 
    z czasów starć polsko-tureckich w 1524 roku i od tego czasu przebywał w niewoli 
    na zamku w Malborku. Być może był znaczniejszym jeńcem, jednym z tureckich dowódców,
    dlatego nie wysłano go do prac fizycznych licząc na wymianę na polskich jeńców
    do czego jednak nigdy nie doszło. Więźnia zwolniono po blisko 30 latach w 1552
    roku i wysłano z wyjeżdżającym właśnie do Stambułu poselstwem kasztelana lwowskiego
    Stanisława Tęczyńskiego. Z nieznanych dziś powodów Kara Musa nie pozostał w Turcji, 
    lecz wrócił z Tęczyńskim do Polski. Kasztelan wstawił się za nim u króla w sprawie 
    dożywotniej renty, którą król przyznał w wysokości 10 grzywien rocznie, wraz z przydziałem
    sukna i skór owczych na zimę. Było to skromne wynagrodzenie, zbliżone do pensji 
    pieszego żołnierza, lecz absolutnie wystarczające do przeżycia.      

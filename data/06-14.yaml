title: Zwodowano kadłub królewskiego galeonu "Smok"
content: >- 
     {{{14 czerwca 1571}}} roku w Elblągu zwodowano kadłub okrętu wojennego, galeonu[4]
     dla którego przyjmuje się dziś nazwę "Smok" - od figury smoka na dziobie okrętu - 
     prawdziwej nazwy okrętu nie znamy.[1] Budowę rozpoczęto rok wcześniej, pod 
     kierownictwem sprowadzonych z Wenecji mistrzów: Dominika Zaviazelo i Jakuba 
     di Salvatore, którzy zarządzali pracą niemieckich, holenderskich oraz 
     kaszubskich cieśli i robotników nad brzegiem rzeki Elblążki. Okręt w zamyśle 
     Zygmunta Augusta miał być początkiem prawdziwej floty królewskiej, dotychczasowe 
     polskie działania na morzu Bałtyckim opierały się bowiem na okrętach kaperskich. 
     Prace finansowane były przez Komisję Morską a koszty wyniosły ponad 7000 złotych 
     oraz wydane osobno przez skarb pruski prawie 650 grzywien na wynagrodzenie 
     mistrzów weneckich. Budowa nie przebiegała bezproblemowo, na początku listopada 
     1570 r. obaj włoscy mistrzowie prawdopodobnie próbowali zbiec, ścigani przez 
     podskarbiego Bąkowskiego (nadzorcę budowy) czółnem.[9] Problemy napotykano 
     także przy zakupie niektórych materiałów w Gdańsku. Oprócz dużego dwumasztowego[6] 
     galeonu budowano także dwa statki pomocnicze: "fregatę" (fragada) - jednomasztową 
     jednostkę z 8 wiosłami oraz mniejszą łódź - "bat" również z jednym masztem. 
     Mniejsze jednostki zbudowano, "fregatę" z 7 osobową załogą wysłano nawet na 
     Hel a potem do Pucka,[8] natomiast prace nad wyposażeniem galeonu trwały do 
     1572 roku.[3] Zakupiono przewidywane uzbrojenie w postaci 30 dział, lecz prac 
     nad okrętem nigdy nie ukończono, przede wszystkim z powodu śmierci Zygmunta 
     II Augusta w 1572 roku.[2][7] Galeon pozostawał w okresie bezkrólewia 
     pod opieką Jana Kostki, który finansował jego konserwację. Wiadomo, że istniał 
     jeszcze w 1577 roku, kiedy to w czasie pożaru Elbląga wywołanego przez flotę 
     duńską ścięto maszty okrętu by zapobiec rozprzestrzenianiu się ognia na pobliski 
     most. O jego dalszych losach nie mamy dziś żadnych pewnych informacji.[5] 

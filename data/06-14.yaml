title: Zwodowano kadłub królewskiego galeonu "Smok"
content: >- 
     {{{14 czerwca 1571}}} roku w Elblągu zwodowano kadłub okrętu wojennego, galeonu
     dla którego przyjmuje się dziś nazwę "Smok" - od głowy smoka umieszczonej na dziobie - 
     prawdziwej nazwy okrętu nie znamy.[1] Być może tego dnia odbyła się jedynie 
     oficjalna uroczystość wodowania, nadzorujący budowę podskarbi Bąkowski zapisał 
     iż 14 czerwca mistrz Dominico nie chciał spuszczać na wodę okrętu bez uroczystej 
     oprawy jak to się odbywa w Wenecji, opłacono więc trębacza. Sam okręt natomiast 
     spuszczono na wodę dopiero dzień później, w rejestrze wydatków na budowę okrętu 
     zapisano: {15 Juny Gdy spusczano okrenth na wode wedlug tego yako ssię Inssi 
     sprawuyą thedim ym kupil wasse piwa za ktoram dal fl. 4}. Budowę rozpoczęto 
     rok wcześniej, pod kierownictwem sprowadzonych z Wenecji mistrzów: Dominika 
     Zaviazelo i Jakuba di Salvatore,[9] którzy zarządzali pracą niemieckich, holenderskich 
     oraz kaszubskich cieśli i robotników nad brzegiem rzeki Elblążki. Okręt w zamyśle 
     Zygmunta Augusta miał prawdopodobnie być początkiem prawdziwej floty królewskiej, 
     dotychczasowe polskie działania na Morzu Bałtyckim opierały się bowiem na okrętach 
     kaperskich. Prace finansowane były przez Komisję Morską a koszty wyniosły 
     ponad 7000 złotych oraz wydane osobno przez skarb pruski prawie 650 grzywien 
     na wynagrodzenie mistrzów weneckich. Budowa nie przebiegała bezproblemowo, 
     na początku listopada 1570 roku obaj włoscy mistrzowie próbowali przypuszczalnie 
     zbiec,[8] ścigani przez nadzorującego budowę podskarbiego Bąkowskiego wynajętym 
     czółnem. Problemy napotykano także przy zakupie niektórych materiałów w Gdańsku. 
     Oprócz dużego dwumasztowego[6] galeonu budowano także dwa statki pomocnicze: 
     "fregatę" (fragada) - jednomasztową jednostkę z 8 wiosłami oraz mniejszą łódź 
     - "bat" również z jednym masztem. Mniejsze jednostki zbudowano, "fregatę" 
     z 7 osobową załogą wysłano nawet na Hel a potem do Pucka.[7] Prace nad wyposażeniem 
     galeonu trwały natomiast do 1572 roku[3] lecz nigdy ich w pełni nie ukończono, 
     przede wszystkim z powodu śmierci Zygmunta II Augusta w lipcu 1572 roku.[2] 
     Według Adama Kleczkowskiego król zdążył zobaczyć swój okręt - 3 października 
     1571 roku okręt na jego przybycie wyczyszczono.[10] Ustalenia późniejsze[11] wskazują 
     jednak, że Zygmunt August był w tym czasie w Warszawie i do Elbląga nie przyjechał. 
     Galeon pozostawał w okresie bezkrólewia pod opieką Jana Kostki, dawnego przewodniczącego 
     Komisji Morskiej, który finansował jego konserwację. Wiadomo, że istniał jeszcze 
     w 1577 roku, kiedy to w czasie pożaru Elbląga wywołanego przez flotę duńską 
     ścięto maszty okrętu by zapobiec rozprzestrzenianiu się ognia na pobliski 
     most. O jego dalszych losach nie mamy dziś pewnych informacji, przyjmuje się 
     że został rozebrany w 1587 roku.[5] \\
     Istnieje możliwość, że okręt ten nie był wcale galeonem, lecz galerą. Taką 
     hipotezę przedstawił niedawno Bohdan Andrzej Kuliński[4] opierając się m.in 
     na dokumentach, które na określenie budowanego okrętu używają terminów wskazujących 
     na galerę, na specjalizacji mistrzów weneckich w budowie galer oraz kosztach 
     budowy niższych niż można by oczekiwać w przypadku galeonu.[12] Zastanawiano 
     się nad rodzajem okrętu i wcześniej, Adam Kleczkowski, który w 1915 r. opracował 
     i wydał rejestr kosztów budowy podskarbiego Jana Bąkowskiego, rozważał możliwość 
     okrętu wiosłowego, lecz skłaniał się zdecydowanie ku wersji żaglowej. M.in. 
     dlatego, że z rejestru kosztów wynikało iż dla okrętu zamówiono tylko 12 wioseł, 
     do tego tańszych niż dla dużo mniejszej fragady, więc raczej pomocniczych 
     a dodatkowo część z nich być może przeznaczono dla "bata". 

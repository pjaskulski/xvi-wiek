title: Zwodowano kadłub królewskiego galeonu "Smok"
content: >- 
     {{{14 czerwca 1571}}} roku w Elblągu zwodowano kadłub okrętu wojennego, galeonu
     dla którego przyjmuje się dziś nazwę "Smok" - od figury smoka na dziobie okrętu.[2][1]
     Budowę rozpoczęto rok wcześniej, pod kierownictwem sprowadzonych z Wenecji mistrzów:
     Dominika Zaviazelo i Jakuba di Salvatore, którzy zarządzali pracą miejscowych
     cieśli i robotników nad brzegiem rzeki Elblążki. Prace finansowane były przez Komisję 
     Morską a koszty wyniosły ponad 7000 złotych oraz wydane osobno przez skarb pruski
     prawie 650 grzywien na wynagrodzenie mistrzów weneckich. Oprócz dużego dwumasztowego
     galeonu budowano także dwa statki pomocnicze: "fregatę" - jednomasztową 
     jednostkę z 8 wiosłami oraz mniejszą łódź "bat" również z jednym masztem. Mniejsze
     jednostki zbudowano, "fregatę" wysłano nawet na Hel, natomiast prace nad wyposażeniem
     galeonu trwały do 1572 roku.[3] Zakupiono przewidywane uzbrojenie w postaci 30 dział, 
     lecz prac nad okrętem nigdy nie ukończono, przede wszystkim z powodu śmierci 
     Zygmunta II Augusta w 1572 roku. Galeon pozostawał w okresie bezkrólewia pod opieką
     Jana Kostki, który finansował jego konserwację. Wiadomo, że istniał jeszcze
     w 1577 roku, kiedy to w czasie pożaru Elbląga wywołanego przez flotę duńską
     ścięto maszty okrętu by zapobiec rozprzestrzenianiu się ognia na pobliski most.
     O jego dalszych losach nie mamy dziś żadnych pewnych informacji. 

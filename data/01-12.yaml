title: Prapremiera "Odprawy posłów greckich"
content: >- 
    {{{12 stycznia 1578}}} roku w Jazdowie pod Warszawą pierwszy raz wystawiono 
    dramat Jana Kochanowskiego "Odprawa posłów greckich".[1] Przedstawienie uświetniło
    uroczystości ślubne Jana Zamoyskiego, wówczas podkanclerzego koronnego z Krystyną
    Radziwiłłówną. Wśród widzów była obecna para królewska: Stefan Batory i Anna 
    Jagiellonka.[2]  

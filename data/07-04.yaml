title: Gdańsk otrzymał przywilej religijny od Zygmunta Augusta
content: >- 
    {{{4 lipca 1557}}} roku Zygmunt II August nadał Gdańskowi przywilej religijny,
    w którym akceptował udzielanie komunii pod dwoma postaciami.[1] Miasta pruskie 
    od pewnego czasu starały się o uzyskanie wolności wyznaniowej. W 1557 roku
    wobec wzbierającego konfliktu o Inflanty i skłonności mieszczan do poważnego
    wsparcia finansowego wydatków wojennych władcy, Zygmunt wcześniej niechętny,
    teraz zgodził się na jawne praktyki religijne ewangelików. Przywilej miał
    charakter czasowy, jednak praktycznie spowodował szerzenie się reformacji
    na terenie Prus Królewskich. Podobne przywileje otrzymał w tym samym roku 
    Toruń a później Elbląg i mniejsze miasta pruskie.  

title: Albrecht Hohenzollern przybył z wizytą do Zygmunta Augusta
content: >- 
    {{{1 maja 1546}}} roku książę Albrecht Hohenzollern przybył do Wilna na spotkanie
    z Zygmuntem II Augustem, wówczas pełniącym rolę wielkiego księcia litewskiego.[1] 
    Albrecht zamierzał przekonać młodego króla do udzielenia pomocy związkowi 
    szmalkaldzkiemu, zrzeszającemu protestanckich książąt i miasta Rzeszy niemieckiej,
    toczącemu właśnie wojnę z cesarzem Karolem V. Książę oczekiwał od Zygmunta Augusta
    pomocy zbrojnej, zaś Zygmuntowi Staremu przesłał memoriał namawiający do nieuznawania 
    wyników soboru trydenckiego. Akcja władcy Prus nie przyniosła jednak żadnych efektów,
    obaj królowie odmówili wystąpienia po stronie protestantów a Zygmunt Stary zabronił
    nawet organizowania zaciągów żołnierzy najemnych na obszarze królestwa.[2] Jedynym
    efektem starań Albrechta była misja pokojowa, z którą król wysłał wojewodę malborskiego
    Achacego Czemę, pozbawiona jednak znaczenia i szans na powodzenie. Losy wojny cesarza
    ze związkiem szmalkaldzkim rozstrzygnęły się na polu bitwy pod Mühlbergiem,[3] gdzie 
    po klęsce protestantów ich przywódcy Jan Fryderyk I i Filip Heski dostali się 
    do niewoli.

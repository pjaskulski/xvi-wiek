title: Henryk Walezy zostaje koronowany na króla Polski
content: >- 
    {{{21 lutego 1574}}} roku w Krakowie w katedrze wawelskiej arcybiskup Jakub
    Uchański, prymas Polski dokonał koronacji Henryka Walezego, pierwszego elekcyjnego
    króla Polski.[1] Henryk przybył do Krakowa z Francji zaledwie trzy dni wcześniej. 
    Senat nalegał jednak na szybkie przeprowadzenie uroczystości - wbrew opinii 
    posłów zebranych na sejm koronacyjny. W jej trakcie doszło do kontrowersji 
    związanej z formułą przysięgi królewskiej, prymas Uchański próbował poprzestać 
    na tradycyjnej formie przysięgi, marszałek wielki koronny Jan Firlej domagał 
    się zapewnienia prawa do wolności wyznania dla szlachty protestanckiej, 
    zaprzysiężenia postanowień konfederacji warszawskiej. Doszło do kompromisu, 
    dopełniono koronacji.[2] Był to trudny początek krótkiego panowania Henryka Walezego,
    już w czerwcu tego samego roku król uciekł z Krakowa, by objąć po swoim zmarłym 
    bracie tron francuski.  

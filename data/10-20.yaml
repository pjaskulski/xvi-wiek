title: Zygmunt I Stary wstąpił na tron litewski
content: >- 
    {{{20 października 1506}}} roku w Wilnie, dwa miesiące po śmierci swojego brata 
    Aleksandra, Zygmunt I Stary objął tron litewski.[1][2] W grudniu sejm zebrany w 
    Piotrkowie obrał Zygmunta także królem Polski, koronacji dopełniono w styczniu 
    następnego roku. Władca miał w tym momencie 40 lat, za sobą doświadczenia 
    w zarządzaniu księstwem głogowskim i Śląskiem, przed sobą długie, ponad 40 
    letnie panowanie. 

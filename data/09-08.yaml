title: Bitwa pod Orszą
content: >- 
    {{{8 września 1514}}} roku pod Orszą wojska polskie i litewskie dowodzone 
    przez księcia Konstantego Ostrogskiego zwyciężyły armię moskiewską pod wodzą 
    wojewodów Iwana Czeladnina i Michaiła Bułhakowa-Golicy.[1] W 1512 r., cztery lata
    po zawarciu pokoju 'wieczystego' między Litwą a Moskwą, doszło do wznowienia 
    walk - wojska Wasyla III przystąpiły do oblężenia Smoleńska, a sprzymierzeni 
    z Zygmuntem I Starym Tatarzy krymscy przeprowadzili kilka wypraw na ziemie 
    Wielkiego Księstwa Moskiewskiego. Smoleńsk padł dopiero podczas trzeciego 
    oblężenia w 1514 r., po czym oddziały moskiewskie wyruszyły naprzeciw odsieczy 
    polsko-litewskiej wysłanej przez Zygmunta I Starego pod wodzą księcia Ostrogskiego, 
    która miała odzyskać utracone twierdze i ziemie na Smoleńszczyźnie.[2][3] Do spotkania
    obu armii doszło pod Orszą. Wojska polsko-litewskie odniosły wyraźnie zwycięstwo,
    zadając przeciwnikowi znaczne straty, do niewoli dostali się wodzowie armii Wasyla -
    Iwan Czeladnin zmarł w Wilnie po 1521 r., Michaiła Bułhakowa-Golicę zwolnił
    z niewoli dopiero Zygmunt II August w 1552 r. \\
    Dla księcia Konstatego Ostrogskiego
    zwycięstwo miało szczególny wymiar, 14 lat wcześniej w wyniku klęski pod Wiadroszą, 
    gdzie również dowodził, dostał się do rosyjskiej niewoli. Za zwycięstwo pod 
    Orszą wyznający prawosławie wódz otrzymał od króla szczególny przywilej - 
    pozwolenie na budowę w Wilnie dwóch nowych cerkwi (mimo oficjalnego zakazu 
    obowiązującego na Litwie). \\
    Zwycięstwo miało też duże znaczenie propagandowe
    dla Litwy i Polski co umiejętnie wykorzystywała dyplomacja Zygmunta I Starego.
    Nie udało się jednak wykorzystać powodzenia militarnie i odzyskać utraconej 
    twierdzy smoleńskiej. 

title: Papież Paweł IV odmawia biskupstwa kujawskiego Jakubowi Uchańskiemu 
content: >- 
    {{{17 grudnia 1557}}} roku papież Paweł IV w liście do Zygmunta Augusta odmówił 
    zatwierdzenia królewskiej nominacji Jakuba Uchańskiego na biskupa kujawskiego.[1]
    Król wbrew sprzeciwom papieskim pozwolił Uchańskiemu na objęcie nowej diecezji, 
    a ten mając poparcie monarchy uczynił to w 1559 roku. Konflikt z papieżem, który 
    chciał uznać biskupa za heretyka i schizmatyka nie zaszkodził jego karierze. W 1562
    roku już za czasów następcy Pawła IV - Piusa IV biskup Uchański objął diecezję gnieźnieńską
    zostając arcybiskupem i prymasem Polski.[2] Był stronnikiem Zygmunta Augusta, zwolennikiem 
    powstania kościoła narodowego i dialogu z protestantami. W czasie pierwszego i drugiego 
    bezkrólewia po śmierci Zygmunta Augusta a później po ucieczce Henryka Walezego pełnił 
    rolę interreksa.     

title: Henryk Walezy został królem Francji
content: >- 
       {{{13 lutego 1575}}} roku Henryk Walezy został koronowany w Reims na 
       króla Francji.[1] Stało się to kilka miesięcy po śmierci brata Henryka Karola IX
       i nagłej ucieczce króla z Krakowa. Mimo opuszczeniu tronu Rzeczypospolitej 
       Obojga Narodów Henryk obiecywał poselstwom polskim powrót do kraju, nigdy 
       jednak do tego nie doszło. Oficjalnie Henryk nie zrzekł się tronu polskiego
       i część szlachty wierzyła w powrót króla. Jednocześnie jednak w Paryżu
       rozpowszechniano plotki o Polsce jako o kraju dzikim, ubogim i niegościnnym
       - niewartym zabiegów.[2] Wielkie bezkrólewie w Polsce zakończyła dopiero koronacja
       Anny Jagiellonki i Stefana Batorego 1 maja 1576 r. Henryk Walezy panował 
       we Francji jako Henryk III do 1589 r. Był ostatnim władcą z dynastii Walezjuszów.

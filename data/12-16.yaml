title: Książę Zygmunt Jagiellończyk zatwierdził działalność sądu książęcego w Głogowie
content: >- 
    {{{16 grudnia 1505}}} roku książę Zygmunt Jagiellończyk, pełniący wówczas rolę księcia
    głogowskiego z nadania swojego starszego brata Władysława, króla Czech i Węgier,
    zatwierdził działalność sądu książęcego w Głogowie.[1] Sąd manów, od 12 asesorów zwanych 
    manami, obradował pod przewodnictwem pierwszego sędziego - starosty księcia, początkowo
    zajmował się jedynie sprawami sądowymi szlachty, późnej także procesami między 
    szlachtą a innymi stanami. Sąd zbierał się cztery razy w roku - sesje sądu nazywano
    kwartałami i trwały krótko: 2 do 3 dni. Między sesjami sądu manów jurysdykcja należała 
    do starostów.    

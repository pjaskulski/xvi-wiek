    {{{28 sierpnia 1501}}} roku w Grodnie Aleksander Jagiellończyk nadał bogatą oprawę
    swojej żonie Helenie Moskiewskiej, córce Iwana III Srogiego i Zofii z dynastii Paleologów.
    Dobra Kniażyce, Teteryn, Smolniany, Hradyszcze i Łosice, do których doszedł niedługo potem
    zamek Mohylew, stały się własnością Heleny.[2] Aleksander i Helena byli małżeństwem od 1495 roku, 
    na Litwie liczono iż ten związek zabiezpieczy kraj przed agresywną polityką jednoczenia 
    ziem ruskich prowadzoną wcześniej przez Iwana. Tak się jednak nie stało, wielki książę 
    moskiewski próbował raczej (bezskutecznie) wykorzystać obecność swojej córki na dworze 
    litewskim w celu zdobywania informacji, oraz jako pretekst do najazdów ze względu na 
    rzekome szykanowanie Heleny z powodu jej prawosławnego wyznania. Helena stała jednak 
    wiernie po stronie męża, próbując w listach skłonić ojca do zaniechania najazdów na Litwę. 
    Ze względu na wierność prawosławiu nie została natomiast koronowaną królową Polski, 
    zdecydował o tym sprzeciw papieża i duchowieństwa. Po śmierci Aleksandra została 
    na Litwie, opiekę nad Heleną sprawował Zygmunt Stary, który nadał jej dodatkowe ziemie: 
    Bielsk, Suraż i Brańsk. Helena zgromadziła znaczny majątek oceniany na 400 tysięcy florenów, 
    głównie w kosztownościach oraz złotych i srebrnych naczyniach.[1] Kiedy 20 stycznia 1513 
    roku niespodziewanie zmarła w Brasławiu w wieku zaledwie 37 lat, skarb był przyczyną 
    podejrzeń o otrucie królowej w celu przejęcia jej majątku, prawdopodobnie jednak 
    bezpodstawnych.

title: Prusy Królewskie zostały inkorporowane do Królestwa Polskiego
content: >- 
    {{{16 marca 1569}}} roku w Lublinie, podczas obrad sejmu polsko-litewskiego  
    inkorporowano Prusy Królewskie do Królestwa Polskiego.[1] Od zwycięskiej dla Polski
    wojny trzynastoletniej (1454-1466) Prusy Królewskie pozostawały pod władzą 
    królów z dynastii Jagiellonów, były jednakże dosyć niezależne od Korony. Krajem 
    rządziła Rada składająca się z przedstawicieli możnowładców, biskupów i mieszczan 
    z głównych miast pruskich: Gdańska, Elbląga i Torunia. Rada zwoływała odpowiednik 
    sejmu - zjazd stanów pruskich, posiadający dwie izby: szlachecką i mieszczańską.
    Dawne dobra zakonne stały się własnością koronną, przynosząc panującym znaczne
    dochody - terytorium Prus Królewskich należało do najlepiej zagospodarowanych
    i najbogatszych części Królestwa.[3] Podczas sejmu lubelskiego w 1569 r. dekretem Zygmunta 
    II Augusta dokonano włączenia Prus do Korony.[2] Posłowie pruscy zasiadali od 
    tej pory w sejmie Rzeczypospolitej, zrównano Prusy Królewskie z resztą Korony
    pod względem obowiązków podatkowych i służby wojskowej. Zachowano jednak odrębny
    skarb pruski oraz odrębne przepisy prawa oparte na prawie chełmińskim. Wzorem
    innych prowincji Rzeczypospolitej zaczęto zwoływać Sejmik Generalny Prus Królewskich[4],
    składający się z senatu i izby poselskiej w której do połowy XVII wieku oprócz
    szlachty zasiadali też przedstawiciele małych miast.     

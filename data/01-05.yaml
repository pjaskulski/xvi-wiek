title: Stefan Batory wprowadził nową ordynację menniczą 
content: >-  
      {{{5 stycznia 1580}}} roku król Stefan Batory wprowadził nową ordynację 
      menniczą [1] (zwaną później „Stefanowską”[2]), która ujednolicała sposób 
      bicia monet w Królestwie Polskim i na Litwie. Była to kontynuacja reform 
      monetarnych króla, który poprzednią ordynację menniczą wydał 24 kwietnia 
      1578 r. zakładając mennicę w Olkuszu, wykorzystującą kruszec srebrny 
      z tamtejszych kopalń. Nowa ordynacja wprowadziła wspólną listę monet 
      srebrnych: talar, półtalar, szóstak, trojak[3] grosz, półgrosz, szeląg, 
      denar. Kwestii monet złotych nie regulowała, obowiązywały przepisy 
      z czasów Zygmunta I Starego. 

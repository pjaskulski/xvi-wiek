title: Zjazd szlachty ziemi chełmskiej po śmierci Zygmunta Augusta 
content: >- 
    {{{17 lipca 1572}}} roku w Krasnymstawie zebrał się zjazd szlachty chełmskiej
    zwołany przed podkomorzego chełmskiego Mikołaja Siennickiego.[1] Była to jedna 
    z pierwszych konfederacji (inną zawiązano w Krakowie 14 lipca) po śmierci króla
    Zygmunta II Augusta. Jej zwołanie wynikało właśnie z zaniepokojenia szlachty
    wywołanego pierwszymi wiadomościami o bezkrólewiu i możliwych niepokojach 
    wewnętrznych w kraju. Szlachta nie mogąc nawiązać szybko kontaktu z wojewodą
    ruskim postanowiła samodzielnie zająć się utrzymaniem porządku, upoważniła
    Siennickiego oraz chorążego chełmskiego Stanisława Orzechowskiego do ścigania 
    przestępstw i zwoływania lokalnego pospolitego ruszenia.[2] W czasie zjazdu podniesiono
    też problem formy wyboru nowego króla, szlachta chełmska opowiadała się za 
    powszechnym prawem do udziału w elekcji.    

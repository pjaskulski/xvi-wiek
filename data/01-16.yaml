title: Iwan IV Groźny 
content: >- 
    {{{16 stycznia 1547}}}[1] 16 letni Iwan IV Groźny jako pierwszy władca Rosji koronował 
    się na "cara Wszechrusi". Do tej pory władcy moskiewscy posługiwali się tytułem
    wielkiego księcia. Car był wnukiem Zofii Paleolog, pochodzącej z dynastii ostatnich
    władców Cesarstwa Bizantyńskiego.[2] Okres panowania Iwana IV wiąże się z 
    licznymi wojnami z Litwą i Królestwem Polskim spowodowanymi konfliktem o Inflanty.     

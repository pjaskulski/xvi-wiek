title: Urodził się Albrecht Hohenzollern
content:  
    17 maja 1490 [1] roku w Ansbach (Bawaria) urodził się Albrecht Hohenzollern, syn 
    Fryderyka Hohenzollerna i Zofii Jagiellonki. Był ostatnim wielkim mistrzem 
    zakonu krzyżackiego przed sekularyzacją, oraz pierwszym władcą Prus 
    Książęcych - pierwszego prostestanckiego państwa w Europie.

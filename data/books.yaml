description: >-
    (opis ze strony wydawnictwa) "Wsłuchaj się w szczęk oręża na grunwaldzkich 
    polach. Obejrzyj zamek w Trokach, poczuj piękno renesansowej architektury 
    wawelskiego wzgórza. Wędruj renesansowymi śladami po polskich Kresach,a 
    w Krzemieńcu wraz z królową Boną zaangażuj się w poszukiwania żony dla jej 
    syna, Zygmunta Augusta.

    Najpopularniejszy polski historyk wyrusza z synem w podróż do najważniejszych 
    miejsc wspólnego polsko-litewskiego państwa.Efektem tych rodzinnych wędrówek 
    jest unikalne połączenie osobistego przewodnika oraz literatury podróżniczej 
    z barwną historyczną narracją.
    
    Ta książka to zachęta do wyruszenia w jedyną w swoim rodzaju podróż 
    w czasie i przestrzeni. Możesz w nią wyruszyć sam albo z bliskimi. Możesz 
    też po prostu zamknąć oczy i przenieść się we wspaniały świat Polski Jagiellonów."

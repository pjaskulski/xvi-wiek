title: Edykt toruński Zygmunta Starego przeciw pismom Lutra
content: >- 
      {{{24 lipca 1520}}} roku w Toruniu Zygmunt I Stary wydał edykt zabraniający 
      rozpowszechniania i czytania pism Marcina Lutra i jego zwolenników pod karą 
      banicji i konfiskaty mienia.[1][2] Był to kolejny edykt po wydanym przez króla 
      3 maja piśmie skierowanym głównie do miast pruskich, tym razem edykt rozesłano w całej
      Rzeczypospolitej i na Litwę. Mimo, iż minęły zaledwie trzy lata od wystąpienia
      Lutra w 1517 roku to pisma luterańskie zaczęły szerzyć się w Królestwie Polskim, 
      szczególnie w miastach, wywołując poczucie zagrożenia wśród duchowieństwa 
      katolickiego. Obecność w Toruniu legata papieskiego Zachariasza Ferreri i 
      presja polskich biskupów skłoniły Zygmunta Starego do wystąpienia w obronie wiary 
      katolickiej i zakazania propagowania idei reformacji. W kwietniu 1521 roku,
      pod koniec swojego pobytu w Polsce, legat Ferreri zorganizował spalenie na stosie 
      przejętych w Prusach pism Lutra. Nakazy i obostrzenia nie były jednak całkiem 
      skuteczne, gdyż w trzy lata później wykryto pisma protestanckie w Krakowie 
      co spowodowało wydanie 7 marca 1523 roku kolejnego edyktu królewskiego nakazującego 
      palenie pism luterańskich i również grożącego konfiskatą mienia.

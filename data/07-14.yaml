title: Dom Jagiellonów podpisał traktat z Ludwikiem XII, królem Francji
content: >- 
    {{{14 lipca 1500}}} roku w Budzie podpisano traktat między domem Jagiellonów
    a królem Francji Ludwikiem XII. Traktat był zwrócony przeciwko Turcji, ale
    także przeciw Habsburgom. Aby wzmocnić związek, Władysław Jagiellończyk poślubił
    księżniczkę francuską Anne de Foix en Candale, Jan Olbracht miał poślubić
    jej siostrę, jednak do tego nie doszło.[1][2] Podczas podpisywania traktatu Polskę 
    reprezentował poseł królewski Piotr Kmita, marszałek wielki koronny.[3]

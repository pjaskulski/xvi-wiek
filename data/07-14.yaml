title: Klęska wojsk litewskich nad Wiedroszą
content: >- 
    {{{14 lipca 1500}}} roku nad Wiedroszą[2] (obecnie Selnya)[4], w pobliżu osady 
    Mitkowe Pole[3] (obecnie prawdopodobnie wieś Pochinok) wojska moskiewskie pokonały 
    oddziały litewskie a dowodzący Litwinami książę Konstanty Ostrogski dostał się 
    do niewoli.[1] Siły moskiewskie, którym przewodził kniaź Daniil Shchenya miały 
    znaczną przewagę liczebną. Hetman Ostrogski zlekceważył informacje od pojmanego 
    jeńca o połączeniu wojsk wojewody Yurija Koshkina z siłami kniazia Shchenii
    i zaatakował Rosjan. Konsekwencją klęski był niekorzystny dla Litwy pokój podpisany
    w 1503 r. w wyniku którego Wielkie Księstwo Litewskie utraciło znaczne terytoria 
    - ok. 1/4 swojego obszaru. Sam książę Ostrogski złożył przysięgę wierności
    księciu moskiewskiemu, Iwanowi III Srogiemu, dowodził nawet wojskami rosyjskimi przeciw
    Tatarom, ostatecznie jednak zbiegł na Litwę. W 1514 r. miał odnieść nad armią moskiewską 
    wspaniałe zwycięstwo pod Orszą.

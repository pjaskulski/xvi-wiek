title: Klęska wojsk litewskich nad Wiedroszą
content: >- 
    {{{14 lipca 1500}}} roku nad Wiedroszą[2], w pobliżu osady Mitkowe Pole[3] wojska 
    moskiewskie pokonały oddziały litewskie, dowodzący Litwinami książę Konstanty 
    Ostrogski dostał się do niewoli.[1]

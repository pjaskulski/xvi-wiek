title: Regulacja opłat celnych na szlaku na Wołoszczyznę
content: >- 
    {{{20 grudnia 1521}}} roku podczas sejmu walnego w Piotrkowie król Zygmunt Stary
    uregulował kwestię opłat celnych dla kupców lwowskich na szlaku handlowym między Lwowem 
    a Wołoszczyzną.[1] Dokument wymieniał dwie trasy, którymi przebiegał handel kupców 
    i postanawiał, że cła i myt płacić nie muszą, jedynie na podstawie dobrowolnych
    umów będą uiszczać opłaty na naprawę wykorzystywanych dróg i mostów szlachcie do 
    której obiekty te należały. Opłaty te liczono od wozów i zwierząt pociągowych. 
    Przykładowa stawka myta od wozu kupieckiego w 1565 roku w Kołomyi wynosiła 3 grosze.    

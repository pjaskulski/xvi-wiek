title: Jan Olbracht powierdził przywileje pruskie
content: >- 
    {{{29 listopada 1494}}} roku przebywający od paru tygodni w Toruniu król Jan Olbracht
    potwierdził przywileje pruskie, czego domagały się od dawna stany Prus Królewskich
    jednak bez żadnych nowych przywilejów i zobowiązań.[1] Wcześniej przysięgę wierności
    królowi złożył biskup warmiński Łukasz Watzenrode, dostojnicy ziemscy i predstawiciele
    największych miast pruskich: Gdańska, Elbląga i Torunia. Stany pruskie domagały się
    wcześniej potwierdzenia wyłączności praw miejscowej szlachty do sprawowania urzędów 
    w Prusach Królewskich. Liczono na poparcie Olbrachta, na którego Prusy, reprezentowane przez
    biskupa Watzenrode oddały głos podczas sejmu elekcyjnego w 1492 roku. Król nie był
    jednak zwolennikiem nadmiernej autonomii pruskiej, z Torunia wyruszył do Elbląga
    gdzie spędził święta i również odebrał przysięgę wierności, do Gdańska nie dotarł 
    ze wględu na szalejącą właśnie zarazę, po czym powrócił do Torunia gdzie spędził 
    kolejne cztery miesiące. Nie czyniąc większych ustępstw zdołał jednak zapewnić sobie
    sympatię i poparcie w Prusach Królewskich, uzyskał też pewne wsparcie finansowe w 
    postaci podatku od ziem pruskich, cenne w obliczu planowanej wojny z Turcją.              

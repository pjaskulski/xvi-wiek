title: Zygmunt August prosi Wenecję o budowniczych okrętów
content: >- 
    {{{6 grudnia 1569}}} roku Zygmunt August wysłał z Knyszyna do doży Wenecji Pietra Loredana
    list za pośrednictwem swojego wysłannika wenecjaninia Antoniego Angelego.[1][2] Pismo 
    zawierające prośbę o możliwość wynajęcia weneckich specjalistów od budowy okrętów 
    i przysłania ich do Polski dotarło do Wenecji 4 stycznia. 7 marca 1570 roku doża 
    zawiadomił króla, iż jego wysłannik znalazł odpowiedniego człowieka, który właśnie 
    udaje się w podróż. Trzy miesiące później Dominicus Sabioncellus (znany w polskich 
    źródłach jako Dominico Zaviazelo) wraz ze swoim pomocnikiem Jacobo Salvadore pobrali 
    pierwsze wypłaty za swoją pracę. Okręt, którego typ i wygląd są ciągle przedmiotem badań
    i sporów, zwodowano w Elblągu w czerwcu 1571 roku.  

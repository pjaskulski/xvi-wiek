title: Bitwa pod Koszycami (Sziną)
content: >- 
    {{{6 marca 1528}}} roku pod Koszycami (dokładnie w okolicach Koszyc, koło 
    wioski Szina, obecnie Seňa), w trakcie wojny domowej na Węgrzech, doszło do 
    bitwy między wojskami Jana Zapolyi a siłami Ferdynanda Habsburga.[2] Po stronie Jana
    Zapolyi walczyły polskie posiłki dowodzone przez Jakuba Sęcygniewskiego[1] - mimo
    formalnego dekretu królewskiego (Zygmunta Starego) z 4 marca nakazującego 
    natychmiastowy powrót do Korony wszystkim żołnierzom przebywającym zagranicą.[4]
    Bitwa zakończyła się zdecydowanym zwycięstwem armii Ferdynanda Habsburga. Zginęło m. in. 
    300 żołnierzy polskich.[6] Pokonany Jan Zapolya znalazł schronienie w Polsce, 12 marca 1528 r. 
    zamieszkał na zamku Kamienieckich w Odrzykoniu, później przeniósł się do Tarnowa.[5] 
    Rok później wrócił do gry o tron uznając się wasalem Sulejmana Wspaniałego[3], 
    zmagania habsbursko-tureckie pozwoliły mu zostać władcą Siedmiogrodu. 

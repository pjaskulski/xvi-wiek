title: Katarzyna Jagiellonka wyruszyła do Finlandii
content: >- 
    {{{30 listopada 1562}}} roku z Rewla (obecnie Tallin) wyruszyła w podróż do Finlandii Katarzyna 
    Jagiellonka, siostra Zygmunta Augusta.[1] Blisko 36 letnia księżniczka poślubiła 4 października
    niespełna 25 letniego szwedzkiego księcia z dynastii Wazów - Jana, brata króla Szwecji Eryka XIV. 
    Jan pełnił wówczas funkcję księcia Finlandii i tam udała się świeżo poślubiona para, początkowo
    zamierzając odpłynąć z Rygi, jednak ze względu na wczesne zamarznięcie portu musiano
    udać się w 300 km podróż do Rewla. Katarzyna i Jan doczekali się syna, Zygmunta, przyszłego 
    króla Rzeczypospolitej[2], którego wczesne dzieciństwo upłyneło jednak w niewoli, gdzie 
    książę Jan trafił wraz z rodziną w wyniku konfliktu z bratem.

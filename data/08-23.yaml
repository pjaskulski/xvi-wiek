title: Klęska pod Wiśniowcem
content: >- 
    {{{23 sierpnia 1494}}} roku ścigające Tatarów wojska litewskie i polskie poniosły 
    klęskę w bitwie pod Wiśniowcem.[2][1] Najazd Tatarów chana Mengli Gireja niespodziewanie 
    podążył tzw. czarnym szlakiem, którego tatarscy najeźdcy nie używali już od kilkunastu 
    lat. Król Jan Olbracht wysłał pospiesznie chorągwie nadworne i wojska zaciężne, 
    które połączyły się z oddziałami litewskimi i dogoniły wiodące jasyr i łupy czambuły 
    tatarskie. Starcie z przeważającym liczebnie przeciwnikiem zakończyło się niestety 
    krwawą klęską wojsk polsko-litewskich, rozbito doborowe roty nadworne i zaciężne, 
    zginął m. in. starosta bełski Henryk Kamieniecki,[3] brat przyszłego hetmana wielkiego 
    koronnego Mikołaja.               

title: Nieudany atak wojsk krzyżackich na Elbląg 
content: >- 
    {{{8 marca 1521}}} roku oddział wojsk krzyżackich wysłany przez Albrechta 
    Hohenzollerna z Królewca zaatakował Elbląg.[2] Siły krzyżackie liczyły około 
    2000 pieszych pod dowództwem Moryca Knebela i Kaspra von Schwalbacha. Atak 
    nastąpił rano i częściowo zaskoczył obrońców zdołano jednak odeprzeć napaść
    a rotmistrz krzyżacki Knebel został śmiertelnie ranny. Do legendy przeszła
    łopata,[1] którą podobno obrońcy przecięli linę trzymającą kratę warownej 
    Bramy Targowej zamykając wejście przed napastnikami. Siły krzyżackie zmuszone 
    zostały do odwrotu do Tolkmicka.       

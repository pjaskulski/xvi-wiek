title: Jan Ocieski wyruszł z poselstwem do Rzymu
content: >- 
    {{{10 grudnia 1540}}} roku Jan Ocieski, dyplomata w służbie królewskiej, wyruszył 
    z Krakowa do Rzymu z poselstwem do papieża Pawła III.[1] Celem Ocieskiego były negcjacje
    dotyczące trzech problemów: możliwości przekazania annat[3] na cele obronne 
    - wobec zagrożenia południowych i południowo-wschodnich rubieży Polski i Litwy,
    uzyskanie inwestytury[4] dla królowej Bony na biskupstwa w Bari i Rossano, oraz
    pozwolenie dla biskupa Piotra Gamrata na zatrzymanie biskupstwa krakowskiego, mimo
    iż otrzymał niedawno diecezję gnieźnieńską.[2] Misja Jana Ocieskiego zakończyła się 
    niewielkim sukcesem, papież zgodził się jedynie na zatrzymanie przez biskupa Gamrata
    dwóch diecezji, lecz tylko na rok. Efektem podróży był dodatkowo pamiętnik spisany
    przez Ocieskiego {Diarusz podróży do Rzymu 1540-41}, najstarszy zachowany polski opis
    podróży do Włoch. 

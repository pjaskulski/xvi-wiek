title: Urodził sie Fryderyk III, książę legnicki z dynastii Piastów
content: >- 
    {{{22 lutego 1520}}} roku urodził się Fryderyk III, książę legnicki, prawnuk
    Kazimierza Jagiellończyka.[2] W 1559 r. został  pozbawiony władzy i do śmierci
    w 1570 r. przetrzymywano go w legnickim zamku.[1] Księstwo legnickie pozostawało
    pod panowaniem Piastów aż do 1675 r.[3] kiedy to zmarł ostatni książę ze śląskiej
    linii Piastów - Jerzy Wilhelm legnicki.

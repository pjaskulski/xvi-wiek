title: Sąd sejmowy w Warszawie skazał Krzysztofa Zborowskiego na infamię i banicję
content: >- 
    {{{22 lutego 1585}}} roku podczas obrad sejmu zwołanego w Warszawie, sąd sejmowy
    wydał wyrok w sprawie Krzysztofa Zborowskiego, podczaszego koronnego oskarżonego 
    o spiskowanie przeciw królowi Stefanowi Batoremu.[1] Zborowski został skazany
    na infamię, banicję, utratę czci i szlachectwa, zmarł w Wiedniu.[2] Sprawa ta 
    zdominowała obrady sejmu, który nie zdołał zająć się planami Batorego dotyczącymi
    dalszej wojny z Moskwą. Sytuacja na wschodzie po śmierci Iwana IV Groźnego 
    była korzystna dla Rzeczypospolitej, na kolejny sejm planowany na styczeń 1587 r. 
    wybrano posłów sprzyjających królowi, zamierzenia władcy miały jednak pozostać 
    niezrealizowane - w grudniu 1586 r. Batory zmarł w Wilnie.

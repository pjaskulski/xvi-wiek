title: Inkorporacja Mazowsza do Polski
content: >- 
    {{{24 grudnia 1529}}} roku podczas sejmu walnego w Piotrkowie ogłoszono inkorporację
    Mazowsza do Królewstwa Polskiego.[1] Trzy lata wcześniej zmarł Janusz III ostatni książę
    mazowiecki z dynastii Piastów[2], a sejm mazowiecki złożył przysięgę na wierność Zygmuntowi 
    Staremu. Mazowsze do czasów Batorego zachowało odrębne prawa, zaś do 1540 roku zwoływano 
    sejm. W 1537 roku siostra Janusza III - Anna mazowiecka[3], ostatnia z linii Piastów mazowieckich 
    złożyła przysięgę przed królem oraz zrzekła się swoich praw dziedzicznych do Mazowsza. 

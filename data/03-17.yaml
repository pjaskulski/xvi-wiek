title: Rozpoczął się zjazd stanów pruskich w Grudziądzu
content: >- 
    {{{17 marca 1522}}} roku rozpoczął się, zwołany przez króla Zygmunta I Starego,
    zjazd Stanów Prus Królewskich w Grudziądzu, na który przybyli także posłowie 
    królewscy - biskup włocławski Maciej Drzewicki i starosta malborski Stanisław 
    Kościelecki. Kapitułę warmińską reprezentował m.in. Mikołaj Kopernik, który  
    21 marca 1522 r. wygłosił traktat o monetach.[2] Potrzeba reformy monetarnej, 
    ujednolicenia monet na obszarze Polski, Litwy i Prus Królewskich była jednym
    z istotnych tematów zjazdu grudziądzkiego. Kopernik problemem systemu 
    monetarnego zajmował się już przed wojną polsko-krzyżacką, gdy w 1517 r. z 
    inspiracji Fabiana Luzjańskiego, biskupa warmińskiego, przygotował
    rozprawę {N. C. Meditata}.[1] \\
    Uczony kanonik był zwolennikiem dobrej i stabilnej monety jako warunku 
    pomyślnego rozwoju gospodarczego kraju.[3] Pisał:[4] 
    "Gdy zaś zgoła nieodpowiednie jest wprowadzić monetę nową i dobrą, 
    kiedy w obiegu pozostaje nadal stara gorsza – o ileż tu bardziej pobłądzono, 
    kiedy do dawnej, lepszej monety, pozostawionej w obiegu, wprowadzono nową 
    gorszą, która nie tylko zaraziła dawną, ale, że tak powiem, z obiegu ją wypędziła"

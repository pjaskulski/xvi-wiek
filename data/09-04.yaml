title: Zmarł biskup wileński Paweł Algimunt Holszański 
content: >- 
    {{{4 września 1555}}} roku w Wilnie zmarł biskup Paweł Algimunt Holszański, syn 
    księcia Aleksandra Holszańskiego, biskup łucki i wileński, przeciwnik reformacji.[2] 
    Zasłynął stając na drodze Zygmunta Augusta, który namówiony przez Mikołaja Radziwiłła 
    zamierzał odwiedzić zbór protestancki w Wilnie. "{Nie ta jest droga którą przodkowie 
    Waszej Królewskiej Mości szli do królestwa niebieskiego, ale ta!}" rzekł podobno 
    biskup wskazując na pobliską katolicką świątynię a król posłuchał i zsiadł z konia 
    udając się do kościoła.[1]

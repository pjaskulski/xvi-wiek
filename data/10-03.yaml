title: Aleksander Jagiellończyk został wybrany na króla Polski
content: >- 
    {{{3 października 1501}}} roku podczas sejmu walnego w Piotrkowie wielki książę
    Aleksander Jagiellończyk został wybrany na króla Polski.[1] Konkurentami księcia byli 
    jego bracia: Władysław, król Czech i Węgier oraz książę Zygmunt Jagiellończyk, najmłodszy
    z braci zaś - kardynał Ferdnynad wspierał Aleksandra.[2] Koronacja nowego władcy odbyła się 
    w grudniu 1501 roku, jednak dotyczyło to tylko króla, jego małżonka Helena Moskiewska,
    ze względu na prawosławne wyznanie i sprzeciw polskich biskupów nie została koronowana.  

title: Incydent podczas procesji Bożego Ciała w Lublinie 
content: >- 
     {{{1 czerwca 1564}}} roku w Lublinie podczas procesji Bożego Ciała lubelski 
     szlachcic, znany działacz reformacyjny i poeta Erazm Otwinowski wyrwał monstrancję 
     z rąk księdza, krzycząc: "{Bóg jest w niebie, a więc nie ma go w chlebie, nie 
     ma go w tej puszce}".[1] Następnie monstrancję podeptał i uciekł chroniąc się 
     przed zemstą tłumu w domu protestanta Piotra Suchodolskiego,[3] później zbiegł 
     z miasta. Sprawcę, jako szlachcica, postawiono przed sądem sejmowym i oskarżono 
     o bluźnierstwo. Skutecznie bronił go Mikołaj Rej, Otwinowski został skazany 
     tylko na zapłatę za zniszczoną monstrancję.[2] Był wyznawcą kalwinizmu, lecz 
     kilka lat po opisanych wydarzeniach zmienił wyznanie i przystąpił do braci 
     polskich (arian).[4] Pod koniec życia przeniósł się do Rakowa, tam zmarł w 1614 r. 

title: Szlachta wszystkich odmian chrześcijaństwa zyskała prawo piastowania urzędów na Litwie
content: >- 
     {{{1 czerwca 1568}}} roku Zygmunt II August wydał przywilej dla szlachty litewskiej,
     który przyznawał wszystkim (szlacheckim) przedstawicielom wyznań chrześcijańskich
     prawo do piastowania urzędów w Wielkim Księstwie.[1] Pięć lat wcześniej na sejmie 
     wileńskim 1563 roku król wydał przywilej stwierdzający, iż na urzędy "{nie tylko 
     podlegli kościołowi rzymskiemu mają być wybierani i wynoszeni, ale jednakowo 
     i zarówno wszyscy ludzie stanu rycerskiego z narodu szlacheckiego wiary chrześcijańskiej, 
     zarówno Litwa, jak i Ruś}" co oznaczało zrównanie praw szlachty prawosławnej
     z katolicką. Przedstawiciele szlachty protestanckiej uważali co prawda, że przywilej
     wileński obejmuje także ich, nowy przywilej jednoznacznie wskazywał na całą szlachtę
     wyznania chrześcijańskiego. 

title: Wizyta Zygmunta II Augusta w Gdańsku
content: >- 
       {{{13 lipca 1552}}} roku podczas wizyty królewskiej w Gdańsku, Zygmunt
       II August zwiedził miejscową stocznię i przyglądał się zwodowaniu nowego
       statku. Królowi towarzyszył książę pomorski Barnim XI. Tydzień później
       władca wizytował warownię u ujścia Wisły, zwaną wówczas "latarnią".[1] Mieszczanie
       gdańscy zadbali o wyjątkową oprawę wizyty, na cześć króla strzelały działa 
       warowni i zakotwiczonych w pobliżu okrętów, przygotowano barkę wyściełaną 
       czerwonym suknem i ozdobioną chorągwiami.     

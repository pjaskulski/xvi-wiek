title: Zakończył obrady sejm 1570 roku, przedostatni za panowania Zygmunta Augusta
content: >- 
    {{{11 lipca 1570}}} roku w Warszawie zakończył obrady sejm zwołany w lutym tegoż roku,
    był to przedostatni sejm za panowania Zygmunta II Augusta.[1][2] Obrady dotyczyły
    głównie kwestii religijnych, protestanci świeżo po ugodzie sandomierskiej
    oczekiwali uchwalenia pokoju religijnego. Udało im się jednak uzyskać tylko
    pismo królewskie, że nikt nie będzie pozywany przed sąd za herezję.[3]
    Omawiano też sprawę małżeństwa króla, Zygmunt August pragnął rozwieść się z Katarzyną 
    Habsburg, licząc na doczekanie następcy z ewentualną nową małżonką, nie uzyskał 
    jednak zgody sejmu na rozwód. Uchwalono za to podatki na cele wojskowe: łanowe 
    i czopowe z dóbr królewskich i duchownych.

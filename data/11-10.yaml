title: List Jana II Dobrego do papieża Klemensa  
content: >- 
    {{{10 listopada 1524}}} roku książę opolski Jan II Dobry wystosował list do papieża
    Klemensa VII.[1] Były to czasy szerzenia się myśli reformacyjnej Lutra, która zaczęła 
    docierać również do posiadłości księcia. Jan II pisał: {"Zechciejcie nam pomóc 
    gdy ze wszystkich stron księstwo nasze, którego siedem części od naszych przodków prawem
    dziedziczenia posiadamy, przez ludzi sekty luterańskiej zewsząd jest otoczone.
    Ci ludzie tumulty wszędzie wywołują, przenikają do wszystkich miejscowości
    wzdłuż i wszerz, depcząc nogami wszystko, co święte ..."}. Skarżył się również na 
    mierny poziom duchowieństwa katolickiego: {"W tym Kościele opolskim ... nie 
    znajdziesz żadnego z wybitniejszych prałatów w ich siedzibach, bo oni żadnego 
    innego nie znają zajęcia, jak to tylko, w jaki sposób wydobyć największą ilość 
    pieniędzy z beneficjów. Pieniądze albo bezwstydnie trwonią, albo w grzesznym skąpstwie 
    ponoć w ziemi zakopują ..."}. Książę, ostatni z opolskich Piastów zmarł w 1532 roku[2],
    jego ziemie objął margrabia Jerzy Hohenzollern, wielki zwolennik luteranizmu.  

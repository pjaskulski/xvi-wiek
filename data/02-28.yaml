title: Zmarła Katarzyna Habsburg, żona Zygmunta II Augusta
content: >- 
    {{{28 lutego 1572}}} roku zmarła w Linzu Katarzyna Habsburg, trzecia żona
    Zygmunta II Augusta, młodsza siostra jego pierwszej małżonki Elżbiety.[1] 
    W chwili śmierci jej małżeństwo istniało tylko formalnie, ostatni raz 
    widziała się z królem w 1562 r. a cztery lata później wyjechała z Polski 
    na zawsze.[2] Zygmunt II August przez kilka lat starał się o unieważnienie 
    małżeństwa, lecz bezskutecznie - nie uzyskał zgody papieża.  

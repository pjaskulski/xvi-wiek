title: Albrecht Hohenzollern zawarł umowę na wydobycie bursztynu
content: >- 
    {{{9 października 1550}}} roku książę pruski Albrecht Hohenzollern zawarł 
    z kupcami gdańskimi - rodziną Jaskich - umowę dotyczącą wydobycia bursztynu 
    na terenie swojego księstwa.[1] Albrecht zezwolił na pozyskiwanie bursztynu w zamian 
    za 3 tys. grzywien kaucji i 4 tys. grzywien rocznej zaliczki plus dodatkowe opłaty 
    za nadwyżki wydobycia. Prawo do wydobywania bursztynu było jednym z regaliów 
    książących[2], przynosiło też znaczny dochód szacowany na 20 - 30 tys. grzywien rocznie, 
    3-4 razy więcej niż dochody z lasów. Innym znaczącym elementem dochodów księcia Albrechta
    była pensja otrzymywana od króla polskiego, zgodnie z traktatem krakowskim z 1525 roku.
    Książę otrzymywał równowartość 4 tys. florenów wypłacanych ze skarbu Prus Królewskich.  

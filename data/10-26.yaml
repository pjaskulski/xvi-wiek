title: Bitwa w lesie bukowińskim
content: >- 
    {{{26 października 1497}}} roku w lesie bukowińskim koło Koźmina wojska polskie,
    wycofujące się z Mołdawii, zostały zaatakowane przez siły mołdawskie i tureckie.[1][2] 
    Oddziały zaciężne wojsk królewskich oraz szlachta małopolska, posuwające się w straży tylnej
    poniosły znaczne straty i zostały rozbite. W celu opanowania stuacji król Jan Olbracht
    rzucił do walki chorągwie nadworne i wielkopolskie, które zdołały odrzucić Mołdawian. 
    Do legendy przeszło powiedzenie "{za króla Olbrachta wyginęła szlachata}" będące
    pewną przesadą, jednak niewątpliwie całe starcie było porażką wojsk polskich.
    Do bitwy doszło mimo zawarcia wcześniej rozejmu ze Stefanem III, hospodarem mołdawskim,
    niekiedy uważa się, że Mołdawianie złamali rozejm ponieważ wojska polskie niedochowały
    jego ustaleń wycofując się przez obszary, które miały omijać.                     

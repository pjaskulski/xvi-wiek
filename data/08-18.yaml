title: Wydano zakz noszenia broni palnej w Krakowie 
content: >- 
    {{{18 sierpnia 1535}}} roku Zygmunt I Stary wydał ordynację dla Krakowa, a także
    Kazimierza i Kleparza, w której zakazywał noszenia broni palnej. Od XIV wieku w mieście
    obowiązywał już zakaz dobywania broni białej, można jednak było ją nosić.[1] Trzy lata 
    wcześniej król ustanowił podobne prawa dla księstw zatorskiego i oświęcimskiego, 
    gdzie za publiczne noszenie broni palnej groziła kara 10 grzywien, co ciekawe 
    połowę wartości kary otrzymywał donosiciel a identyczna kara 10 grzywien groziła temu, kto 
    widział lecz nie zawiadomił władz o osobie publicznie noszącej rusznicę. 

title: Rozpoczął obrady pierwszy sejm konwokacyjny Rzeczpospolitej Obojga Narodów
content: >- 
    {{{6 stycznia 1573}}} roku rozpoczął obrady pierwszy sejm konwokacyjny[1] 
    w historii Rzeczypospolitej Obojga Narodów. Sejmem {konwokacyjnym}[2][3] nazywano 
    pierwszy sejm po śmierci króla, na którym ustalano między innymi termin i 
    miejsce wolnej elekcji. Pół roku wcześniej zmarł ostatni władca 
    z dynastii Jagiellonów: Zygmunt II August. W trakcie trwających do 28 stycznia 
    prac sejmu oprócz problemów elekcji podjęto również uchwały podatkowe a 
    także uchwalono akt konfederacji warszawskiej zapewniającej wolność wyznania 
    szlachcie i równouprawnienie dla innowierców. 

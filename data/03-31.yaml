content: >- 
    {{{31 marca 1564}}} roku w Krakowie zmarł Jan Benedykt Solfa, nadworny lekarz
    Zygmunta I Starego i Zygmunta II Augusta.[1] Studiował w Krakowie i w Bolonii,
    w 1541 r. został obdarzony szlachectwem przez cesarza Karola V . Napisał wiele cenionych 
    traktatów medycznych, etycznych i filozoficznych, m.in pierwsze w Polsce dzieło
    na temat leczenia choroby "francuskiej" (kiły),[2] propagując leczenie rtęcią według
    własnego przepisu.  Był także kanonikiem warmińskim, 
    współpracował z Mikołajem Kopernikiem. Zmarł w wieku 81 lat.

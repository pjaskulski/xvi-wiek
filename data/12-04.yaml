title: Delegacja krzyżacka przyjęła reces piotrkowski
content: >- 
    {{{4 grudnia 1512}}} roku w Piotrkowie delegacja krzyżacka z margrabią Kazimierzem 
    von Hohenzollern-Ansbach (bratem wielkiego mistrza) na czele przyjęła warunki ugody 
    w trwającym od kilkunastu lat konflikcie dyplomatycznym Polski z zakonem.[3] Wielki mistrz 
    (tak jak jego poprzednik Fryderyk Wettyn) odmawiał złożenia hołdu królowi Polski 
    zgodnie z postawieniami pokoju toruńskiego, kwestionowano też warunki pokoju 
    sprzed 50 lat. Stawało jednak się wówczas jasne, że zakon nie może liczyć na 
    rzeczywiste poparcie cesarza Maksymiliana i Rzeszy, co wpłynęło na postawę dostojników 
    krzyżackich rozmawiających z Zygmuntem Starym.[2] Wyniki negocjacji nie spotkały się 
    jednak z zadowoleniem ze strony wielkiego mistrza Albrechta Hohenzollerna, mimo 
    że oznaczały znaczne złagodzenie warunków pokoju toruńskiego. Porozumienie zakładało, 
    że wielki mistrz będzie zobowiązany do złożenia hołdu królowi 12 kwietnia 1513 roku, 
    oraz że będą wówczas prowadzone dalsze rozmowy. Zygmunt zobowiązywał się natomiast 
    do nadania zakonowi posiadłości na południowym krańcu Korony, dzięki którym Krzyżacy 
    zyskiwaliby bazy, z których mogliby walczyć z najazdami Tatarów.[1] Strona polska 
    liczyła też na pomoc zakonu w walkach z Moskwą, król wzywał zresztą do tego Albrechta 
    listownie w pierwszej połowie 1513 roku, lecz ten mimo oficjalnie wyrażonej gotowości 
    i sprzyjającej postawie stanów pruskich zwlekał. W grudniu 1513 roku wobec zmiany 
    polityki cesarza Maksymiliana Albrecht ostatecznie odrzucił warunki ugody (tzw. 
    recesu piotrkowskiego), decydując się na kontynuowanie sporu, który kilka lat 
    później zakończył się wybuchem wojny polsko-krzyżackiej toczonej w latach 1519-1521.

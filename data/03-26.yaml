title: Książę pomorski Bogusław X podpisał traktat w Pyrzycach
content: >- 
    {{{26 marca 1493}}} roku w Pyrzycach książę pomorski Bogusław X Wielki podpisał 
    traktat z elektorem brandenburskim Janem Hohenzollernem.[2] Bogusław X uznał w nim
    elektora brandenburskiego swoim dziedzicem - w momencie podpisywania traktatu
    książę nie miał legalnych potomków i był ostatnim przedstawicielem dynastii 
    Gryfitów. Dwa lata wcześniej zawarł jednak małżeństwo z Anną Jagiellonką, córką 
    Kazimierza Jagiellończyka. W kwietniu 1493 r. para doczekała się pierwszego syna
    - Jerzego[1], co oddaliło perspektywę przejęcia władzy w Szczecinie przez Hohenzollernów
    na wiele lat. Dynastia Gryfitów wygasła ostatecznie na Bogusławie XIV w roku 1637. 

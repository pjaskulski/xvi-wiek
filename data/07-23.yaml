title: Urodziła się Anna Jagiellonka, królowa Czech i Węgier
content: >- 
      {{{23 lipca 1503}}} roku w Budzie urodziła się Anna Jagiellonka, córka
      Władysława II Jagiellończyka i Anny de Foix-Candale, w przyszłości królowa
      Czech i Węgier.[1][2] Jako 12 latka, w trakcie zjazdu wiedeńskiego monarchów dynastii 
      Jagiellonów i Habsburgów, została warunkowo poślubiona jednemu z wnuków
      cesarza Maksymiliana I. W 1521 doszło do faktycznego małżeństwa
      z Ferdynandem Habsburgiem, wnukiem cesarskim. W ten sposób wypełniły się 
      postanowienia tajnego układu małżeńskiego zawartego jeszcze w 1506 roku
      między węgiersko-czeską linią Jagiellonów a Habsburgami. W 1526 roku, po
      śmierci swojego brata Ludwika, Anna została królową czeską a rok później 
      węgierską. Miała piętnaścioro dzieci, jej syn Maksymilian II został cesarzem,
      dwie z jej córek, najpierw Elżbieta a później Katarzyna były małżonkami
      króla Zygmunta II Augusta.

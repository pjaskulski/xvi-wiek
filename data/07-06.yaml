title: Albrecht Hohenzollern został wielkim mistrzem zakonu krzyżackiego
content: >- 
    {{{6 lipca 1511}}} roku wielkim mistrzem zakonu krzyżackiego został książę
    Albrecht Hohenzollern z linii frankońskiej rodu Hohenzollenrów[1]. Był synem
    Fryderyka Hohenzollerna i Zofii Jagiellonki, siostrzeńcem króla Zygmunta I
    Starego. Jego kandydaturę na urząd wielkiego mistrza popierał cesarz 
    Maksymilian I. Wstępując do zakonu przybrał nazwisko Albrecht von 
    Brandenburg-Ansbach[2].  

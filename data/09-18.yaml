title: Instrukcja kanclerza Osieckiego w sprawie traktowania więźniów
content: >- 
    {{{18 września 1550}}} roku kanclerz koronny Osiecki wydał instrukcję staroście rawskiemu 
    dotyczącą traktowania więźniów. Instrukcja mówiła także o opiece moralnej nad skazanymi.[1][2] 
    Kanclerz zalecał  m.in. by {nauki duchowne były więźniom dawane, by nad ich obyczajami mieć baczność}.  

title: Zygmunt I Stary zabronił handlu z państwem krzyżackim
content: >- 
    {{{19 lutego 1520}}} roku w Toruniu król Zygmunt I Stary wydał edykt, w którym
    zabraniał swoim poddanym handlu z państwem krzyżackim.[1] Nakaz dotyczył głównie
    mieszkańców miast Prus Królewskich a związany był z toczącą się właśnie wojną 
    Królestwa z zakonem krzyżackim. Zakaz handlu z ziemiami pozostającymi pod panowaniem
    państwa zakonnego był uchwalony już wcześniej, podczas sejmu krakowskiego 1518 roku,
    czyli jeszcze przed wojną. Tekst edyktu z 24 marca 1518 mówił o odpowiedzi na działania
    mistrza zakonu, który zabronił wywozu wszelkich towarów do Polski, wskazywano
    także na przypadki rabunków i gwałtów doświadczanych przez kupców polskich na ziemiach zakonu.[3]  
    Również 19 lutego 1520 r. król wydał polecenie by ściągnięto z Krakowa ciężkie działa 
    dla polskiej armii. Artyleria ta, w postaci 12 armat burzących[2] została 
    użyta w pierwszej kolejności podczas skutecznego oblężenia Pasłęka w kwietniu 1520 r.

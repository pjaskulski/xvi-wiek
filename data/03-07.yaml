title: Stefan Batory wydał zakaz handlu z Gdańskiem
content: >- 
    {{{7 marca 1577}}} podczas konfliktu Gdańska z Rzeczypospolitą i królem Stefanem
    Batorym[1], król wydał zakaz handlu z obłożonym banicją Gdańskiem. Na decyzji króla
    zyskał Toruń i port w Elblągu, który zanotował w tym roku wyjątkowy wzrost
    obrotów handlowych.[3] Sytuację wykorzystała także angielska handlowa Kompania 
    Wschodnia (Eastland Company), która za zachętą Batorego przeniosła się z Gdańska 
    do Elbląga.[2] Restrykcje handlowe wobec Gdańska nie przetrwały długo, już 
    w grudniu 1577 r. król doszedł do porozumienia z miastem.

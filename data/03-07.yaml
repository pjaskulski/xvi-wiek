title: Zygmunt II August wzywa posłów litewskich do powrotu na sejm
content: >- 
    {{{7 marca 1569}}} podczas obrad sejmu polsko-litewskiego w Lublinie król
    Zygmunt II August wydał uniwersał wzywający posłów litewskich do powrotu
    do Lublina.[2] Doszło wówczas do kryzysu w trakcie negocjacji dotyczących unii
    Polski i Litwy, większość posłów litewskich i część senatorów opuściła potajemnie
    obrady 1 marca. Król wystąpił w sposób zdecydowany, 5 marca włączył województwo
    podlaskie do Korony,[1] 7 marca wydał uniwersał i wezwał posłów litewskich do Lublina. 

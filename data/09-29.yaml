title: Fryderyk Wettyn zostaje wielkim mistrzem zakonu krzyżackiego
content: >- 
    {{{29 września 1498}}} w Królewcu Fryderyk Wettyn, książę saski, wstępuje
    do zakonu krzyżackiego i od razu zostaje wybrany wielkim mistrzem zakonu. 
    Nowy wielki mistrz prowadzi politykę niechętną Polsce, konsekwentnie odmawia 
    złożenia hołdu lennego należnego królowi Janowi Olbrachtowi i jego następcom.
    Aby tego uniknąć w 1507 r. wyjeżdża z Prus do Saksonii, tam 14 grudnia 1510 
    roku w Rochlitz, umiera. 

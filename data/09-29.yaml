title: Fryderyk Wettyn zostaje wielkim mistrzem zakonu krzyżackiego
content: >- 
    {{{29 września 1498}}} roku w Królewcu książę Fryderyk Wettyn wstąpił
    do zakonu krzyżackiego, został też od razu wybrany jego wielkim mistrzem.[2]
    Wyborem tym zakon pragnął wzmocnić swoją pozycję, powierzając przywódzwo 
    księciu Rzeszy, synowi Albrechta Odważnego, władcy Saksonii. Fryderyk był 
    także szwagrem Barbary Jagiellonki, siostry Jana Olbrachta, która dwa lata 
    wcześniej poślubiła starszego brata Fryderyka - księcia Jerzego. Nowy wielki 
    mistrz prowadził politykę niechętną Polsce, konsekwentnie - jako książę Rzeszy 
    - odmawiając złożenia hołdu lennego należnego królowi Janowi Olbrachtowi 
    i jego następcom. Stosując unik wobec ultimatum ze strony Zygmunta Starego 
    w 1507 r. wyjechał z Prus do Saksonii, tam 14 grudnia 1510 roku w Rochlitz, 
    zmarł.[1] Zakon kontynuując politykę powierzania swoich sterów ludziom o wysokiej 
    pozycji politycznej i skoligaconych z Jagiellonami, na jego następcę wybrał 
    Albrechta Hohenzollerna.   

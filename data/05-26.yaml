title: Zygmunt I Stary potwierdził przywileje Albrechta Hohenzollerna
content: >- 
    {{{26 maja 1526}}} roku król Zygmunt I Stary wydał dokumenty wprowadzające  
    Albrechta Hohenzollerna formalnie w lenno i potwierdzające zbiorczo jego przywileje.[1] 
    Warunkiem wydania przywileju zbiorczego było wypełnienie przez księcia dwudziestego
    dziewiątego artykułu pokojowego traktatu krakowskiego, 
    dotyczącego zwrotu dawnych przywilejów krzyżackich. Albrecht uczynił to 24 maja 1526 r. 
    zwracając 4 beczki oryginalnych dokumentów w tym tzw. Złotą Bullę cesarza Fryderyka II 
    z 1226 roku, która potwierdzała wówczas nadania dokonane przed Konrada Mazowieckiego 
    dla zakonu krzyżackiego.[2] Historia zakonu w Prusach dobiegała ostatecznie końca,
    a książę Albrecht mógł zająć się przygotowaniami do ślubu z córką króla duńskiego -
    księżniczką Dorotą. 
contentTwitter: >-

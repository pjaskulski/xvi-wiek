title: Spalenie ksiąg heretyckich w Wilnie 
content: >- 
    {{{12 sierpnia 1581}}} roku biskup wileński Jerzy Radziwiłł wydał list okólny,
    w którym nakazywał sporządzenie przez księgarzy wykazu sprzedawanych  przez nich 
    książek, w celu eliminacji publikacji szkodliwych.[1] Druk książki bez zezwolenia 
    biskupa miał odtąd być karany finansowo lub cieleśnie, zachęcano też do palenia ksiąg
    głoszących poglądy heretyckie i antykatolickie. Faktycznie doszło wówczas w mieście 
    do aktów palenia ksiąg zabieranych z blibliotek i od drukarzy, a we wrześniu do 
    dalszych rozruchów na tle religinym, skierowanych przeciwko protestantom. 
    Wydarzenia te potępił król Stefan Batory w wydanym 30 września z obozu pod Pskowem 
    uniwersale ("{w tych niedawnych czasiech niemały rozruch się stał w tym mieście 
    naszym stołecznym Wilnie od tych, którzy są katolickiej rzymskiej wiary przeciw 
    ludziom i ministrom ewangelickiego i saskiego zboru}") i nakazał ukaranie winnych.[3] 
    Biskup Jerzy Radziwiłł, który był wcześniej (jak jego ojciec - Mikołaj Radziwiłł Czarny) 
    wyznania kalwińskiego, przeszedł na katolicyzm w roku 1574[2] a w kilka lat 
    po opisywanych wydarzeniach został kardynałem i biskupem krakowskim. Zmarł w 1600 roku
    w Rzymie i został pochowany w tamtejszym kościele Il Gesù.     

title: Aleksander Jagiellończyk został wielkim księciem litewskim 
content: >- 
      {{{20 lipca 1492}}} roku w Wilnie, zgodnie z ostatnią wolą króla Kazimierza
      Jagiellończyka szlachta litewska obrała Aleksandra Jagiellończyka wielkim
      księciem litewskim.[1] Ponieważ jednocześnie kandydatem na tron Królestwa Polskiego
      był brat Aleksandra - Jan Olbracht - oznaczało to w praktyce zakończenie unii 
      personalnej, oba państwa miała od tej pory łączyć więź w postaci dynastii, 
      panującej poza Polską i Litwą, także w Czechach i na Węgrzech. Wybór Aleksandra,
      popieranego przez możnowładców litewskich był prawie jednomyślny, trudniej 
      przebiegała elekcja Jana Olbrachta, gdyż część możnych Korony oraz Władysław, 
      król Czech i Węgier popierali raczej królewicza Zygmunta, ale ostatecznie uszanowano
      testament Kazimierza Jagiellończyka i 23 września 1492 r. Jan Olbracht został
      królem.[2]

title: Urodził się Konstantyn Ferber, burmistrz Gdańska, przeciwnik Komisji Morskiej
content: >- 
     {{{9 czerwca 1520}}} roku urodził się Konstantyn Ferber, burmistrz Gdańska 
     i burgrabia królewski, kupiec i bankier, przeciwnik Komisji Morskiej, obrońca 
     gdańskich przywilejów.[2] W 1568 roku nakazał uwięzienie 11 kaprów królewskich,
     których oskarżono o napaść na okolicznych chłopów i 23 czerwca tegoż roku 
     ścięto. Sprawa wywołała ostry konflikt z Zygmuntem Augustem, ze względu na 
     nieproporcjonalny rozmiar kary wobec winy kaprów.[3] Dodatkowo specjalna 
     komisja wysłana przez króla i senat pod przewodnictwem biskupa Karnkowskiego 
     nie została wpuszczona do miasta. Podczas sejmu lubelskiego 1569 roku władze 
     Gdańska oskarżono o obrazę majestatu i prześladowanie kaprów. Wojewoda łęczycki
     Jan Sierakowski wypominał gdańszczanom: "Polską zawżdy Gdańsk stał, bez
     Polski obejść się nie mógł i nie może. Nami stoicie, nami żywiecie"[4]. 
     W wyniku procesu, 12 sierpnia 1569 r. Konstantyn Ferber wraz dwoma innymi 
     burmistrzami został pozbawiony urzędu i skazany na więzienie w Piotrkowie, 
     gdzie spędził rok, odzyskując wolność gdy posłom gdańskim udało się przebłagać 
     Zygmunta Augusta.[1] Nie był to ostatni konflikt burmistrza z królem Polski 
     ani ostatni pobyt w więzieniu. W 1576 r. podczas sporu Gdańska ze Stefanem 
     Batorym został wraz z całą delegacją miasta uwięziony w Łowiczu, gdzie spędził 
     pół roku. 

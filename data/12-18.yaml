title: Senat koronny dokonał elekcji Zygmunta Augusta na króla Polski
content: >- 
    {{{18 grudnia 1529}}} roku podczas sejmu w Piotrkowie senat dokonał elekcji Zygmunta
    Augusta na króla Polski.[2] Była to tzw. elekcja {viviente rege}, albowiem dokonano jej 
    za życia Zygmunta Starego, a miała na celu zapewnienie bezproblemowej sukcesji. 
    W lutym 1530 roku odbyła się koronacja młodego króla, który miał wówczas niespełna 10 lat
    i na faktyczne objęcie tronu przyszło mu czekać jeszcze lat osiemnaście.[1] Elekcja 
    {viviente rege} była sukcesem pary królewskiej: Zygmunta Starego i Bony Sforzy, była 
    bowiem sprzeczna z tradycją powstałą po śmierci Władysława III Warneńczyka, kiedy uznano
    że elekcji dokonuje zjazd szlachty dopiero po śmierci poprzedniego władcy.[3]  

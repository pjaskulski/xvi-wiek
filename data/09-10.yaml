title: Sejm mazowiecki złożył przysięgę wierności Zygmuntowi Staremu
content: >- 
    {{{10 września 1526}}} roku w Warszawie sejm mazowiecki złożył przysięgę wierności
    królowi Zygmuntowi I Staremu.[1] Tym samym szlachta mazowiecka potwierdziła inkorporację
    księstwa do Królestwa Polskiego. Ostatni książę mazowiecki z dynastii Piastów, Janusz III, 
    zmarł wiosną 1526 roku nie zostawiając potomstwa. Mimo różnych pomysłów na dalsze losy
    księstwa, królowa Bona myślała np. o ustanowieniu Mazowsza księstwem dziedzicznym 
    Zygmunta Augusta, zwyciężyło jednak zdanie króla, który dążył do pełnej inkorporacji.[2] 
    Tę w 1529 roku potwierdził sejm koronny w Piotrkowie, na którym po raz pierwszy 
    pojawili się przedstawiciele szlachty mazowieckiej.

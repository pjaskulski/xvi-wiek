title: Zakon krzyżacki zawarł przymierze z wielkim księciem Wasylem
content: >- 
    {{{10 marca 1517}}} roku w Moskwie poseł krzyżacki Dietrich von Schönberg
    zawarł przymierze z wielkim księciem moskiewskim Wasylem III.[1] Przymierze 
    skierowane było przeciwko monarchii Jagiellonów, Wasyl III zobowiązywał się 
    przesłać zakonowi posiłki w postaci subsydium na roczne utrzymanie 10 tysięcy 
    piechoty i 2 tysięcy zaciężnej jazdy oraz połowy kosztów altylerii. 
    Wielki książę objął także zakon swoim protektoratem. Pomoc moskiewska nie miała 
    być jednak wypłacona z góry, lecz dopiero po rozpoczęciu wojny prze zakon, zajęciu
    całych Prus i Gdańska, a także - oblężeniu Krakowa.[4]  Ilustracją niższej
    pozycji zakonu wobec Moskwy była zgoda na padanie posłów krzyżackich na twarz
    przed wielkim księciem, w drugą stronę, posłowie rosyjscy musieli tylko skłaniać
    głowę przed wielkim mistrzem.[2] Wsparcie rosyjskie niewiele pomogło zakonowi krzyżackiemu
    w rozpoczętej w 1519 roku wojnie z Koroną. Konflikt na wschodzie toczył się 
    ze zmiennym szczęściem a 14 września 1522 roku w Moskwie zawarto z Polską i Litwą 
    pięcioletni rozejm, zakon rozejm z Królestwem Polskim podpisał już rok wcześniej.[3]

title: Mistrz zakonu inflanckiego mobilizuje rycerstwo Harii i Wironii 
content: >- 
    {{{27 grudnia 1557}}} roku mistrz zakonu inflanckiego Johann Wilhelm von Fürstenberg
    wydał rozkaz mobilizacyjny dla rycerstwa Harii i Wironii (krainy w dzisiejszej 
    północnej Estonii).[2] Zakon obserwował rosnące zagrożenie ze strony wojsk
    Iwana Groźnego, który szykował się do agresji na tereny państwa zakonnego. Faktycznie 
    na początku 1558 roku armia moskiewska wkroczyła do Inflant, zajmując m. in. Narwę
    i Dorpat. Celem Iwana Groźnego był dostęp do portów nad morzem Bałtyckim, który 
    pragnął uzyskać kosztem słabnącego państwa zakonnego. Kiedy we wrześniu 1557 roku 
    Fürstenberg złożył hołd Zygmuntowi Augustowi i zawarł sojusz z Litwą, Moskwa 
    uznała to za naruszenie warunków pokoju inflancko-rosyjskiego z 1554 roku
    i wystarczający pretekst do wojny. Wydarzenia te rozpczęły długą wojnę o Inflanty
    w której wzięły też udział Dania i Szwecja, a która zakończyła istnienie inflanckiej
    gałęzi zakonu krzyżackiego.[1] Następca von Fürstenberga, mistrz Gotthard Kettler został kilka 
    lat później wzorem Albrechta Hohenzolerna świeckim księciem Kurlandii.        

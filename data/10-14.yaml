title: Uniwersał Zygmunta Starego w sprawie Mołdawii
content: >- 
    {{{14 października 1530}}} roku Zygmunt Stary wydał uniwersał, w którym przestrzegał 
    zbierającą sie na sejmikach szlachtę przez nieuchronnym konfliktem z hospodarem 
    mołdawskim Piotrem Rareşem.[1] Król uważał, że niebędne będzie przeznaczenie dodatkowych 
    środków w celu przygotowania się do wojny, liczył na przychylność szlachty w sprawie
    podatków podczas najbliższego sejmu. Źródłem konfliktu był ciągnący się już od kilkudziesięciu
    lat spór o Pokucie, hospodar licząc na wsparcie tureckie i węgierskie zaczął
    aktywnie domagać się jego zwrotu. Nadzieje mołdawskie były jednak złudne, Turcja 
    nie była zainteresowana konfliktem z Polską. Mimo to w grudniu 1530 roku Rareş wkroczył 
    na teren Pokucia, pokonał pospiesznie zebrane nieliczne siły hetmana polnego Jana 
    Koła z Dalejowa pod Chocimiem.[2] Wybuch działań zbrojnych na południowych krańcach Królestwa
    zmobilizował szlachtę do uchwalenia podatków. Przygotowana armia pod dowództwem hetmana Jana
    Tarnowskiego zadała wojskom modławskim poważną klęskę pod Obertynem 22 sierpnia 1531 roku.
    W 1532 roku zawarto rozejm.          

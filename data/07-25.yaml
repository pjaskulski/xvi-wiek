title: Urodził się Świętosław Orzelski, starosta radziejowski i poseł na sejm
content: >- 
    {{{25 lipca 1549}}} roku w Orlem urodził się Świętosław Orzelski, starosta 
    radziejowski, poseł na sejm, luteranin.[3] W 1573 r. w czasie sejmu konwokacyjnego 
    domagał się przeprowadzenia śledztwa w sprawie śmierci Zygmunta II Augusta.
    W 1582 r. wygłosił w imieniu sejmu mowę dziękczynną ku czci Stefana Batorego
    w uznaniu jego zwycięskiej wojny z Moskwą.[2] Był także historykiem, autorem
    dzieła opisującego czasy wielkiego bezkrólewia w latach 1572-1576 - {Interregni 
    Poloniae libri VIII}[4] wydanego w XIX wieku po polsku jako: {Bezkrólewia 
    ksiąg ośmioro czyli Dzieje Polski od zgonu Zygmunta Augusta r. 1572 aż do r. 
    1576}.[1]

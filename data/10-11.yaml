title: Zmarł Mikołaj Sokolnicki, lekarz, profesor Uniwerystetu Krakowskiego
content: >- 
    {{{11 października 1531}}} roku w Krakowie zmarł Mikołaj Sokolnicki, lekarz 
    i profesor krakowskiego uniwersystetu.[1][2] W 1527 roku uzyskał doktorat z medycyny,
    był zwolennikiem reformacji. Prowadził dziennik na marginesach tabel astronomicznych 
    J. Stoefflerinusa, zachowanych do dziś w Bibliotece Jagiellońskiej. Zmarł w wieku 
    36 lat w wyniku zarazy.       

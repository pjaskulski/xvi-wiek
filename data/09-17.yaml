title: Zmarł książę Jan V Zatorski, a jego księstwo przyłączono do Polski 
content: >- 
    {{{17 września 1513}}} roku zginął tragicznie Jan V, książę zatorski,
    zamordowany przez polskiego szlachcica Wawrzyńca Myszkowskiego ze Spytkowic.[1]
    Książę nie posiadał legalnych potomków, w 1494 roku zawarł układ z Janem Olbrachtem,
    w którym za 80 tys. florenów sprzedał prawa do swych ziem, zachowując dożywotnio
    tytuł książęcy. Po śmierci księcia, lokalna szlachta złożyła w październiku
    przysięgę wierności królowi polskiemu, a samo księstwo przyłączono do Polski.[2]
    Oficjalny akt inkorporacji do województwa krakowskiego podpisano jednak dopiero
    w 1564 roku na sejmie w Warszawie. 

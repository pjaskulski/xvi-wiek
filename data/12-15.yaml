    {{{15 grudnia 1523}}} roku w Krakowie zmarł Jan Boner, kupiec krakowski i bankier 
    królewski.[1] Pochodził z Alzacji, osiedlił się początkowo we Wrocławiu, lecz w 1483 roku
    zamieszkał w Krakowie. Majątku dorobił się na wytwórniach papieru w okolicach Krakowa,
    dostarczał też srebro do mennicy królewskiej a w 1515 roku został zarządcą żup solnych
    w Wieliczce. W 1506 roku jako przedstawiciel Krakowa uczestniczył w elekcji Zygmunta 
    Starego, Boner stał się głównym bankierem Zygmunta, w 1514 roku władca ten nadał mu 
    tytuł szlachecki. Spadkobiercą Jana Bonnera został jego bratanek Seweryn, który 
    nie tylko powiększył majątek rodzinny, ale doszedł do pozycji członka senatu zostając
    kasztelanem żarnowskim, bieckim i sądzeckim.  

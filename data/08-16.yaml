title: Jan II Zygmunt Zapolya został księciem Siedmiogrodu
content: >- 
    {{{16 sierpnia 1570}}} roku na mocy układu w Spirze Jan II Zygmunt Zapolya został
    pierwszym księciem Siedmiogrodu.[1] Książę był synem Jana Zapolya i Izabeli Jagiellonki,
    córki Zygmunta Starego i królowej Bony. Jego ojciec, wybrany w 1526 roku przez sejm 
    węgierski królem, początkowo przegrał walkę o tron z Habsburgami. Wspierany przez 
    możnowładców polskich i przede wszystkim sułtana, którego protektorat przyjął, został
    ostatecznie władcą Węgier wschodnich. Zmarł w 1540 roku tuż po narodzinach Jana II Zygmunta, 
    którego droga do władzy również nie była prosta i również wiodła przez kilkuletni  
    pobyt w Polsce.[2] Jan Zygmunt wraz z matką wrócili do Transylwanii w 1556 roku, 
    korzystając z poparcia Sulejmana Wspaniałego, któremu książę złożył hołd w 1566 
    roku w Zemun. Spory i wojny z Habsburgami zakończył dopiero układ w Spirze z 1570 roku.
    Książę był już wówczas poważnie chory i zmarł w marcu kolejnego roku. Nie miał
    potomstwa, większość majątku zapisał swojemu wujowi Zygmunowi Augustowi. Na jego
    następcę sejm wybrał Stefana Batorego, który przybrał tytuł wojewody, a kilka lat 
    później został elekcyjnym królem Rzeczypospolitej Obojga Narodów.  

title: Wizyta Mikołaja Radziwiłła pod piramidami
content: >- 
    {{{11 września 1583}}} roku Mikołaj Radziwiłł "Sierotka" odbył swoją drugą wyprawę
    do egipskich piramid, podczas której nabył dwie mumie ze szczątkami mężczyzny 
    i kobiety.[1] W czasie wcześniejszej wyprawy w sierpniu tegoż roku książę Radziwiłł 
    wspiął się na szczyt piramidy Cheopsa. Mumie zabrał ze sobą wracając do domu, 
    jednak w trakcie rejsu z Egiptu uległ popularnemu wówczas przesądowi i wyrzucił 
    obie mumie do morza, jako przynoszące pecha w trakcie żeglugi. Wyprawy do piramid 
    były częścią dwuletniej pielgrzymki do Ziemi Świętej[3], w trakcie której Mikołaj 
    Radziwiłł odwiedził także Egipt i Syrię. Kilka lat później spisał pamiętniki (ok. 1595) 
    wydane w 1601 roku pod tytułem "Peregrynacja do Ziemi Świętej".[2][4]       

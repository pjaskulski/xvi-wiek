title: Wizyta Mikołaja Radziwiłła pod piramidami
content: >- 
    {{{11 września 1583}}} roku Mikołaj Radziwiłł "Sierotka" odbył swoją drugą wyprawę
    do egipskich piramid, podczas której nabył dwie mumie.[1] Podczas wcześniejszej wyprawy
    w sierpniu tego roku książę Radziwiłł wspiął się na szczyt piramidy Cheopsa. 
    Mumie zabrał ze sobą wracając do domu, jednak w trakcie rejsu z Egiptu uległ 
    popularnemu wówczas przesądowi i wyrzucił obie mumie do morza, jako przynoszące 
    pecha w trakcie żeglugi. Wyprawy do piramid były elementem dwuletniej pielgrzymki
    do Ziemi Świętej[3], w trakcie której Mikołaj Radziwiłł odwiedził też właśnie Egipt 
    i Syrię. Kilka lat później spisał pamiętniki znane pod tytułem "Pamiętniki z pielgrzymki 
    do Ziemi Św."[2]       

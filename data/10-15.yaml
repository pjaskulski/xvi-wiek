title: Oblężenie Kiesi (Wenden) przez wojska Iwana Groźnego
content: >- 
    {{{15 października 1578}}} roku liczące 18 tys. żołnierzy wojska Iwana Groźnego 
    dowodzone przez Iwana Juriewicza Golicyna rozpoczęły oblężenie Kiesi (niem. Wenden, 
    dziś Cēsis na Łotwie).[1][2] Twierdzę tą wojska polskie odzyskały z rąk moskiewskich 
    kilka miesięcy wcześniej a już wiosną 1578 roku oddziały Iwana Groźnego próbowały ją 
    bezskutecznie odbić. Na wieść o oblężeniu pomoc załodze wysłał Mikołaj Radziwiłł,
    odsiecz pod wodzą Andrzeja Sapiehy, wspomagana przez oddziały szwedzkie, odniosła
    21 października zwycięstwo nad wojskami Iwana Groźnego, znosząc zagrożenie dla twierdzy. 

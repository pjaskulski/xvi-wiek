title: Książę Albrecht Hohenzollern obniżył wynagrodzenie profesorów królewieckiego uniwersytetu
content: >- 
    {{{15 maja 1549}}} roku książę Albrecht Hohenzollern zdecydował o obniżeniu 
    pensji niektórych profesorów uniwersytetu w Królewcu do wysokości 100 grzywien. 
    Uniwersytet istniał od 1544 r., był drugą uczelnią wyższą na terenie Rzeczypospolitej, 
    a także drugą uczelnią protestancką w Europie. Początkowo przeznaczona przez 
    księcia suma 3 tysięcy grzywien na utrzymanie uczelni była zupełnie wystarczająca, 
    jednak dość szybko okazało się że postępująca inflacja czyni fundację Albrechta 
    na rzecz Uniwersytetu zbyt szczupłą, stąd konieczność obniżek.[1]
    Większym jednak problemem z punktu widzenia profesorów (których początkowo 
    było zaledwie 11), była regularność wypłat wynagrodzenia, a właściwie 
    jej brak. Dopiero w 1556 r. książę Albrecht zgodził się przeznaczyć na rzecz 
    Akademii dochody z leżącej niedaleko posiadłości Rybaki (Fischhausen). Aby 
    wspomóc często nienajlepszą sytuację materialną wykładowców, nadawano im dodatkowe 
    przywileje, np. warzenia piwa a także przyznawano deputaty drewna opałowego. 
    Zarobki profesorów różniły się zależnie od dziedziny, którą się zajmowali, 
    najlepiej opłacani byli profesorowie teologii, prawa i medycyny, słabiej zaś 
    profesorowie filozofii. W zamian za wynagrodzenie zobowiązani byli do prowadzenia 
    4 godzin wykładów tygodniowo.

title: Ślub Zygmunta Starego z Boną Sforzą
content: >- 
    {{{18 kwietnia 1518}}} roku w Krakowie Zygmunt I Stary wziął ślub z Boną Sforzą
    księżniczką z rodu książąt mediolańskich, bratanicę zmarłej kilka lat lat wcześniej
    cesarzowej Bianki.[1][2] Bona, która została jednocześnie królową Polski i wielką księżną 
    litewską, była drugą żoną Zygmunta Starego. Król owdowiał w 1515 r. kiedy zmarła Barbara 
    Zapoyla. Małżonków dzieliła znaczna różnica wieku, królowa Bona miała 24 lata, 
    Zygmunt Stary - 51. Para doczekała się sześciorga dzieci, lecz tylko jednego syna 
    Zygmunta Augusta, który dożył wieku dorosłego i miał zostać ostatnim władcą 
    z dynastii Jagiellonów. Jego młodszy brat Olbracht, przedwcześnie urodzony w 1527
    roku, żył tylko jeden dzień.  

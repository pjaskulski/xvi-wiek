title: Albrecht Hohenzollern ogłasza drukiem swoje usprawiedliwienie
content: >- 
    {{{29 października 1526}}} roku książę Albrecht Hohenzollern ogłosił drukiem 
    swoje {Christliche Verantwortung} (chrześcijańskie usprawiedliwienie).[1] Była to odpowiedź
    księcia na wrogie wystąpienia wobec nowego państwa pruskiego do których doszło podczas
    sejmu Rzeszy w 1526 roku. O przywłaszczenie sobie terenów państwa zakonnego oskarżył
    Albrechta ówczesny wielki mistrz niemieckiej części zakonu krzyżackiego Dietrich von Clee.
    Powstanie świeckiego państwa, w dodatku luterańskiego i będącego lennem polskiego króla, 
    nie wzbudziło entuzjazmu w Rzeszy. Pismo Albrechta było próbą obrony jego czynów i decyzji.
    Usprawiedliwiał się w nim brakiem pomocy ze strony cesarza podczas konfliktu z Polską,
    a także tym, że racja i prawo stały jednak po stronie polskiej. Broniąc konwersji na luteranizm
    i złamania ślubów zakonnych (bezżenności) podważał sens istnienia zakonu jako tworu 
    ludzkiego przeciwnego naturze i woli boskiej.

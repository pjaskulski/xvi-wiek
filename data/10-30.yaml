title: Papież Grzegorz XIII wydał bullę potwierdzającą akt erekcyjny Uniwersytetu Wileńskiego
content: >- 
    {{{30 października 1579}}} roku papież Grzegorz XIII wydał bullę, w której potwierdził 
    akt erekcyjny Uniwesytetu Wileńskiego przygotowany przez Stefana Batorego.[1] Uniwersytet 
    powstał na bazie istniejącego od kilku lat kolegium jezuitów i był trzecim (uwzględniając 
    uczelnię w Królewcu w lennym księstwie pruskim), uniwersytetem w Rzeczypospolitej.[2][3] 
    Pełna łacińska nazwa nowej uczelni brzmiała {Academia et Universitas Vilnensis Societatis Jesu}.
    Po kasacie zakonu jezuitów w XVIII wieku uniwersytet stał się uczelnią świecką podlegającą 
    Komisji Edukacji Narodowej.

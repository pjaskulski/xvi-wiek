title: Maciej Drzewiecki, biskup kujawski i urzędnik królewski, został prymasem Polski
content: >- 
     {{{12 czerwca 1532}}} roku Zygmunt I Stary mianował Macieja Drzewieckiego
     arcybiskupem gnieźnieńskim i prymasem Polski, jego kandydaturę wspierała 
     królowa Bona i Zygmunt August.[1] Maciej Drzewiecki wcześniej pełnił funkcję 
     sekretarza królewskiego, wielkiego kanclerza koronnego, biskupa przemyskiego 
     a później kujawskiego. Był jednym z sygnatariuszy konstytucji {Nihil Novi} 
     oraz traktatu krakowskiego z 1525 roku, rok wcześniej pełnił funkcję komisarza 
     królewskiego w Gdańsku.[2] Do dziś zachował się dziennik prowadzony przez 
     Drzewieckiego w latach 1499-1515 na marginesach księgi wydrukowanej w Ulm 
     w 1499 r. o tytule {Almanach nova plurim is annis venturis inservientia 
     per Ioannem S toefflerinum Iustingentem et Iacobum Pfaum en Ulm ensem accuratissime 
     supputata et toto fere Europe dextro sydere impartita}. 
     Prymas zmarł w 1535 roku podczas podróży do Krakowa, w wieku 68 lat.  

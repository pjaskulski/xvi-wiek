title: Zmarł Fabian Luzjański, biskup warmiński
content: >- 
      {{{30 stycznia 1523}}} roku w Lidzbarku Warmińskim zmarł Fabian Luzjański, 
      biskup warmiński.[1] Biskupem został w 1512 r. po śmierci Łukasza Watzenrode 
      a jego wybór przez kapitułę spowodował poważny konflikt z Zygmuntem I Starym. 
      Król, zgodnie z traktatem toruńskim, miał prawo zatwierdzać kandydata kapituły,
      czego zaniedbano. Zygmunt zażądał powtórzenia wyborów, poparły go sejmiki
      ziemskie w Koronie. 7 grudnia 1512 roku zawarto kompromis, podpisując
      tzw. akt piotrkowski.[2] Porozumienie przewidywało, że kapituła będzie 
      przedstawiać listę kanoników a król wybierze z niej 4 'miłych sobie' 
      kandydatów, jednego z nich kapituła uczyni biskupem warmińskim.      

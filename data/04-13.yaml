title: Stanisław Chodecki z Chodcza zostaje dowódcą obrony potocznej i starostą lwowskim  
content: >- 
    {{{13 kwietnia 1501}}} roku  Stanisław Chodecki z Chodcza[1] zostaje mianowany dowódcą 
    obrony potocznej, będąc jednocześnie starostą lwowskim. Była to częsta praktyka
    wynikająca z faktu iż wojska zaciężne składające się na obronę potoczną były zbyt 
    nieliczne by przeciwstawiać się większym napadom tatarskim, zaś starosta miał prawo
    zarządzać pospolitym ruszeniem ze swojego terenu. Na początku 1501 roku król Jan Olbracht
    starał się wzmocnić siły obrony potocznej przeprowadzając nowe zaciągi, w marcu i kwietniu
    wydano listy przepowiednie dla 13 chorągwi jazdy i dwóch rot pieszych.[2] Niestety
    sytuację pogorszyła śmierć króla w Toruniu w tym samym roku, zebrane wojska (2500 zaciężnych) 
    nie zostały opłacone, co doprowadziło do rabunków dóbr kościelnych w Małopolsce.   

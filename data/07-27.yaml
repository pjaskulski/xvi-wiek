title: Papież Leon X wydał bullę korzystną dla Zakonu Krzyżackiego 
content: >- 
      {{{27 lipca 1513}}} roku niedawno wybrany papież Leon X wydał bullę, w której
      opowiadał się za rozstrzygnięciem sporów polsko-krzyżackich podczas soboru.[1]
      Była to niekorzystna decyzja dla Zygmunta I Starego, gdyż wówczas państwo 
      zakonne mogłoby liczyć na pomyślny wynik sporu z Polską opierając się 
      na swoich licznych stronnikach w Rzymie. Od dwóch lat wielkim mistrzem
      zakonu był Albrecht Hohenzollern, który z całą energią kontynuował politykę
      swojego poprzednika (Fryderyka Saskiego) starając się podważyć ustalenia 
      pokoju toruńskiego z 1466 roku, uniezależnić się od Polski a nawet odzyskać 
      dla zakonu tereny Prus Królewskich. Albrecht konsekwentnie odmawiał złożenia 
      hołdu królowi, poszukując sojuszników na dworze cesarskim i w Moskwie, prowadząc 
      też działania dyplomatyczne w Rzymie.       

title: Zawarto pokój wieczysty między Litwą a Wielkim Księstwem Moskiewskim 
content: >- 
    {{{5 lutego 1494}}} roku w Moskwie zawarto wieczysty pokój między Wielkim 
    Księstwem Litewskim a Wielkim Księstwem Moskiewskim.[1] Podpisanie traktatu
    zakończyło trwającą od 1492 r. wojnę, Litwa musiała m.in. zrezygnować
    z pretensji do Nowogrodu Wielkiego, zawarto sojusz przeciwko Tatarom. Efektem
    porozumienia był też ślub Aleksandra Jagiellończyka z córką Iwana III Srogiego
    - Heleną[2], po matce pochodzącą z rodu ostatnich władców cesartwa Bizantyńskiego. 
    "Wieczysty" pokój przetrwał tylko 6 lat, w maju 1500 r. wojska moskiewskie 
    uderzyły na Litwę.

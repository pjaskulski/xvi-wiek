title: Piotr Myszkowski został hetmanem polnym koronnym 
content: >- 
    {{{3 maja 1499}}} roku Jan Olbracht mianował Piotra Myszkowskiego dowódcą 
    obrony potocznej (hetmanem polnym koronnym).[1][2] Nowy hetman nie wykazał się ani
    umiejętnościami wojskowymi ani sprawnością organizacyjną, oskarżano go nawet 
    o nadużycia finansowe i nieopłacanie wojsk. Już w 1501 r. król pozbawił go funkcji,
    jego następcą został Stanisław z Chodcza (Chodecki).

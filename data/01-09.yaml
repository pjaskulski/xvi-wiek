title: 9 stycznia 1572 Toruń nawiedza katastrofalna powódź
content: >- 
    {{{9 stycznia 1572}}} roku Toruń nawiedza katastrofalna powódź. 
    Ginie ok. 300 mieszkańców miasta.[1] Ludność Torunia liczyła wówczas około 
    12 tysięcy mieszkańców.[2] Niedługo później (pocz. XVII wieku) wzrosła do blisko
    20 tys. Katastrofalne dla Polski wydarzenia XVII i początków XVIII wieku
    (wojny, zarazy) spowodowały znaczący spadek liczby ludności miasta do ok. 6000
    w roku 1793.[3]   

title: W Królewcu zebrał się sejm Prus Książęcych
content: >- 
    {{{4 maja 1539}}} roku w Królewcu zebrał się zwołany w marcu przez księcia 
    Albrechta Hohenzollerna sejm stanów pruskich. Głównym tematem obrad było uchwalenie
    nowych podatków na cele wojenne. Na początku marca 1539 r. książę Albrecht otrzymał pismo
    od króla Zygmunta Starego z informacją o grożącym niebezpieczeństwie
    ze strony Turcji, Sulejman Wspaniały miał przygotowywać wyprawę przeciwko Polsce. Król
    wzywał swojego lennika do przygotowań wojennych. W odpowiedzi książę zapewnił króla,
    że stać będzie przy nim wszystkimi swoimi siłami.[1] Przygotowania wojenne wymagały
    jednak funduszy, zgromadzona szlachta zgodziła się na 10 procentowy podatek od dochodów
    i pół procenta od majątku, trudniejszymi negocjatorami okazały się miasta pruskie,
    ostatecznie i one zgodziły się na wojenne obciążenia podatkowe, jednak niższe niż w 
    przypadku szlachty. Albrecht Hohenzollern swoim zaangażowaniem w sprawę turecką
    chciał rozwiązać sprawę nałożonej na niego w 1532 r. banicji cesarskiej, osiągając
    częściowy sukces. W 1540 roku Zygmunt Stary zobowiązał się wysłać specjalne poselstwo 
    w tej sprawie do cesarza a w 1541 r. uzyskano roczne zawieszenie banicji.   

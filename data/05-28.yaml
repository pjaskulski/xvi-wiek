title: Zmarła Zofia Jagiellonka, księżna brunszwicka, siostra Zygmunta Augusta
content: >- 
     {{{28 maja 1575}}} roku w Schöningen zmarła Zofia Jagiellonka, księżna brunszwicka,
     siostra Zygmunta Augusta.[1] W 1556 r. została żoną Henryka II Młodszego, sojusznika
     cesarza Karola V i przeciwnika reformacji. Książę Brunszwiku miał wówczas 67 lat, 
     Zofia zaś 34. Para nie doczekała się potomstwa. Po śmierci jej męża w 1568 r. władza 
     przeszła w ręce jego syna z pierwszego małżeństwa - Juliusza, który był protestantem
     i oficjalnie wprowadził luteranizm do swego księstwa. Zofia Jagiellonka w 1570 r. 
     prawdopodobnie również stała się wyznawczynią nowej wiary.[2] Zostawiła po sobie 
     ogromne zbiory korespondencji - ponad 1900 listów - a korespondowała m. in. 
     z bratem Zygmuntem Augustem, siostrami Izabellą, Anną i Katarzyną, księciem 
     Juliuszem, cesarzem Maksymilianem II czy też teologiami protestanckimi. 

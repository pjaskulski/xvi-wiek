title: Zygmunt August przyjął księgę uchwał Soboru Trydenckiego  
content: >- 
    {{{7 sierpnia 1564}}} roku podczas obrad sejmu w Parczewie Zygmunt August
    przyjął z rąk nuncjusza papieskiego Giovanni Commendone księgę uchwał Soboru Trydenckiego
    oraz indeks ksiąg zakazanych.[1] Tego samego dnia król wydał dwa edykty przeciw heretykom,
    nakazujące opuszczenie Królestwa Polskiego innowiercom obcego pochodzenia, którzy z przyczyn
    religijnych zbiegli wcześniej do Polski.[2] Edykty te spotkały się jednak ze sprzeciwem szlachty,
    wobec czego Zygmunt August złagodził swoje postanowienie ograniczając nakaz banicji do ministrów
    ariańskich. W praktyce jednak edyktów tych nie przestrzegano wcale. Sejm w Parczewie, mieście będącym
    tradycyjnym miejscem spotkań polsko-litewskich, miał obradować na temat planowaniej unii obu krajów, 
    jednak zdominowały go problemy religijne. Był to jak się okazało ostatni sejm w tym mieście, 
    trzy lata później spłonął parczewski Dom Królewski, w którym obradowali senatorowie i posłowie.
    Nie został odbudowany a jego teren Zygmunt August podarował miejscowemu kościołowi.        

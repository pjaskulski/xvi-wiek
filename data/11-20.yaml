title: Zygmunt August ogłosił artykuły wojskowe dla artylerzystów    
content: >- 
    {{{20 listopada 1567}}} roku w obozie w Lebiedziewie ogłoszono artykuły wojskowe dla 
    artylerzystów.[1] Przygotowywano wówczas wyprawę przeciw Moskwie w czasie trwającej
    od kilku lat wojny północnej. Król wraz z dworem i wojskami koronnymi zatrzymał się 
    w dobrach Mikołaja Krzysztofa Radziwiłła, odbył się tam również obozowy zjazd szlachty. 
    Autorem artykułów dla puszkarzy mógł być hetman dworny Roman Sanguszko. Regulacja 
    przepisów obowiązujących ten rodzaj sił zbrojnych stała się konieczna wobec 
    rozwoju jej liczebności (podczas popisu w Radoszkowicach zebrano 95 dział), rosło 
    też znaczenie artylerii oraz jej poziom u przeciwnika czyli w wojskach moskiewskich.
    Akt podpisany przez Zygmunta Augusta liczył 13 artykułów, artykuł pierwszy głosił: 
    {Puszkarze a strzelcy z pomocnikami swemi ku teraźniejszej potrzebie wojennej Krola 
    J. Mci przymowani a postanowieni powinni być mają Krolowi J. Mci, naszemu mciwemu 
    panu, także też przełożonej zwierzchności swej od Krola J. Mci. danej a naznaczonej 
    wiernie a pilnie służyć}.     

title: Król Zygmunt II August powołał pierwszą stałą pocztę królewską
content: >- 
    {{{18 października 1558}}} roku Zygmunt II August wydał przywilej {Ordinatio 
    postae Cracovia Venetias praeficitur}, w którym okreslał zasady działania 
    poczty królewskiej kursującej między Krakowem a Wenecją. Potrzeba stworzenia
    usług pocztowych na wzór tych, które funkcjonowały już w Europie, wynikała
    ze wzmożonej korespondencji związanej ze sprawami spadkowymi po śmierci matki 
    króla Bony Sforzy. Pierwszym zarządcą poczty został Prospero Provana[1], który 
    kierował tym przedsięwzięciem przez cztery lata a stracił stanowisko na rzecz
    Krzysztofa von Taxis, przedstawiciela słynnego rodu twórców usług pocztowych 
    służących cesarzom Rzeszy.[3] Posłańcy królewskiej poczty docierali z Krakowa 
    do Wenecji przez Wiedeń w 10 dni, koszt utrzymania 'kursorów' i koni pokrywał 
    początkowo wyłącznie król, ale od 1562 r. do korzystania z usług pocztowych 
    dopuszczono za opłatą osoby prywatne, zaczęto też przewozy poczty na trasie 
    Kraków - Wilno, a także do Rzymu, Neapolu czy Hiszpanii.[2] 

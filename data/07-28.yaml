title: Zmarł Jan Dziaduski, biskup chełmski i przemyski, przeciwnik reformacji 
content: >- 
      {{{28 lipca 1559}}} roku w Brzozowie zmarł Jan Dziaduski, biskup chełmski i przemyski,
      doktor praw uniwersytetu w Bolonii, przeciwnik reformacji.[2] W 1545 roku objął
      biskupstwo przemyskie, gdzie oprócz uporządkowania spraw administracyjnych diecezji
      i budowy katedry zajął się zwalczaniem szerzącej się wówczas wiary luterańskiej
      i kalwińskiej. Szczególnie głośny był konflikt biskupa z kanonikiem Stanisławem
      Orzechowskim, który występował publicznie i podczas synodów biskupich przeciw 
      celibatowi, biorąc zresztą później ślub i zrzekając się tytułów kościelnych.[1] 
      Biskup Jan Dziaduski występował także przeciw przejmowaniu świątyń katolickich 
      przez zwolenników reformacji, obłożył klątwą szlachtę winną tego procederu, 
      jak też ekskomunikował i przepędził licznych plebanów.[3] Na terenie biskupstwa
      przemyskiego protestanci opanowali wówczas około 20 kościołów, które jednak
      już pod koniec XVI i w XVII wieku przywracano katolikom w związku z częstymi wówczas
      konwersjami szlachty protestanckiej na katolicyzm.

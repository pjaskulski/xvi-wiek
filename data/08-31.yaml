title: Zawarto pierwszy pakt wileński 
content: >- 
    {{{31 sierpnia 1559}}} roku w Wilnie zawarto pierwszy pakt między Zygmuntem II 
    Augustem a inflancką gałęzią zakonu krzyżackiego.[4][2] Mistrz Gotthard Kettler oddał 
    ziemie zakonu pod opiekę Wielkiego Księstwa Litewskiego. Sytuacja zakonu była 
    wówczas krytyczna, w 1558 roku Inflanty zostały najechane przez wojska moskiewskie
    Iwana IV Groźnego, ze słabości zakonu skorzystały też Szwecja i Dania, Rewel (obecnie Tallin)
    oddał się pod opiekę szwedzką, północno zachodnią część Estonii opanowała Dania.
    W ramach traktatu szóstą część terytorium zakonu oddano w zastaw (z prawem wykupu)
    wielkiemu księstwu litewskiemu.[3] Kettler liczył na istotne wsparcie militarne zakonu 
    przez Litwę, jednak tak nie była wystarczająca, w 1560 roku pod Ermes[1] Moskwa 
    odniosła zwycięstwo nad armią inflancką. Rok później zawarto kolejny pakt w Wilnie, 
    tym razem opiekę nad ziemiami upadającego zakonu objęło także Królestwo Polskie.
    Doszło do sekularyzacji zakonu a Gotthard Kettler został świeckim księciem Kurlandii.      

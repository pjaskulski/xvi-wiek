title: 9 letni Zygmunt August został koronowany na króla Polski
content: >- 
    {{{20 lutego 1530}}} roku w Krakowie w katedrze wawelskiej 9 letni wówczas
    Zygmunt August został koronowany na króla Polski przez prymasa Jana Łaskiego.[1]
    Była to koronacja {vivente rege}[2] czyli dokonana za życia poprzedniego króla.
    Zapewniała dziedziczenie tronu w ramach dynastii Jagiellonów, spowodowała
    jednak wiele kontrowersji wśród szlachty, nie tyle niechętnej Zygmuntowi 
    Augustowi co przywiązanej do zasady wolnej elekcji. Ojciec młodego króla 
    - Zygmunt I Stary - miał panować jeszcze 18 lat. 

title: Atak wojsk krzyżackich na Olsztyn
content: >- 
      {{{26 stycznia 1521}}} roku wojska krzyżackie z Dobrego Miasta dowodzone 
      przez Wilhelma von Schaumburga próbowały przez zaskoczenie zająć Olsztyn.[1][2]
      Bez powodzenia - miasto było dobrze przygotowane do obrony, do czego przyczynił 
      się Mikołaj Kopernik będący wówczas kapitulnym administratorem dóbr Olsztyna, 
      m.in. ściągnięto z Elbląga hakownice, pomoc nadesłał też król Zygmunt I Stary 
      w postaci oddziału stu zbrojnych.[3] Był to jeden z ostatnich akordów wojny 
      polsko-krzyżackiej toczonej w latach 1519-21. W marcu 1521 rozpoczęto 
      trudne negocjacje pokojowe, w kwietniu uzgodniono czteroletni rozejm.

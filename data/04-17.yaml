title: Bitwa pod Lubiszewem
content: >- 
    {{{17 kwietnia 1577}}} roku pod Lubiszewem doszło do bitwy między wojskami polskimi
    a oddziałami Gdańska, który nie uznał elekcji Stefana Batorego.[1] Armia 
    gdańska składała się z niemieckich żołnierzy zaciężnych i zmobilizowanych 
    mieszkańców dowodzonych przez doświadczonego najemnika Jana Winkelbrucha.[2]
    Wojskami koronnymi, wyraźnie słabszymi liczebnie, dowodził hetman Jan Zborowski.[3]
    Mimo przewagi przeciwnika odniósł zdecydowane zwycięstwo a straty Gdańszczan
    były ogromne. Konflikt króla z miastem zakończył się jeszcze w tym samym roku
    ugodą zawartą w grudniu 1577 r. 

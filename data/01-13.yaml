title: Miasto Bydgoszcz uzyskało zwolnienie z części ceł
content: >- 
    {{{13 stycznia 1502}}} roku mieszczanie bydgoscy uzyskali od króla Aleksandra
    Jagiellończyka zwolnienie z cła na towary transportowane z Gdańska do 
    Bydgoszczy.[1] Towary przewożone w stronę Gdańska nadal podlegały cłu. 
    Miasto Bydgoszcz uzyskało w XVI wieku szereg innych przywilejów, na przykład 
    prawo pobierania cła wodnego, prawo spławiania do Gdańska importowanej z 
    Rusi soli czy prawo do pobierania części spławianego Brdą do Wisły drewna 
    w celu naprawy mostów.[2]

title: Zmarła Katarzyna Jagiellonka, królowa Szwecji 
content: >- 
    {{{16 września 1583}}} roku w Sztokholmie zmarła Katarzyna
    Jagiellonka, najmłodsza córka Zygmunta Starego i Bony Sforzy, 
    królowa Szwecji.[1] W wieku 36 lat została żoną ówczesnego księcia
    Finlandii Jana, brata króla Szwecji Eryka XIV (który podobno również rozważał
    ożenek z siostrą Zygmunta II Augusta). Niecały rok po ślubie książę Jan został 
    oskarżony o spiskowanie przeciw bratu i uwięziony wraz z żoną na zamku 
    Gripsholm. Tam przyszedł na świat syn pary książęcej - Zygmunt, przyszły elekcyjny 
    król Rzeczypospolitej.[2] W 1568 roku Janowi i popierającej go szlachcie udało się 
    obalić Eryka XIV, książę jako Jan III został królem Szwecji a Katarzyna królową, 
    uroczysta koronacja miała miejsce 10 lipca 1569 roku w Uppsali.    

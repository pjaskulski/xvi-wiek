content: >- 
    {{{9 marca 1558}}} wydano drukiem dzieło "Consilium rationis bellicae"
    (Rada sprawy wojennej) hetmana Jana Amora Tarnowskiego (1488-1561).[1][4] Książka
    ta (wydana po polsku) była najlepszym podręcznikiem sztuki wojskowej 
    XVI-wiecznej Polski i Litwy.[2] Jej autor wsławił się w 1531 r. świetnym zwycięstwem 
    pod Obertynem nad wojskami mołdawskimi hospodara Piotra Raresza, walczył także 
    z Moskwą, zakonem krzyżackim, Turkami,[3] miał wpływ na reformę i unowocześnienie 
    organizacji polskiej armii.   

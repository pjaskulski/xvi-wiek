title: Zygmunt I Stary wyruszył z Krakowa przeciw hospodarowi mołdawskiemu
content: >- 
      {{{26 lipca 1509}}} roku Zygmunt I Stary wyruszył z Krakowa prowadząc wojska 
      zaciężne w kierunku Gródka koło Lwowa, gdzie zbierało się zwołane wcześniej pospolite 
      ruszenie.[1] Król rozpoczął w ten sposób kampanię odwetową przeciw hospodarowi 
      mołdawskiemu. Wojna z Mołdawią, toczona głównie o sporny obszar Pokucia, trwała 
      z przerwami już od siedmiu lat. W czerwcu 1509 roku Bogdan III Jednooki dokonał 
      najazdu na terytorium Królestwa Polskiego, oblegając nawet Lwów. Przygotowana 
      w odpowiedzi wyprawa polska, licząca około 20 tysięcy żołnierzy zaciężnych, 
      pospolitego ruszenia i oddziałów obrony potocznej wyruszyła w początkach 
      sierpnia na Pokucie. Armia królewska dowodzona przez Mikołaja Kamienieckiego 
      dotarła do stolicy Mołdawii - Suczawy - i rozpoczęła trzytygodniowe oblężenie, 
      lecz bez powodzenia. Podczas odwrotu doszło 4 października 1509 roku do bitwy 
      w okolicy Chocimia, nad Dnieprem, wygranej przez siły polskie.[2] Pokonany 
      Bogdan III zgodził się w 1510 podpisać pokój a sporne terytorium Pokucia 
      przypadło Polsce.    

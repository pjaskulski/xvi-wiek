title: Zakończył się 5 letni rozejm polsko-turecki zawarty w 1502 roku
content: >- 
    {{{7 października 1507}}} roku zakończył się rozejm polsko-turecki zawarty w 1502 roku 
    przez Aleksandra Jagiellończyka i sułtana Bajezida II, podpisany na 5 lat. Traktat 
    rozejmowy negocjował jeszcze Jan Olbracht, po jego śmierci poseł polski Mikołaj 
    Firlej uzyskał potwierdzenie warunków rozejmu w imieniu Aleksandra.[1] Po wstąpieniu 
    na tron Zygmunta Starego sułtan wysłał do Budy poselstwo i wyraził chęć utrzymania 
    warunków rozejmu i pokojowych stosunków z domem jagiellońskim. Było to sprzeczne 
    z pragnieniem papieża Juliusza II, który liczył na udział Polski i Węgier w planowanej
    krucjacie, skłaniając się nawet do finansowego wsparcia obu krajów. Ostatecznie jednak,
    po zakończeniu konfliktu mołdawskiego, zarówno Węgry jak i Polska przedłużyły rozejm 
    z Turcją w roku 1510.     

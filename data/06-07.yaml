title: Zmarł Kazimierz Jagiellończyk, król Polski i wielki książę litewski
content: >- 
     {{{7 czerwca 1492}}} roku w Grodnie zmarł Kazimierz Jagiellończyk, król Polski
     i wielki książę litewski.[1] W chwili śmierci miał 64 lata, od 44 lat panował w Polsce,
     a od ponad pięćdziesięciu władał Litwą.[2] Śmierć króla oznaczała w praktyce koniec
     unii personalnej Korony i Wielkiego Księstwa, gdyż jego następcą możnowładcy litewscy
     obwołali 26 lipca 1492 roku królewicza Aleksandra, zaś szlachta polska w sierpniu
     1492 w Piotrkowie wybrała Jana Olbrachta na króla Polski. Oba państwa związane ze sobą
     od ponad stu lat nie zaprzestały jednak współpracy. Władali nimi przedstawiciele 
     tej samej dynastii jagiellońskiej, a współpraca była szczególnie niezbędna Litwie
     zagrożonej ekspansją Wielkiego Księstwa Moskiewskiego, którego władca Iwan III 
     Srogi dążył do odzyskania i zjednoczenia wszystkich ziem ruskich.   

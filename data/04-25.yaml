title: Zygmunt I Stary udzielił pożegnalnej audiencji w Toruniu
content: >- 
    {{{25 kwietnia 1521}}} roku w budynku toruńskiego ratusza król Zygmunt I Stary
    udzielił pożegnalnej audiencji przed wyjazdem z miasta, które przez 17 miesięcy
    stanowiło królewską kwaterę podczas wojny z zakonem krzyżackim.[1] W trakcie audiencji
    obecny był nuncjusz papieski Zachariasz Ferreri, który wyraził wdzięczność królowi
    polskiemu za zgodę na rozejm z wielkim mistrzem Albrechtem Hohenzollernem. Następnego
    dnia Zygmunt Stary wyruszył do Krakowa, gdzie miał pierwszy raz zobaczyć swojego
    syna i następcę, urodzonego w lecie poprzedniego roku Zygmunta Augusta.   

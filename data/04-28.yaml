title: Zmarł Jerzy Polentz, biskup sambijski
content: >- 
    {{{28 kwietnia 1550}}} roku w Bałdze zmarł Jerzy Polentz (Georg von Polentz),
    ostatni katolicki biskup sambijski i jednocześnie pierwszy biskup ewangelicki Sambii.[1]
    Był tajnym sekretarzem papieża Juliusza II, w 1511 r. wstąpił do zakonu krzyżackiego,
    kilka lat później został biskupem sambijskim. Podczas nieobecności wielkiego mistrza
    Albrechta Hohenzollerna, który w latach 1522-25 podróżował po Europie, Jerzy Polentz
    pełnił funkcję regenta.[2] W 1523 r. przeszedł na luteranizm, został pierwszym biskupem
    ewangelickim Sambii i zajął się propagowaniem kościoła protestanckiego w Prusach. 

title: Albrecht Hohenzollern ukończył wojskowy traktat Kriegsordnung...   
content: >- 
    {{{10 sierpnia 1555}}} roku książę Albrecht Hohenzollern ukończył prace
    nad traktatem o tematyce wojskowej: {Kriegsordnung bin ich genant, Wer kriegt und 
    ist in mir bekant, Der kan nach der zeit und gestalt, all sein schlachtordnung machen 
    balt, Auch brauchen manchen vortheil gut, dem feindt zu stilln sein ubermut}.[1] Traktat 
    w formie rękopisu podpisany przez księcia przekazano Zygmuntowi II Augustowi, który wcześniej
    zachęcał władcę Prus do kontynuowania jego pasji związanej z teorią wojskowości. Albrecht
    Hohenzollern był uważany przez współczesnych za znawcę tematyki militarnej, mimo iż 
    osobiście nie uczestniczył w wielu kampaniach wojennych, jego największym doświadczeniem
    była wojna z Polską w latach 1519-1521. Traktat oprócz typowych elementów dla dzieł tego 
    rodzaju w okresie renesansu, zawierał oryginalne przemyślenia dotyczące szyków wojskowych
    i przeformowywania oddziałów na polu bitwy. Zygmunt August zlecił w 1559 roku tłumaczenie 
    dzieła na język polski, które wykonał sekretarz królewski Maciej Strubicz. Przekład
    pod tytułem {Księgi o rycerskich rzeczach a sprawach wojennych, z pilnością zebrane 
    a porządkiem dobrem spisane} został ukończony w sierpniu 1561 roku, zachował się do dziś
    i jest przechowywany w Bibliotece Czartoryskich w Krakowie.      

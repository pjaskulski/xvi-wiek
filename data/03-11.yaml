title: Sejm czeski uchwalił kodyfikację prawa zwaną później 'Konstytucją Władysławowską'
content: >- 
    {{{11 marca 1500}}} parlament czeski za zgodą uchwalił pierwszą kodyfikację 
    prawa państwowego przygotowywaną od 1497 r. głównie przez Albrechta Rendla 
    z Oušavy, burgrabiego praskiego i prokuratora królewskiego.[1][2][3][4] Stało 
    się to za zgodą panującego wówczas Władysława II Jagiellończyka, króla Czech 
    i Węgier. Zebrane w 544 artykułach przepisy ustanawiały trzy izby parlamentu: 
    magnacką, szlachecką i mieszczańską, ostatnia z nich miała najmniejsze, głównie 
    doradcze, znaczenie. Nowe prawa zostały zatwierdzone 24 lutego 1502 roku. 
    Uważa się, że osłabiały one władzę królewską na rzecz szlachty, przede wszystkim 
    magnatów, wyraźnie osłabła też w stosunku do szlachty, pozycja czeskiego mieszczaństwa. 
    Konstytucja Władysławowska, kilkukrotnie modyfikowana i uzupełniana obowiązywała 
    do 1627 r. 

title: Florian Siebenbürger, płatnerz królewski, otrzymał podwyżkę wynagrodzenia 
content: >- 
    {{{8 listopada 1552}}} roku Florian Siebenbürger, płatnerz królewski, otrzymał 
    podwyżkę rocznego wynagrodzenia ze 150 na 200 florenów.[1] Siebenbürger pracował 
    na dworze królewskim w Wilnie, jako płatnerz zajmujący się zbrojami Zygmunta Augusta ({armorum 
    politores}), pierwszy raz występuje w źródłach w tej roli w roku 1544. Wiadomo, 
    że posiadał warsztat płatnerski w Krakowie, niedaleko bramy Mikołajskiej, podarowany 
    mu zresztą przez króla, do tego warsztatu przesyłał niekiedy elementy zbroi i kolczug
    z Wilna. Florian Siebenbürger zmarł w 1559 roku, rolę królewskiego płatnerza pełnił 
    później jego brat Walenty (Valentin), słyny płatnerz z Norymbergii w 1560 roku 
    przyjęty do służby królewskiej, w której pozostawał do 1563 roku. Zygmunt August
    posiadał w swojej kolekcji znaczną liczbę zbroi, w 1560 roku nuncjusz papieski
    biskup Bernard Bongiovanni pisał o dwudziestu zbrojach królewskich, niektórych 
    kunsztownie ozdobionych serbrem. 

title: Urodził się Kazimierz VII, książę darłowsko-bytowski z dynastii Gryfitów
content: >- 
    {{{22 marca 1557}}} roku w Wołogoszczy urodził się Kazimierz VII, książę z 
    dynastii Gryfitów, prawnuk Anny Jagiellonki, siostry Zygmunta Starego.[1] Przez 
    większość życia był biskupem kamieńskim, jednak w 1600 r. został księciem
    darłowsko-bytowskim, przez kilka tygodni 1602 roku był także księciem szczecińskim,
    jednak zrzekł się tej godności na rzecz brata - Bogusława XIII, ze względu
    na zły stan zdrowia. Zmarł w 1605 r.    

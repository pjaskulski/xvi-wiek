title: Zmarł Bartłomiej z Bydgoszczy, leksykograf    
content: >- 
    {{{22 listopada 1548}}} roku w Poznaniu zmarł Bartłomiej z Bydgoszczy, mnich 
    z zakonu bernardynów, autor słownika łacińsko-polskiego z 1532 roku.[1] Był kaznodzieją,
    mistrzem nowicjatu, gwardianem klasztoru bydgoskiego.[2] Pochodzący z 1532 roku 
    rękopis "{Vocabularius ex Calepino, Breviloquo et Mamotrecto recollectus}" zawierał
    4486 haseł łacińskich i 4276 polskich odpowiedników. W 1544 roku Bartłomiej z 
    Bydgoszczy opracował z kolei na marginesach słownika "{Vocabularis breviloquus}" Jana 
    Reuchlina spis ponad 11 tysięcy polskich słów. Były to największe zbiory polskiego 
    słownictwa pochodzące z pierwszej połowy XVI wieku.    

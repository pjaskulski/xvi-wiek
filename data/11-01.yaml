title: Zmarł Filip Kallimach, poeta, dyplomata, nauczyciel synów Kazimierza Jagiellończyka
content: >- 
    {{{1 listopada 1496}}} roku w Krakowie zmarł Filip Kallimach, poeta i prozaik pochodzenia 
    włoskiego (prawdziwe nazwisko Filippo Buonaccorsi), który na dworze Kazimierza 
    Jagiellończyka pełnił rolę sekretarza, dyplomaty i nauczyciela łaciny królewskich 
    synów.[2][3] W młodości zamieszany był w spisek na życie papieża Pawła II, zbiegł z Rzymu 
    do Konstantynopola a następnie do Polski, gdzie znalazł schronienie na dworze Grzegorza 
    z Sanoka, arcybiskupa lwowskiego. Odwdzięczył się mu pisząc dzieło {Vita et mores 
    Gregorii Sanocei} - łaciński panegiryk na cześć arcybiskupa. Resztę życia związał 
    z Polską, pełniąc służbę królewskiego sekretarza, dyplomaty, późnej doradcy Jana Olbrachta.
    Niektóre źródła uważają, że był w pewnym stopniu związany ze służbami wywiadowczymi
    Republiki Weneckiej.[1] Zmarł w wieku 59 lat na skutek morowej zarazy, która nawiedziła Kraków.  

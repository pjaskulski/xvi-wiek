title: Aleksander Jagiellończyk wziął pod swoją opiekę monaster Św. Mikołaja w Połocku 
content: >- 
    {{{15 lipca 1496}}} roku w Wilnie wielki książę litewski Aleksander Jagiellończyk
    na prośbę bojarów i mieszczan połockich wydał akt, w którym wziął pod swoją opiekę
    monaster Św. Mikołaja na Łuczni w Połocku.[1][2] Był to przykład tolerancyjnego nastawienia
    księcia wobec prawosławia, być może spowodowanego wpływem niedawno poślubionej małżonki,
    Heleny, córki Iwana III. Były to też jednak czasy gdy prawosławna szlachta Wielkiego Księstwa 
    nie posiadała równych praw z litewskimi katolikami, których unia horodelska 
    zrównała w prawach ze szlachtą polską. Kiedy kilkanaście lat później książę
    Konstanty Ostrogski, wyznawca prawosławia, odniósł świetne zwycięstwo pod Orszą 
    nad wojskami moskiewskimi, w nagrodę pozwolono mu zbudować dwie nowe cerkwie 
    w Wilnie, jako szczególny przywilej wobec zasłużonego wodza. Oficjalnie
    obowiązywał bowiem zakaz budowy cerkwi murowanych na obszarze Litwy.[3]

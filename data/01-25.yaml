title: Zwycięstwo nad Tatarami pod Zasławiem
content: >- 
      {{{25 stycznia 1491}}} roku pod Zasławiem wojska koronne dowodzone przez
      Mikołaja z Chodcza i kniazia Semena Holszańskiego rozgromiły Tatarów.[1] Było 
      to kolejne zwycięstwo nad Tatarami zawołżańskimi - 4 lata wcześniej, pod 
      Kopystrzyniem pokonał ich Jan Olbracht.[2]  

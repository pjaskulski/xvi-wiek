title: Książę Stefan Batory zaprzysiągł pacta conventa
content: >- 
       {{{16 lutego 1576}}} roku w Meggeszu (obecnie Mediaș w Rumunii) Stefan 
       Batory, książę siedmiogrodzki ogłoszony w grudniu poprzedniego roku królem 
       Polski, zaprzysiągł pacta conventa.[1] Pacta conventa były uchwałą zawierającą 
       zobowiązania przyszłego władcy wybranego w drodze wolnej elekcji. Batory 
       zobowiązywał się m.in. odzyskać utracone ziemie Rzeczypospolitej na wschodzie.    

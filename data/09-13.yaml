title: Petycja szlachty litewskiej i ruskiej w sprawie unii z Polską
content: >- 
    {{{13 września 1562}}} roku szlachta litewska i ruska zebrana pod witebskiem
    uchwaliła petycję do Zygmunta II Augusta w sprawie ustanowienia unii z Polską.[1]
    Motywacją szlachty była głównie potrzeba wspólnej polityki wobec cara i w 
    przyszłości konieczność wyboru wspólnego władcy.[2] 

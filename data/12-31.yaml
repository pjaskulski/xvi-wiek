title: Bitwa pod Chocimiem (1530)
content: >- 
    {{{31 grudnia 1530}}} roku pod Chocimiem doszło do starcia oddziałów obrony potocznej 
    hetmana polnego Jana Koli z wojskami hospodara mołdawskiego Piotra Raresza.[2] Mołdawianie
    wkroczyli na ziemie spornego Pokucia na poczatku grudnia zdobywając warownię w Śniatyniu
    i Kołomyję. Nieliczne wojska hetmana Koli (1400 jezdnych) stawiły opór znacznie 
    silniejszym wojskom Raresza ponosząc jednak dotkliwą klęskę. Porażka zmobilizowała
    Zygmunta Starego i szlachtę, uchwalono zwiększone podatki, poselstwo Jana Ocieskiego 
    do Stambułu zapewniło neutralność sułtana o ile Polska ograniczy się do odebrania
    Pokucia nie naruszając terytorium Mołdawii będącej lennem tureckim. Przygotowano
    dużo silniejsze oddziały dowodzone przez hetmana Jana Amora Tarnowskiego.[1] Kampania 
    wojenna 1531 roku doprowadziła do zdecydowanego zwycięstwa pod Obertynem, w lutym 
    1532 roku zawarto rozejm z Mołdawią, a rok później pokój z Turcją. Pokucie pozostało 
    częścią Korony.       

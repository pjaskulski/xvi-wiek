content: >- 
    {{{31 października 1517}}} roku Marcin Luter z Wittenbergi, mnich zakonu augustianów,
    doktor teologii i profesor uniwersytetu w Wittenberdze ogłosił 95 tez o odpustach[1]. 
    Według późniejszej legendy przybił je w przedsionku kościoła zamkowego[2]. Na pewno 
    wysłał swoje tezy biskupowi Brandenburgii i arcybiskupowi Magdeburga oraz 
    Johannowi von Staupitz[3], wikariuszowi generalnemu braci augustianów. Tezy zostały 
    też szybko przetłumaczone na niemiecki, wydrukowane i rozpowszechnione. 
    Mimo, że celem Lutra nie było atakowanie samego Kościoła katolickiego wzniecenie
    dysputy o odpustach i nadużyciach w kościele stało się początkiem reformacji.  

title: Ratyfikacja przymierza między cesarzem Maksymilianem a Iwanem III
content: >- 
    {{{22 kwietnia 1491}}} roku w Norymberdze cesarz Maksymilian I zaprzysiągł uzgodnione
    wcześniej przymierze z wielkim księciem moskiewskim.[1] Przymierze skierowane było 
    głównie przeciwko Polsce i Litwie gdyż po śmierci króla Węgier - Macieja Korwina - 
    cesarz rywalizował z Jagiellonami o tron więgierski. Wspólne z Moskwą wystąpienie 
    zbrojne miało pomóc Habsburgom w przejęciu Węgier, Iwan III liczył z kolei na 
    łatwiejsze pokonanie Litwy i odebranie jej kolejnych ziem ruskich. Było to pierwsze 
    tego typu porozumienie habsbursko-moskiewskie przeciwko monarchii polsko-litewskiej. 

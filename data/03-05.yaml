title: Gothard Kettler złożył hołd lenny Zygmuntowi Augustowi
content: >- 
    {{{5 marca 1562}}} roku w Rydze wielki mistrz zakonu krzyżackiego w Inflantach 
    Gothard Kettler, złożył hołd lenny Zygmuntowi II Augustowi.[1] W zastępstwie króla
    hołd przyjmował Mikołaj Radziwił Czarny. Zakon w Inflantach od kilku lat przechodził
    kryzys w obliczu naporu państwa moskiewskiego oraz ataków szwedzkich. Wielki 
    mistrz postanowił oddać się po opiekę Wielkiego Księstwa Litewskiego i Królestwa 
    Polskiego, z którymi zawarł układ w Wilnie w 1561 r.[2] Układ, podobnie jak 
    kilkadziesiąt lat wcześniej w przypadku zakonu krzyżackiego w Prusach, oznaczał 
    sekularyzację zakonu i inkorporacje jego ziem do Korony i Litwy. Sam wielki 
    mistrz założył dynastię Kettlerów, która władała Kurlandią do początku XVIII wieku.

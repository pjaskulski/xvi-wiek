title: Wojska hetmana Sęcygniewskiego opanowały Pasym
content: >- 
    {{{5 marca 1521}}} roku, pod koniec wojny polsko-krzyżackiej 1519-21, wojska zaciężne
    hetmana Sęcygniewskiego opanowały miasto Pasym.[1] Jakub Sęcygniewski[2] był wówczas
    dowódcą wojsk polskich na terenie Warmii, mianowanym przez Zygmunta I Starego.
    Nie były to liczne oddziały, zaciężna kawaleria hetmana liczyła ok. 800 jezdnych.
    Ich obecność hamowała nieco zaczepne działania wojsk krzyżackich na Warmii, 
    choć nie była w stanie powstrzymać Albrechta Hohenzollerna przed - nieudaną -
    próbą opanowania Lidzbarka Warmińskiego. Po zakończeniu wojny Jakub Sęcygniewski
    był starostą buskim, walczył z najazdem tureckim w 1524 r.[4],  dowodził posiłkami
    polskimi dla Jana Zapolyi w wojnie domowej na Węgrzech. Jego syn Dionizy został
    biskupem kamienieckim, w 1573 r.[3] podpisał akt konfederacji warszawskiej, jako jeden
    z dwóch biskupów katolickich.

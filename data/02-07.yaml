title:  Zmarła Anna Hohenzollern, księżna cieszyńska
content: >- 
      {{{7 lutego 1539}}} roku zmarła Anna Hohenzollern, księżna cieszyńska i 
      margrabianka branderburska. Była żoną Wacława II księcia cieszyńskiego,
      a po jego śmierci, współregentką w imieniu swojego syna Wacława III.[1] Jej
      młodszym bratem był Albrecht Hohenzollern, ostatni wielki mistrz zakonu 
      krzyżackiego a później książę pruski, była też siostrzenicą króla Zygmunta 
      I Starego. Anna i Albrecht mieli liczne rodzeństwo[2], ich matka Zofia Jagiellonka
      urodziła osiemnaścioro dzieci m.in. Jana, wicekróla Walencji, Wilhelma 
      - arcybiskupa Rygi, Zofię - księżnę legnicką.

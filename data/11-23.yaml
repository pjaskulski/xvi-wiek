title: Łukasz Górnicki został bibliotekarzem Zygmunta Augusta    
content: >- 
    {{{23 listopada 1559}}} roku Łukasz Górnicki, poeta i pisarz, został bibliotekarzem
    Zygmunta Augusta i sprawował tą funkcję praktycznie do końca panowania ostatniego 
    przedstawiciela dynastii Jagiellońskiej na polskim tronie (1572).[1] Górnicki 
    wywodził się ze stanu mieszczańskiego, w 1561 roku został nobilitowany. Studiował
    prawo w Padwie, po powrocie z Włoch został także sekretarzem tajnej kancelarii 
    królewskiej. Najsłynniejsze dzieło pisarza {Dworzanin Polski} było polską adaptacją
    włoskiego utworu Baldassare Castiglione {Il Cortegiano}, Górnicki pracował nad nim 
    kilkanaście lat i zadedykował Zygmuntowi Augustowi. Pisarz zmarł w 1603 roku w 
    wieku 71 lat.        

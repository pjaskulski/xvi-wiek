title: Zmarł Zygmunt II August, ostatni władca z dynastii Jagiellonów
content: >- 
    {{{7 lipca 1572}}} roku w Knyszynie zmarł Zygmunt II August ostatni władca z dynastii
    Jagiellonów na tronie Królestwa Polskiego.[2] W chwili śmierci król miał niespełna
    52 lata a jej przyczyną była prawdopodobnie gruźlica. Już w czerwcu król nie 
    był w stanie chodzić i w podróż do Knyszyna udał się wozem. Tam doznał 
    ataków kaszlu i wysokiej gorączki.[1] Rok wcześniej czując, że podupada na zdrowiu 
    podyktował swój testament w którym zawarł nie tylko swoją ostatnią wolę w 
    kwestiach majątkowych, ale też wzywał do zgody, utrzymania dopiero co uchwalonej 
    unii polsko-litewskiej: {Rzeczpospolita niczym innym w całości i dłużej zachowana 
    być nie może, jedno zgodą, miłością, społecznością, jednością, bo jak mądrze 
    ktoś [...] napisał ’zgodą małe rzeczy rosną, niezgodą wielkie upadają’ i ’moc 
    zjednoczenia mocniejsza niż rozdwojenia’[...]}.[3] W kraju nastało pierwsze od 
    sierpnia 1506 roku bezkrólewie.

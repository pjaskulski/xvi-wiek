title: Zmiana kalendarza z juliańskiego na gregoriański
content: >- 
    {{{4 października 1582}}} roku był ostatnim dniem obowiązywania w Polsce kalendarza
    juliańskiego, kolejnym dniem był nie 5-ty lecz 15 października według wprowadzonego
    właśnie kalendarza gregoriańskiego.[1] Zmianę kalendarza wprowadził papież Grzegorz XIII 
    wydając 24 lutego 1582 roku bullę {Inter gravissimas}[2], oficjalnie ogłoszoną 1 marca 
    tegoż roku. Oprócz Polski zastosowały się do niej Włochy, Hiszpania i Portugalia, 
    w grudniu 1582 roku nowy kalendarz wprowadziła Francja, dwa lata później Austria, 
    Czechy i Śląsk.   

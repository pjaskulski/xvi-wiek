title: Zmarł Wojciech Kryski, dworzanin, sekretarz królewski i dyplomata    
content: >- 
    {{{24 listopada 1562}}} roku zmarł Wojciech Kryski, dworzanin i sekretarz króla 
    Zygmunta Augusta.[1] Był starostą dobrzyńskim i mławskim, w służbie dyplomatycznej 
    posłował do papieża Juliusza III, królowej Anglii Marii I Tudor oraz na dwór Filipa II
    króla Hiszpanii, Niderlandów i Neapolu, gdzie zajmował się sprawą spadku po królowej 
    Bonie. Kryski był jednym z bohaterów {Dworzanina Polskiego} Łukasza Górnickiego,
    był tez zaprzyjaźniony z Janem Kochanowskim, który po przedwczesnej śmierci Kryskiego
    w wieku 32 lat poświęcił mu dwa epitafia.  

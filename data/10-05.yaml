title: Zmarła Zofia Jagiellonka, matka Albrechta Hohenzollerna
content: >-
    {{{5 października 1512}}} roku w Ansbach (Bawaria) zmarła Zofia Jagiellonka, córka
    Kazimierza Jagiellończyka, margrabina brandenburska.[1] W 1479 roku 15 letnia księżniczka
    wyszła za Fryderyka, syna elektora brandenburskiego. Para miała 18 dzieci, z których
    większość dożyła wieku dorosłego. Albrecht Hohenzollern, syn Zofii i Fryderyka urodzony
    w 1490 roku został ostatnim wielkim mistrzem zakonu krzyżackiego w Prusach a później
    pierwszym świeckim księciem Prus.[2] Zofia zmarła w wieku 48 lat, pochowano ją 
    w opactwie w Heilsbronn, w pobliżu Ansbach.

title: Zygmunt I Stary potwierdził przywilej lokacyjny Kielc 
content: >- 
    {{{5 września 1535}}} roku Zygmunt I Stary wydał dokument z przywilejem lokacyjnym
    dla miasta Kielce, w którym potwierdzał posiadanie przez miasto prawa magdeburskiego,
    przyznawał prawo do odbywania trzech jarmarków rocznie, oraz cotygodniowych targów 
    w soboty.[2] Przyznał także dla Kielc ulgi celne, podatkowe i immunitet sądowy.
    Nie jest to jednak najstarszy zachowany przywilej lokacyjny dla Kielc, które prawa
    magdeburskie otrzymały w 1364 roku[3], gdyż w Archiwum Kapitulnym w Krakowie znajduje się 
    dokument z przywilejem lokacyjnym dla miasta wydany przez Kazimierza Jagiellończyka
    12 grudnia 1459 roku.[1]  

content: >- 
       {{{20 stycznia 1521}}}[1] roku podczas wojny polsko-krzyżackiej (1519-21)
       doszło do starcia pod Nowym Miastem między 700 osobowym oddziałem polskiej 
       jazdy dowodzonej przez rotmistrza Z. Słupeckiego a wojskami wielkiego mistrza
       Albrechta Hohenzollerna. Wobec znaczącej przewagi przeciwnika (4 tys. piechoty,
       600 ciężkiej i 400 lekkiej jazdy) siły polskie musiały się wycofać a Nowe Miasto
       zostało następnego dnia zajęte przez wojska zakonne.  

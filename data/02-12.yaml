title: Ślub Albrechta Hohenzollenra i Doroty Oldenburg
content: >-
    {{{12 lutego 1526}}} roku[2] odbył się ślub ({per procura}?) księcia Albrechta 
    Hohenzollerna, władcy Prus i Doroty Oldenburg, córki Fryderyka I, króla Danii 
    i Norwegii.[3] Zawarcie małżeństwa wspierał niemiecki kanclerz króla Fryderyka
    Wolfgang von Utenhof, królewna otrzymała w posagu 20 tys. guldenów. Dorota 
    wraz ze swoim orszakiem przypłynęła do Królewca 22 czerwca,[4] tam 1 lipca 
    1526 roku[1] odbyły się oficjalne uroczystości ślubne.

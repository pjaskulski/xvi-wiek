title: Ordynacja Zygmunta Augusta dla mieszczan krakowskich
content: >- 
    {{{17 października 1556}}} roku Zygmunt II August wydał ordynację dla mieszczan 
    krakowskich dotyczącą sądownictwa i wnoszenia apelacji.[1] Król pozwolił mieszczanom 
    odwoływać się do Sądu Szaściu Miast, ale też bezpośrednio do niego, choć jedynie 
    w wyjątkowych przypadkach. Sąd Sześciu Miast był instytucją powołaną jeszcze w 
    czasach Kazimierza Wielkiego, pełnił rolę najwyższej instancji w strukturze sądowniczej 
    miast lokowanych na prawie magdeburskim.[2] W składzie sądu znajdował się przedstawiciel 
    króla, oraz komisarze sześciu (stąd nazwa) miast z obszaru Małopolski: Krakowa, 
    Kazimierza, Bochni, Wieliczki, Sącza i Olkusza.    

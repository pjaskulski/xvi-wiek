title: Senatorowie opodatkowali się na rzecz utrzymania wojsk zaciężnych w Inflantach  
content: >- 
    {{{23 maja 1566}}} roku podczas obrad sejmu koronnego w Lublinie senatorowie, duchowieństwo 
    i największe miasta Królestwa zdecydowały się dobrowolnie wesprzeć skarb
    królewski na opłacenie wojsk zaciężnych uczestniczących w wojnie o Inflanty.[1]
    Konflikt z Rosją o Inflanty trwał już od kilku lat, obciążenia militarne i finansowe 
    przekraczały możliwości Wielkiego Księstwa Litewskiego, niezbędne było wsparcie Korony.
    Jednak podczas sejmu lubelskiego 1566 roku, szlachta, która z pewnymi oporami godziła
    się w poprzednich latach na uchwalanie podatków i zezwalała na zaciąganie przez króla 
    zastawów na opłacenie wydatków wojennych, tym razem stawiła opór. Szczególnie
    wobec widocznej niechęci ze strony litewskiej wobec ustanowienia unii realnej obu
    państw. Sytuację uratowała częściowo dobrowolna składka senatorów i miast, szczególnie
    hojni okazali się przedstawiciele duchowieństwa: arcybiskup gnieźnieński Jakub Uchański
    przeznaczył 6000 florenów, niewiele mniej biskup krakowski Filip Padniewski, opactwo
    benedyktynów - 3000 florenów. Wojewodowie i kasztelanowie przeznaczyli ponad 10 tys. 
    florenów łącznie, z miast najhojniejszy był Kraków - wsparł króla sumą 1500 florenów.
    W Archiwum Akt Dawnych w Warszawie zachował się dokument "{Percepta peccuniarum contributionum 
    de bona voluntate...}" z listą ofiarodawców i wysokością składek.

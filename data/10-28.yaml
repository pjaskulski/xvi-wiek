    {{{28 października 1503}}} roku w Osiecku zmarł Konrad III Rudy, książę warszawski,
    czerski, płocki i mazowiecki.[1][2] W czasie wojny trzynastoletniej stał po stronie 
    Królestwa Polskiego, był jednym z gwarantów pokoju w Toruniu w 1466 r. 
    Jego synowie: Stanisław i Janusz byli ostatnimi władcami Mazowsza z dynastii
    Piastów.

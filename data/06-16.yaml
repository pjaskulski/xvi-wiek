title: Na lwowskim rynku ścięto Jana Podkowę, kozaka zaporoskiego i hospodara mołdawskiego
content: >- 
     {{{16 czerwca 1578}}} roku we Lwowie na miejskim rynku ścięto Jana (Iwana) 
     Podkowę, jednego z przywódców kozaków zaporoskich. Podkowa w 1577 roku zdobył 
     Jassy, wówczas stolicę Mołdawii i ogłosił się hospodarem.[2] Został stamtąd 
     szybko wyparty przez wojewodę Siedmiogrodu, Krzysztofa Batorego, który przywrócił 
     do władzy Piotra V Kulawego, zaś Iwan Podkowa zbiegł do Polski. Tu czekało 
     go więzienie, a następnie śmierć z wyroku Stefana Batorego, który chciał 
     ukarać go za samowolę, jaką była wyprawa do Mołdawii. Publiczna kaźń była 
     jednocześnie demonstracją władzy królewskiej wobec świeżo zaciągniętych na 
     służbę kozaków rejestrowych, których oddział utworzył Batory podczas pobytu 
     we Lwowie.[1] Kozacy mieli brać udział w wojnie z Moskwą, a podczas pokoju 
     strzec kraju przed najazdami tatarskimi.       

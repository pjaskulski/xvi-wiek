title: Obalono Eryka XIV, króla Szwecji
content: >- 
    {{{19 września 1568}}} roku król Szwecji został obalony przez spisek arystokratów
    popierających jego przyrodniego brata Jana, księcia Finlandii.[1] Jan III Waza wraz 
    z żoną Katarzyną Jagiellonką został koronowany na króla Szwecji 10 lipca 1569 w Uppsali.
    Zdetronizowany Eryk spędził resztę życia w więzieniu, gdzie zmarł 26 lutego 1577
    prawdopodobnie otruty arszenikiem.[2] Jego syn Gustaw Erikson Waza wychowywał się
    na Mazowszu, wysłany tam przez Katarzynę Jagiellonkę pod opiekę jej siostry
    Anny, przyszłej królowej Polski.

title: Duńsko-polskie starcie na redzie Rewla 
content: >- 
    {{{9 lipca 1569}}} roku podczas wojny północnej 1563-70 duńska flotylla 36 
    okrętów, którą dowodził Peder Munk,[3] dotarła na redę Rewla (dziś Tallin). 
    Duńczycy ostrzelali miasto i zagarnęli liczne statki handlowe oraz kilka okrętów 
    gdańskich i polskich korsarzy.[1] Jak wyjaśniał później król Fryderyk II Zygmuntowi 
    Augustowi, polscy strażnicy morza atakowali wcześniej statki handlowe Danii 
    a przy próbie rozmowy ze strony duńskiego admirała odpowiedzieli ogniem.[2][4] 
    Ujętych wówczas kapitanów okrętów kaperskich zatrzymano w kopenhaskim więzieniu, 
    skąd po staraniach strony polskiej, zwolniono ich w roku 1570 i następnym.    

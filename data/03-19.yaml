content: >- 
    {{{19 marca 1542}}} roku na zamku w Skokówce[3] urodził się Jan Zamoyski, kanclerz
    i hetman wielki koronny.[1][2] Za panowania Zygmunta II Augusta był sekretarzem 
    królewskim, w 1573 r. podpisał konfederację warszawską. W czasach Stefana 
    Batorego został kanclerzem wielkim koronnym a później hetmanem wielkim koronnym. 
    Uczestniczył w wojnie z Rosją, dowodził oblężeniem Pskowa. Po elekcji Zygmunta III Wazy
    dowodząc wojskami polskimi pokonał pod Byczyną oddziały pretendującego do tronu
    Maksymiliana III Habsburga. W 1580 założył miasto Zamość, zaś kilka lat później 
    utworzył w celu lepszego zarządzania swoim majątkiem Ordynację Zamojską. W 1595 r. 
    otworzył Akademię Zamojską,[4] prywatną uczelnię świecką. Zmarł w wieku 63 lat.
    Życiorys kanclerza Zamoyskiego spisał Reinhold Heidenstein,[5] historyk i dyplomata, 
    w dziele: {Vita Ioannis Zamoscii Regni Poloniae Cancelarii et Exercituum Ducis Summi}.      

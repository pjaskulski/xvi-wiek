title: Urodził się Barnim IX Pobożny, pierwszy protestancki książę Pomorza
content: >- 
    {{{2 grudnia 1501}}} roku urodził się książę Barnim IX Pobożny, pierwszy protestancki 
    władca Pomorza.[1] Był synem Anny Jagiellonki i wnukiem Kazimierza Jagiellończyka.
    Studiował m.in. w Wittenberdze, gdzie poznał Marcina Lutra i jego nauki. W 1531 
    roku w wyniku podziału księstwa pomorskiego otrzymał część wschodnią ze Szczecinem, 
    trzy lata później wprowadził w swoim księstwie luteranizm. Był mecenasem sztuki, 
    pasjonatem snycerstwa i mechaniki prezyzyjnej. Panował 38 lat, w 1568 roku abdykował 
    na rzecz wnuka swojego brata Jana Fryderyka Mocnego (spośród siedmioro dzieci Barnima 
    tylko córki dożyły dorosłości). Zmarł w 1573 roku.

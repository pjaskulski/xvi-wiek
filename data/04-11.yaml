title: Urodził się Jerzy I, książę pomorski, szczeciński i wołogoski
content: >- 
    {{{11 kwietnia 1493}}} roku w Darłowie urodził się Jerzy I, książę pomorski,
    szczeciński i wołogoski, siostrzeniec Zygmunta I Starego.[1] Był synem Bogusława
    X i Anny Jagiellonki. Jego narodziny oddaliły groźbę przejęcia Pomorza Zachodniego 
    przez elektora brandenburskiego, co miało się stać, zgodnie z traktatem pyrzyckim, 
    w razie bezpotomnej śmierci Bogusława X.[3]  Od 1523 r. wraz z bratem Barnimem IX współrządził Pomorzem
    Zachodnim. W 1526 r. zawarł z Zygmuntem I Starym przymierze przeciwko Brandenburgii, 
    król nadał także 3 maja 1526 r.[2] Jerzemu i Barnimowi w lenno ziemię bytowską i lęborską.
    Ziemie te miały powrócić do Królestwa Polskiego w razie wygaśnięcia dynastii 
    Gryfitów, co stało się w 1637 r.  

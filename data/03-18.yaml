title: Zmarł Iwan IV Groźny
content: >- 
    {{{18 marca 1584}}} roku w Moskwie podczas rozgrywania partii szachów zmarł 
    Iwan IV Groźny, wielki książę moskiewski, który jako pierwszy przybrał tytuł 
    cara.[1] Prowadził agresywną politykę rozwoju terytorialnego swojego państwa,
    zaanektował Chanat Kazański i Chanat Astrachański, zaatakował zakon krzyżacki 
    w Inflantach, za panowania Zygmunta II Augusta i Stefana Batorego toczył liczne
    wojny z Litwą i Polską, zakończone w 1582 r. pokojem w Jamie Zapolskim. 
    Bezskutecznie starał się o rękę Anny Jagiellonki, a podczas elekcji 1573 r. - 
    o koronę Rzeczypospolitej.   

title: Zmarł Jan Olbracht
content: >- 
    {{{17 czerwca 1501}}} roku w Toruniu zmarł Jan Olbracht.[2] Król przygotowywał
    się do wojny z zakonem krzyżackim, wobec nieudanych prób skłonienia wielkiego 
    mistrza, Fryderyka Saskiego, do złożenia należnego zgodnie z pokojem toruńskim hołdu.[3] 
    Zawarł wcześniej rozejm z Turkami i w lecie 1501 r. zarządził koncentrację wojsk
    koronnych w Toruniu. W tym czasie był już poważnie chory, w Toruniu w sali 
    ratusza doznał paraliżu i utraty mowy[1], wkrótce zmarł w wieku 42 lat, po 10 latach
    panowania.  

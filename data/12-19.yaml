title: Urodził się Jan Zborowski, hetman nadworny koronny
content: >- 
    {{{19 grudnia 1538}}} roku urodził się Jan Zborowski, hetman nadworny koronny,
    wcześniej sekretarz i dworzanin królewski.[1] Walczył w Inflantach podczas pierwszej wojny
    północnej, podczas wojny Stefana Batorego z Gdańskiem pokonał oddziały gdańskie nad
    jeziorem Lubiszewskim, mimo znacznej przewagi przeciwnika. Wcześniej popierał Henryka Walezego 
    i uczestniczył w poselstwie do Paryża, według przekazów to on zmusił Henryka do 
    zaprzysiężenia gwarancji swobody wyznania wypowiadając słowa: {Si non iurabis, non regnabis}.[2]
    Sam Zborowski był luteraninem. Zmarł w 1603 roku.

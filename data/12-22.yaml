content: >- 
    {{{22 grudnia 1541}}} roku w Krakowie zmarł Hieronim Łaski, dyplomata w służbie
    Zygmunta Starego, a później także króla Węgier Jana Zápolyi oraz Ferdynanda Habsburga.[1]
    Był wojewodą sieradzkim, krajczym wielkim koronnym, bratankiem prymasa Jana Łaskiego.
    Przewodził polskiemu poselstwu do Francji w 1524 roku, trzy lata później rozpoczął
    działania dyplomatyczne w służbie Jana Zápolyi, ten w uznaniu zasług obdarował go
    tytułem hrabiego spiskiego. W latach trzydziestych zaczął potajemnie sprzyjać przeciwikowi
    Zápolyi w walce o władzę na Węgrzech - Ferdynandowi Habsburgowi, konszachty Łaskiego
    jednak wykryto po czym trafił do więzienia, które opuścił dzięki staraniom hetmana
    Jana Tarnowskiego. Zaczął wówczas jawnie służyć Habsburgom, posłując w ich imieniu 
    do Polski i Turcji. Zmarł w wieku 45 lat.

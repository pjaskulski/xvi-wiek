title: W Toruniu zawarto rozejm między zakonem krzyżackim a Królestwem Polskim
content: >- 
    {{{5 kwietnia 1521}}} roku zawarto w Toruniu rozejm między zakonem
    krzyżackim a Królestwem Polskim.[1] Na spotkaniu w toruńskim ratuszu w 
    obecności Zygmunta I Starego, nuncjusza papieskiego, posłów cesarskich 
    i węgierskich, przedstawiciele zakonu krzyżackiego zgodzili się na warunki
    rozejmu.[2] Dwa dni później warunki te zaakceptował wielki mistrz Albrecht 
    Hohenzollern. Rozejm przewidziany na 4 lata - licząc od 10 kwietnia 1521 -
    zakończył ostatnią wojnę Polski z zakonem krzyżackim.   

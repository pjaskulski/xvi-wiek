title: Książę Zygmunt Jagiellończyk uzyskał prawo bicia groszy czeskich
content: >- 
     {{{5 czerwca 1504}}} roku książę Zygmunt Jagiellończyk, wówczas książę głogowski
     i opawski a w przyszłości król Polski, uzyskał prawo bicia groszy czeskich.[1][2] 
     Książę Zygmunt, dzięki bratu Władysławowi, królowi Czech i Węgier, od 1499 
     roku sprawował władzę w Głogowie, początkowo za pośrednictwem starosty,
     zaś od 5 czerwca 1502 roku osobiście. Zygmunt dał się poznać jako dobry administrator, 
     dbający o uporządkowanie spraw podatkowych i sądowniczych księstwa. Głogów opuścił
     w sierpniu 1506 r.     

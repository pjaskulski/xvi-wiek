title: Zygmunt II August wydał uniwersał nakazujący salutowanie okrętom polskim
content: >- 
    {{{20 kwietnia 1566}}} roku król Zygmunt II August wydał uniwersał nakazujący
    obcym statkom znajdującym się w południowej części Bałtyku, w pobliżu polskich 
    wybrzeży, oddawanie salutu okrętom polskim poprzez opuszczenie żagli.[1] Były 
    to czasy aktywnej polityki morskiej prowadzonej przez króla, czasy działalności
    królewskich kaprów - strażników morza. W dwa lata później powstała powołana 
    przez Zygmunta Augusta Komisja Morska, której zadaniem było m.in. dbanie o obronę
    wybrzeża Rzeczypospolitej, liczącego u schyłku dynastii Jagiellonów około
    1500 km długości. Niestety śmierć króla w 1572 r. zakończyła działalność 
    Komisji Morskiej, kilka lat później Stefan Batory w ramach porozumienia z 
    Gdańskiem zobowiązał się do nieformowania floty kaperskiej.       

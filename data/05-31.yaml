title: Mikołaj Kopernik uzyskał tytuł doktora prawa kanonicznego
content: >- 
     {{{31 maja 1503}}} roku na Uniwersytecie w Ferrarze Mikołaj Kopernik uzyskał 
     tytuł doktora prawa kanonicznego.[1] Przyszły słynny astronom studiował we Włoszech
     od 1496 r, początkowo w Bolonii, później w Rzymie i w Padwie, studiował nie tylko
     prawo, ale także medycynę, astronomię i filologię grecką. Wyjazd z Padwy do Ferrary
     w celu obrony doktoratu miał prawdopodobnie podłoże ekonomiczne, egzamin na uczelni
     w Ferrarze, zwanej {refugium miserorum}, był tańszy.[2] Pod koniec 1503 roku, po blisko 
     7 latach nauki na włoskich uniwersytetach, Kopernik wrócił do Polski, gdzie zaczął
     pracować dla biskupa warmińskiego Łukasza Watzenrode, wuja astronoma, który od wielu
     lat wspierał finansowo jego naukę.    

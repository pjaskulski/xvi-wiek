title: Wojska mazowieckie zdobyły zamek w Działdowie
content: >- 
    {{{30 kwietnia 1520}}} roku wojska mazowieckie walczące po stronie Królestwa
    Polskiego w wojnie z zakonem krzyżackim zdobyły zamek w Działdowie.[2] Oblężenie 
    trwało 9 tygodni, wójt działdowski Hans von der Gablentz zbiegł, załoga trafiła
    do polskiej niewoli.[5] Zdobyty zamek obsadzono oddziałami z ziemi płockiej pod 
    dowództwem kasztelana płockiego i sierpskiego Piotra Kryskiego z Drobina[3][4],
    który w uznaniu zasług został działdowskim starostą i otrzymał 600 florenów nagrody.[1]  

title: Regulacja zakupów węgla kamiennego przez cech metalowców w Gdańsku
content: >- 
    {{{21 sierpnia 1565}}} roku cech metalowców w Gdańsku postanowił zabronić swoim 
    członkom samodzielnego zakupu węgla kamiennego.[1] Głównym środkiem opałowym było 
    wówczas co prawda drewno pozyskiwane z Polski, jednakże warsztaty zajmujące się 
    obróbką metalu używały w tamtych czasach już węgla kamiennego, sprowadzanego morzem 
    z Anglii i innych krajów. Był to jednak towar deficytowy, stąd konieczność regulacji
    jego zakupów. Postanowiono, że zakupy węgla będą robione wspólnie, ewentualne 
    nadwyżki każdy mistrz będzie musiał sprzedawać wewnątrz cechu, chyba że nie było
    by chętnych. W przypadku braków w dostępie do tego surowca pierwszeństwo przyznano 
    kowalom, producentom kotwic i gwoździarzom. Regulacje nie wpłynęły jednak znacząco
    na poprawę zaopatrzenia, nadal też obserwowano wzrost cen węgla.   

title: Przywilej Zygmunta Starego dla hetmana Mikołaja Kamienieckiego     
content: >- 
    {{{16 listopada 1509}}} roku Zygmunt Stary w uznaniu zasług podarował Mikołajowi 
    Kamienieckiemu czynsze i dochody z zamku sanockiego (za jeden rok).[1] Mikołaj 
    Kamieniecki, wówczas hetman wielki koronny[2], był też starostą sanockim w latach 
    1493-1515. Hetman odznaczył się w walkach z Mołdawią, w 1506 pokonał oddziały 
    mołdawskie pod Czerniowcami, a w 1509 roku wracając z wyprawy w trakcie której 
    spustoszył ziemie mołdawskie stoczył z wojskami hospodara 4 października 1509 
    roku zwycięską bitwę pod Chocimiem. 

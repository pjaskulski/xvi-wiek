title: Zmarł Grzegorz (Hrehory) Chodkiewicz, hetman wielki litewski  
content: >- 
    {{{12 listopada 1572}}} roku zmarł Grzegorz (Hrehory) Chodkiewicz, hetman wielki
    litewski, uczestnik wojny z Rosją w latach 1558-1570.[1][2] W 1558 roku zwyciężył Tatarów 
    na Podolu, w 1564 roku wraz z Mikołajem Radziwiłłem Rudym zwyciężył pod Czaśnikami (nad Ułą) 
    wojska rosyjskie dowodzone przez kniazia, Piotra Szujskiego, który zginął podczas bitwy, razem 
    z jedną trzecią swojej armii. Grzegorz Chodkiewicz, związany z Zygmuntem Augustem, 
    był jednym z litewskich zwolenników unii lubelskiej, którą podpisał.  

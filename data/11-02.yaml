title: Na zaproszenie kardynała Hozjusza do Lidzbarka Warmińskiego przybyła pierwsza grupa jezuitów
content: >- 
    {{{2 listopada 1564}}} roku do Lidzbarka Warmińskiego przybyła pierwsza grupa jezuitów.[1] 
    Zakonnicy przywędrowali pieszo na zaproszenie kardynała i biskupa warmińskiego Stanisława 
    Hozjusza. Wśród nich był Krzysztof Strobel, jezuita pochodzenia niemieckiego, który został
    pierwszym rektorem zorganizowanego w 1565 roku kolegium jezuickiego w Braniewie, pierwszej
    jezuickiej uczelni w Polsce.  

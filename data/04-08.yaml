title: Podpisano traktat krakowski między Królestwem Polskim a zakonem krzyżackim
content: >- 
    {{{8 kwietnia 1525}}} roku w Krakowie podpisano traktat między Królestwem Polskim
    a zakonem krzyżackim, który kończył wojnę polsko-krzyżacką rozpoczętą w 1519 r. 
    a przerwaną czteroletnim rozejmem w roku 1521.[1] Negocjacje traktatowe prowadzono
    od marca 1525 r. we Wrocławiu.[3] Umowa zakończyła istnienie pruskiej części zakonu, 
    uznawano jego sekularyzację, powołano księstwo pruskie, którego władcą został 
    Albrecht Hohenzollern stając się lennikiem króla polskiego Zygmunta 
    I Starego. W razie bezpotomnej śmierci Albrechta prawa do sukcesji mieli jego 
    bracia Jerzy, Kazimierz i Jan, wyłączono jednak możliwość dziedziczenia przez 
    brandenburską linię Hohenzollernów. W razie wygaśnięcia rodu Albrechta i jego 
    braci księstwo pruskie miało stać się częścią Królestwa Polskiego. Traktat
    podpisał Zygmunt I Stary, Albrecht Hohenzollern, książę Fryderyk legnicki oraz 
    Jerzy Hohenzollern.[2] Dwa dni po podpisaniu traktatu Albrecht już jako świecki
    książę Prus złożył hołd lenny królowi Zygmuntowi I Staremu.

title: Ślub Jana Zamoyskiego i Krystyny Radziwiłłówny 
content: >- 
    {{{29 grudnia 1577}}} roku odbył się ślub Krystyny Radziwiłłówny, córki Mikołaja 
    Radziwiłła Czarnego z Janem Zamoyskim, wówczas podkanclerzem koronnym.[1] Styczniowe 
    uroczystości weselne uświetniło premierowe wystawienie "Odprawy posłów greckich"
    Jana Kochanowskiego. Małżeństwo nie trwało niestety długo, Krystyna zmarła w 1580 roku
    po urodzeniu córki. Trzy lata później kanclerz pojął za żonę bratanicę królewską
    Gryzeldę Batorówną.[2] 

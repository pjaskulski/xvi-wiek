title: Ślub Jadwigi Jagiellonki, córki Zygmunta I Starego
content: >- 
    {{{29 sierpnia 1535}}} w Krakowie miał miejsce ślub Jadwigi Jagiellonki,
    córki Zygmunta I Starego z pierwszego małżeństwa, z Joachimem II Hektorem 
    z dynastii Hohenzollernów.[1] Nieżyjąca wówczas matka Jadwigi, Barbara Zapolyi,
    była siostrą króla Węgier Jana, co czyniło Jadwigę - jedyną krewną króla - 
    prawdopodobną kandydatką do dziedziczenia. Z kolei Joachim II Hektor
    był od kilku tygodni elektorem brandenburskim. Ślubu udzielał biskup krakowski 
    Piotr Tomicki a uroczystości weselne trwały 2 tygodnie. Ślub zakończył 
    wieloletnie perypetie matrymonialne Jadwigi, łączonej wcześniej z kandydatami
    do małżeństwa z różnych stron Europy, od Mazowsza przez Hiszpanię do Szkocji.
    Parę lat później Joachim II, wbrew oczekiwaniom swojego teścia Zygmunta I 
    Starego, porzuca wiarę katolicką przyjmując 1 listopada 1539 r. w Spandau 
    komunię pod dwiema postaciami.[2] W tym samym roku ewentualne prawa Jadwigi 
    do tronu węgierskiego zniweczył ślub jej przyrodniej siostry Izabeli z królem 
    Janem Zapolyi i narodziny ich syna Jana II rok później. Jadwiga przeżyła 
    swojego małżonka o dwa lata, zmarła 7 lutego 1573 roku w Alt Ruppin.      

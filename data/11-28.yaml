title: Drugi układ wileński 
content: >- 
    {{{28 listopada 1561}}} roku w Wilnie podpisano akt poddania Inflant pod opiekę 
    i władzę Zygmunta Augusta, układ z królem zaprzysiągł ostatni mistrz krajowy 
    Zakonu w Inflantach Gotthard Kettler, stany inflanckie oraz arcybiskup Rygi Wilhelm.[1][2]
    Hołdu nie złożyła delegacja miejska Rygi, formalnie z powodu braku pełnomocnictw, 
    uznając jednak zwierzchność króla nad miastem.[3] Dokument inkorporacyjny nosił tytuł 
    {Pacta Subjectionis Livoniae - Provisio Ducalis (Pacta Subjectionis Inter Divum 
    olim Regem Sigismundum Augustum et Magistrum Ordinis Livoniae}. Pakt przewidywał 
    sekularyzację zakonu i utworzenie z części Inflant księstwa Kurlandii i Semigalii, 
    którego władcą został Kettler. Zawarta unia była sukcesem Zygmunta Augusta, choć 
    nie rostrzygnęła przyszłości Inflant. W dwa lata później doszło do wojny zwanej 
    później siedmioletnią lub pierwsza wojną północną[4], o podział terytorium 
    Inflant zmagały się Polska i Litwa, Szwecja, Dania i Rosja.     

title: Bitwa pod Olszanicą
content: >- 
      {{{27 stycznia 1527}}}[1][2] roku książę Konstanty Ostrogski, hetman wielki 
      litewski, dowodząc wspólnie z Andrzejem Niemirowiczem (wojewodą kijowskim) 
      i Eustachym Daszkiewiczem (starostą czerkaskim i hetmanem Kozaków zaporowskich[4]) 
      stoczył bitwę z Tatarami pod Olszanicą. Starcie zakończyło się wielkim 
      zwycięstwem wojsk litewskich, Tatarzy ponieśli znaczne straty, uwolniono 
      też kilkudziesięciotysięczny jasyr.[3] 

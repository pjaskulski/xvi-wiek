title: Zmarł Mikołaj Kamieniecki - hetman wielki koronny 
content: >- 
     {{{15 kwietnia 1515}}} roku w Krakowie zmarł Mikołaj Kamieniecki, hetman
     wielki koronny, wojewoda krakowski i sandomierski.[1] W 1509 r. zwyciężył 
     oddziały hospodara mołdawskiego Bogdana III pod Chocimiem. Wspólnie z księciem 
     Konstantym Ostrogskim (hetmanem wielkim litewskim) pokonał w 1512 r. pod 
     Łopusznem (Wiśniowcem) Tatarów krymskich Mengli Gireja.[2]    

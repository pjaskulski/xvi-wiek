title: Jakub Sylwiusz odprawił w Pińczowie pierwsze w Polsce nabożeństwo protestanckie     
content: >- 
    {{{25 listopada 1550}}} roku w Pińczowie Jakub Sylwiusz odprawił pierwsze w Polsce 
    nabożeństwo protestanckie.[2][1] Miasto należało wówczas do Mikołaja Oleśnickiego (starszego),
    zwolennika reformacji, który zezwolił na zorganizowanie w Pińczowie pierwszego 
    w kraju synodu ewangelickiego w październiku 1550 roku. Wkrótce po jego zakończeniu
    Mikołaj Oleśnicki wypędził miejscowy zakon paulinów[3], a Jan Sylwiusz, dawny ksiądz katolicki,
    w kościele klasztornym odprawił nabożeństwo w obrządku protestanckim. Pińczów stał się 
    wówczas znanym ośrodkiem reformacji, w dawnych zabudowaniach klasztornych urządzono 
    nie tylko zbór kalwiński ale także słynne pińczowskie gimnazjum - protestnacką szkołę 
    średnią.[4]    

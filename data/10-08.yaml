title: Katarzyna Habsurżanka wyjechała z Polski
content: >- 
    {{{8 października 1566}}} roku Katarzyna Habsburżanka, żona Zygmunta II Augusta,
    księżna Mantui, królowa Polski i wielka księżna litewska wyjechała z Polski.[2] 
    Małżeństwo Zugmunta i Katarzyny zawarte w 1553 roku prawie od początku nie układało 
    się pomyślnie. W 1562 roku królowa wraz ze swoim dworem zamieszkała w Radomiu, co
    było wyraźnym życzeniem jej małżonka. Zygmunt rozpoczął starania o unieważnienie 
    małżeństwa, przyczyną był brak potomstwa, niechęć do politycznych działań Katarzyny
    wspierającej interesy Habsburgów oraz bliskie pokrewieństwo (z powodu którego co prawda 
    para otrzymała przed ślubem dyspensę papieską).[1] Starania te jednak były bezskuteczne,
    w 1566 roku Katarzyn otrzymała zgodę męża na wyjazd do Wiednia, do Polski nie wróciła
    już nigdy, zmarła w 1572 roku na kilka miesięcy przed Zygmuntem Augustem.

title: Rozpoczął się zwołany przez Zygmunta Starego zjazd w Toruniu
content: >- 
    {{{13 maja 1520}}} roku w Toruniu rozpoczął się zwołany przez Zygmunta Starego 
    zjazd z udziałem przedstawicieli stanów pruskich, posłów węgierskich, przedstawicieli
    książąt Rzeszy i nuncjusza papieskiego Zachariasza Ferreri.[1] Od 1519 roku trwała
    wojna polsko-krzyżacka, zjazd miał wypracować sposób porozumienia z wielkim
    mistrzem Albrechtem Hohenzollernem by doprowadzić do zakończenia konfliktu.
    Rozpatrywano pomysł nuncjusza zakładający zawieszenie dożywotnio obowiązku złożenia
    hołdu dla Albrechta Hohenzollerna, hołd królowi polskiemu mieli za to złożyć
    poddani zakonu. Zygmunt Stary zgodził się by propozycję tą przedstawiono w Królewcu,
    zgodził się też na 10 dniowy rozejm. Ostatecznie w czerwcu doszło do osobistego
    spotkania króla z wielkim mistrzem, który przybył do Torunia. Ze względu na
    twarde i nieustępliwe stanowisko strony krzyżackiej rozmowy te nie przyniosły
    jednak rezultatów. Wojna trwała, dopiero wiosną następnego roku zawarto w Toruniu
    czteroletni rozejm.       

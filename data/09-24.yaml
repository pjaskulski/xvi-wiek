title: Batory ogłosił banicję Gdańska
content: >- 
    {{{24 września 1576}}} roku w Malborku Stefan Batory wydał dekret przeciwko
    Gdańszczanom, którzy odmawiali uznania go za króla i popierali Maksymiliana Habsburga.[1]
    Król postanowił więc siłą zmusić miasto do uległości. Ogłoszono banicję Gdańska, 
    rozpoczęto konfiskatę towarów należących do gdańskich kupców, spławianie zboża Wisłą
    do portu gdańskiego zostało zabronione. Batory kazał także aresztować dwóch gdańskich burmistrzów 
    przybyłych w roli posłów. Rozpoczęła się wojna z Gdańskiem, która miała potrwać 
    do końca 1577 roku.      

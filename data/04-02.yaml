title: Jan Tarnowski został hetmanem wielkim koronnym
content: >- 
    {{{2 kwietnia 1527}}} roku król Zygmunt Stary mianował Jana Amora Tarnowskiego
    hetmanem wielkim koronnym.[1] Jan Tarnowski był wybitym dowódcą, wsławionym m.in.
    zwycięstwem nad wojskami mołdawskimi pod Obertynem w 1531 r.[2] Był też teoretykiem
    wojskowości, opracował i wydał drukiem w języku polski dzieło {Consilium rationis bellicae}
    (Rada sprawy wojennej), uznawane za najwybitniejszy przykład polskiego piśmiennictwa 
    wojskowego w XVI wieku.

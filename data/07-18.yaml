title: Otwarto kolegium jezuickie w Wilnie
content: >- 
    {{{18 lipca 1570}}} roku w Wilnie otwarto kolegium jezuickie, trzecie w Rzeczypospolitej
    Obojga Narodów.[1] Organizatorem kolegium był Stanisław Warszewicki a jednym jego 
    pierwszych rektorów Piotr Skarga. W kwietniu 1579 roku dzięki przychylności Stefana 
    Batorego przekształcono kolegium w Uniwersytet Wileński.      

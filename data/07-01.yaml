title: Zaprzysiężono aktu Unii Lubelskiej
content: >- 
    {{{1 lipca 1569}}} roku w Lublinie uroczyście zaprzysiężono uchwalony trzy 
    dni wcześniej akt Unii Lubelskiej, który ustanawiał realną unię Polski 
    i Litwy.[1][2] 4 lipca król ratyfikował unię wydając dyplom potwierdzający związek
    państw i postanowienia unii. W ten sposób zakończyły się blisko półroczne 
    obrady sejmowe rozpoczęte 10 stycznia tegoż roku, podczas których
    prowadzono trudne negocjacje a determinacja wykazana przez Zygmunta II Augusta 
    pozwoliła zwyciężyć niechęć sporej części szlachty litewskiej do powołania unii. 
    Po opuszczeniu przez przedstawicieli Litwy obrad na początku marca, król dokonał 
    bowiem znacznych zmian administracyjnych włączając do Korony część ziem dotychczas 
    należących do Litwy. Dotyczyło to Podlasia, Wołynia, województw kijowskiego 
    i bracławskiego. Postawa Zygmunta przekonała przedstawicieli Litwy do powrotu
    do obrad, które wznowiono na początku czerwca i zakończono sukcesem 28 czerwca 1569 roku.   

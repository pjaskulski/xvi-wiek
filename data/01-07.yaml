title: Król Zygmunt I Stary wydał przywilej toruński
content: >- 
    {{{7 stycznia 1520}}} roku król Zygmunt I Stary wydał przywilej toruński[1]
    regulujący minimalny wymiar pańszczyzny (1 dzień w tygodniu od łana). 
    Rzeczywisty wymiar pańszczyzny często był już wówczas większy[2]. Dodatkowo
    przywilej ten regulował prawo do wolnej żeglugi po Wiśle, ograniczając je
    tylko do szlachty, ograniczono także prawa miast do sprawowania sądów nad 
    szlachcicami, którzy popełnili przestępstwa na terenie miast. Moment wydania 
    przywileju przypada na okres przygotowań do wojny z zakonem krzyżackim, 
    król potrzebował zgody szlachty na zwiększenie podatków, w zamian szlachta
    oczekiwała i otrzymała przywileje, często kosztem innych stanów.

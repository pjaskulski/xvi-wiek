title: Koronacja Barbary Radziwiłłówny
content: >- 
    {{{7 grudnia 1550}}} roku w Krakowie w katedrze na Wawelu doszło do koronacji
    Barbary Radziwiłłówny, drugiej żony Zygmunta Augusta.[2] Barbarę do świątyni wprowadzili
    śląscy Piastowie: Wacław cieszyński i Fryderyk legnicki, ceremonii dokonał arcybiskup 
    Dzierzgowski.[1] Małżeństwo Zygmunta z Barbarą było przedmiotem wielu kontrowersji, wytykano
    jej zbyt niskie (choć magnackie) pochodzenie, plotkowano o jej niewłaściwym prowadzeniu się.
    Król zdołał jednak doprowadzić do uznania jego małżeństwa i koronacji, choć część 
    z dostojników jak starosta Wielkopolski Andrzej Górka czy Jan Tęczyński, zbojkotowała
    uroczystość. Królowa nie cieszyła się koroną zbyt długo, w maju 1551 roku po ciężkiej
    chorobie zmarła w Krakowie a załamany Zygmunt August pochował Barbarę w katedrze wileńskiej.

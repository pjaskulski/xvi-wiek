title: Wojska moskiewskie zdobyły Połock
content: >- 
       {{{15 lutego 1563}}} roku w trakcie wojny litewsko-moskiewskiej 1558-1570
       wojska moskiewskie Iwana IV Groźnego po krótkim oblężeniu zdobyły Połock.[1]   
       Zwycięzcy wzięli do niewoli wojewodę połockiego Stanisława Dowojno (był 
       przetrzymywany w Moskwie do 1567 r.[3]), dokonali okrutnej rzezi mieszkańców 
       a wszytkich miejscowych Żydów potopili w Dźwinie.[2] Tryumfujący Iwan IV 
       głosił, że przygotowuje Zygmuntowi Augustowi grób na Kremlu.

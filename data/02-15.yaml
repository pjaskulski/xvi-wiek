title: Zmarła Barbara Jagiellonka, księżna saska
content: >- 
       {{{15 lutego 1534}}} roku w Dreźnie zmarła Barbara Jagiellonka, córka
       Kazimierza Jagiellończyka i Elżbiety Rakuszanki.[1] W 1496 roku, w wieku 
       18 lat została żoną Jerzego Brodatego, księcia saskiego z dynastii 
       Wettinów.  

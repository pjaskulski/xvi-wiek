title: Ślub Zygmunta I Starego z Barbarą Zapolya
content: >- 
    {{{8 lutego 1512}}} roku w Krakowie w katedrze na Wawelu odbył się ślub
    króla Zygmunta I Starego z Barbarą Zapoyla oraz koronacja nowej królowej 
    Polski.[2] Królowa Barbara pochodziła z rodu magnatów węgierskich, ojciec
    Stefan Zapolya był hrabią spiskim i palatynem Królstwa Węgier, po matce
    Jadwidze spokrewniona była z Piastami cieszyńskimi i mazowieckimi.[1]
    Małżeństwo miało sprzyjać celom politycznym Zygmunta, zacieśnieniu więzi
    ze szlachtą i magnaterią węgierską, gdyż kraj ten był w tym okresie głównym
    sojusznikiem Polski i Litwy a rodzina Barbary stała na czele stronnictwa 
    antyhabsburskiego na Węgrzech.[3]

title: Wojska królewskie zdobyły miasto Kwidzyn - 1520
content: >- 
    {{{14 marca 1520}}} roku w czasie wojny polsko-krzyżackiej (1519-21) załoga 
    Kwidzyna skapitulowała przed wojskami królewskimi dowodzonymi przez Jakuba 
    Rożnowskiego, stolnika poznańskiego.[2] Siły polskie liczyły około 800 konnych i 
    600 pieszych, sprowadzono także z Krakowa 12 ciężkich dział burzących. 
    12 marca rozpoczęto oblężenie, w którym szczególnie odznaczyła się właśnie 
    artyleria niszcząc jedną z wież miejskich. Ostrzał spowodował też inne poważne 
    zniszczenia na zamku i katedrze, wobec których zrezygnowano z dalszego oporu.[1] 
    Zdobycie Kwidzyna skłoniło biskupa pomezańskiego Hioba von Dobenecka (zwanego "żelaznym"
    biskupem z powodu wojowniczych skłonności) do układów i poddania się Zygmuntowi 
    Staremu co nastąpiło 3 maja 1520 w Toruniu. 

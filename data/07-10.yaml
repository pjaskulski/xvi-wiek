title: Zygmunt August wystawił pierwsze listy morskie dla kaprów 
content: >- 
    {{{Z datą 10 lipca 1560}}} król Zygmunt August wystawił pierwsze listy morskie
    dla kaprów.[1] Przygotowano 7 jednakowych listów ({litterae commeatus}), które 
    nie były imienne i nie wymieniały nazwy okrętu. Król oznajmiał w nich, że
    wysyła "ten" okręt by zwalczał statki handlujące z jego nieprzyjacielem, również 
    nie wymienionym z nazwy. Wiadomo było jednak, że chodzi o Iwana IV Groźnego 
    i handel kupców z Lubeki, Hamburga czy też angielskich prowadzony z państwem 
    moskiewskim. Z powodów dyplomatycznych nie można było jednak występować jawnie, 
    ponieważ trwał jeszcze do 1562 roku zawarty wcześniej rozejm z Moskwą. Kapitanowie 
    okrętów zdecydowanych na służbę w roli kaprów mieli oficjalnie zgłaszać się 
    na służbę mistrza zakonu inflanckiego Gotarda Kettlera. Dyskretne wsparcie 
    i opieka Zygmunta Augusta miały ułatwić pozyskanie ochotników. Wśród pierwszych 
    kaprów w służbie inflanckiej był Maciej Scharping z Gdańska, kapitan okrętu "Gryf".          

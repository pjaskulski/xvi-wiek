title: Podpisano traktat w Grzmiącej 
content: >- 
    {{{26 sierpnia 1529}}} roku w Grzmiącej (niem. Grimnitz) podpisano traktat między 
    Pomorzem a Brandenburgią. Marchia Branderburska zrzekła się w nim pretensji do 
    pomorskiego lenna, zaś władcy Pomorza: Jerzy I i Barnim IX zgodzili się na sukcesję 
    Branderburgii po ewentualnym wygaśnieciu dynastii Gryfitów.[2] Traktat został zatwierdzony 
    przez stany pomorskie 25 października 1529 roku, w tym samym roku zawarto również 
    pomorsko-branderburskie przymierze zaczepno-obronne. Stablilizacja między Marchią 
    a Gryfitami przyczyniła się też do wzrostu handlu polskiego przebiegającego szlakiem 
    przez teren Pomorza, przymierze bowiem zapewniało też bezpieczeństwo kupcom i wspólne 
    tępienie rozbojów.[1] Handel bezpośrednio przez terytorium Branderburgii był w Polsce 
    zakazany od 1520 roku, w związku z wrogimi stosunkami między obu krajami. Szlak pomorski 
    stał się wówczas główną lądową drogą handlową dla towarów polskich wywożonych do Europy 
    Zachodniej. Dynastia Gryfitów wygasła dopiero ponad 100 lat później, w 1637 roku,[3] 
    część terytorium Pomorza przypadła wówczas Hohenzollernom, część jednak dostała 
    się pod okupację szwedzką.   

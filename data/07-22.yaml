title: Traktat wiedeński między Jagiellonami a Habsburgami
content: >- 
      {{{22 lipca 1515}}} roku w Wiedniu w trakcie zjazdu trzech monarchów: Zygmunta 
      I Starego, Maksymiliana I Habsburga i Władysława II Jagiellończyka podpisano
      traktat wiedeński - układ między domami Jagiellonów i Habsburgów. Tego samego
      dnia dokonano ceremonii wstępnych zaślubin miedzy Anną, córką Władysława II
      a jednym z wnuków cesarskich, w którego zastępstwie wystąpił sam Maksymilian I.[2] 
      Był to jeden z elementów porozumienia. Innym była adopcja Ludwika Jagiellończyka, 
      syna Władysława, przez cesarza i jego małżeństwo z wnuczką Maksymiliana
      Marią Habsburg. Sukcesem Zygmunta I była akceptacja przez Maksymiliana warunków 
      pokoju toruńskiego z 1466 r. jako podstawy stosunków polsko-krzyżackich, zakon 
      tracił poparcie swojego potężnego sojusznika. Doprowadziło to parę lat później
      do wojny Królestwa Polskiego z zakonem, który stracił nadzieję na realizację
      swoich celów drogą dyplomatyczną, skierował się więc na drogę militarną.[1] 
      Konsekwencją postanowień zjazdu wiedeńskiego była także utrata władzy na 
      Węgrzech i w Czechach przez dynastię Jagiellonów, jednak w 1515 roku nie 
      można było przewidzieć rychłej śmierci zarówno Władysława II jaki i Ludwika 
      Jagiellończyka. 

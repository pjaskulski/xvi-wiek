title: Inkorporacja Inflant do Wielkiego Księstwa Litewskiego
content: >- 
    {{{25 grudnia 1566}}} roku podczas sejmu litewskiego w Grodnie dokonano 
    inkorporacji Inflant do Wielkiego Księstwa Litewskiego pod nazwą Księstwa Zadźwińskiego
    i Księstwa Kurlandii i Semigalii.[1] Parę lat później w wyniku postanowień unii lubelskiej
    Inflanty stały się z kolei wspólnym lennem Litwy i Polski[2]: {Ziemia Inflancka, 
    na której też nie mniej Koronie Polskiej jako Wielkiemu Księstwu Litewskiemu 
    należy i przez którą się wiele strat podjęło, przeto wedle konkluzji a konstytucji 
    Sejmu Parczowskiego (1564), przy tych państwach jako już przy jednej Rzeczypospolitej 
    onę zupełnie zachowywamy, także i obroną wspólną jako i inne państwa Nasze opatrywana 
    być ma.} 

title: Zygmunt Jagiellończyk przybył z misją dyplomatyczną na Węgry
content: >- 
    {{{22 czerwca 1505}}} roku Zygmunt Jagiellończyk, wówczas książę głogowski
    i namiestnik Śląska i Łużyc, przybył wraz z Fryderykiem legnickim i sześciuset 
    osobowym pocztem do Budy. Na Węgrzech trwał wówczas konflikt między stronnictwem
    narodowym, reprezentowanym głównie przez rodzinę Zapolyów a stronnictwem
    prohabsburskim. Królem Węgier i Czech był Władysław Jagiellończyk, który
    nie miał jeszcze męskiego potomka, a jego częste problemy zdrowotne pozwalały
    dynastii Habsburgów myśleć o realizacji swoich praw do tronu wynikających 
    z porozumienia z 1491 r.[1] Tron był także celem węgierskiego stronnictwa narodowego 
    i Jana Zapolya. Zygmunt Jagiellończyk związany zarówno z Zapolyami jak i swoim
    królewskim krewniakiem podjął próbę mediacji, która zakończyła się pewnym
    sukcesem w postaci porozumienia między dworem a stronnictwem narodowym. 
    Nie uspokoiło to jednak sytuacji na Węgrzech, Władysław negocjował potajemnie
    z Maksymilianem Habsburgiem. W kolejnym roku doszło do niemieckiej interwencji 
    zbrojnej, lecz sytuację znacząco zmieniły narodziny upragnionego królewskiego 
    syna - Ludwika. Zmianie uległa też pozycja Zygmunta Jagiellończyka, który pod 
    koniec 1506 roku został obrany królem Polski. Według źródeł weneckich nad 
    granicą polską zbierały się wówczas popierające go królewskie (Władysława 
    Jagiellończyka), jak i zapolyańskie oddziały. Sześć lat później, w lutym 1512 r. 
    związek Zygmunta z rodziną Zapolya przypieczętował ślub z Barbarą, siostrą Jana.  

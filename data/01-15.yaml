title: Zawarto rozejm w Jamie Zapolskim
content: >- 
    {{{15 stycznia 1582}}} roku w Jamie Zapolskim zawarto rozejm, który zakończył
    wojnę polsko-rosyjską o Inflanty (1579-1582).[1] Wojnę formalnie wypowiedział
    Stefan Batory 26 czerwca 1579 r. a jej celem miało być odzyskanie Inflant, 
    które w latach 1575-77 zajęły wojska Iwana IV Groźnego. Batory przeprowadził 
    trzy zwycięskie kampanie zakończone oblężeniem Pskowa, nieskutecznym ale
    atakowani jednocześnie przez Szwedów Rosjanie zostali zmuszeni do negocjacji
    rozejmowych.[3] Na mocy układu Rzeczpospolita odzyskała Inflanty i ziemię połocką. 
    Rozejm zawarto na 10 lat, ale był później przedłużany i przetrwał do 1609 r.[2]    

title: Zmarł biskup krakowski Jan Konarski herbu Abdank 
content: >- 
    {{{3 kwietnia 1525}}} roku w Krakowie zmarł Jan Konarski herbu Abdank,
    biskup krakowski, a wcześniej kanonik krakowski i proboszcz kolegiaty św. Michała
    na Wawelu.[1] Był dworzaninem Kazimierza Jagiellończyka, doradcą Aleksandra
    Jagiellończyka, sygnatariuszem unii piotrkowsko-mielnickiej, konstytucji 
    {Nihil novi}, brał udział w elekcji Zygmunta I Starego na sejmie piotrkowskim
    w 1506 r. Zmarł w wieku 78 lat.

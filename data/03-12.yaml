    {{{12 marca 1534}}} roku w Komarnie zmarł Otto Chodecki, wojewoda krakowski, 
    sandomierski i ruski.[1] Uczestniczył, jako kasztelan lwowski, w sejmie koronacyjnym 
    w 1507 r.[4] W 1512 brał udział w zwycięskiej bitwie z Tatarami 
    krymskimi Mengli Gireja pod Łopusznem. Rodzina Chodeckich, szczególnie brat 
    Otto - Stanisław - była zaangażowana w sprawę niedoszłego małżeństwa siostry 
    Zygmunta Starego, Elżbiety z władcą Mołdawii, Bogdanem III Jednookim. Stanisław 
    Chodecki wspierał starania Bogdana, posłował do Mołdawii, gdzie podpisano układ 
    małżeński. Po śmierci Aleksandra Jagielończyka, jego następca Zygmunt Stary 
    nie zamierzał dotrzymywać porozumienia z hospodarem, co doprowadziło do konfliktu 
    zbrojnego. Bogdan Jednooki choć ostatecznie przegrał i zrzekł się spornego 
    terytorium Pokucia, jak i małżeństwa z Elżbietą Jagiellonką,[2] zdołał jednak 
    w trakcie wojny dotrzeć do Lwowa, a także splądrować majątek rodziny Chodeckich 
    - miasto Rohatyn, porwać matkę i dwóch braci Otta.[3] Było to zapewne osobistą 
    zemstą hospodara na rodzinie Chodeckich za nieudane swaty.     

title: Zmarł Marcin Rokicki, pierwszy aptekarz na Podkarpaciu
content: >- 
    {{{25 września 1572}}} roku w Bieczu zmarł Marcin Rokicki, który prawdopodobnie
    od 1548 roku prowadził w Bieczu aptekę, uważaną dziś za pierwszą na terenie 
    Podkarpacia.[1] Pochodził z Rawy Mazowieckiej, był prawdopodobnie protestantem, 
    o czym mogłaby świadczyć zawartość jego księgozbioru. W 1572 roku, Rokicki 
    pełniący wówczas fukcję burmistrza miasta, zmarł podczas zarazy. Aptekę
    w Bieczu jego rodzina prowadziła do końca XVII wieku.  

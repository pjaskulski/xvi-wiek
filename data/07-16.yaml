title: Wydano akt Articuli omnibus in universum militibus
content: >- 
    {{{16 lipca 1579}}} roku w obozie wojennym pod Świrem, gdzie koncentrowały się
    wojska Stefana Batorego przygotowujące się do wojny z Rosją, wydano akt 
    {Articuli omnibus in universum militibus} zawierający przepisy, których miały
    przestrzegać oddziały w trakcie działań wojennych.[1] Król organizował wówczas 
    wyprawę w celu odzyskania utraconego kilkanaście lat temu Połocka.
    Artykuły wojskowe zawarte w akcie przygotował Mikołaj Mielecki - hetman wielki 
    koronny, a opierały się one na wcześniejszych prawach wojskowych z czasów Zygmunta 
    Augusta i artykułach hetmańskich wydanych podczas wyprawy mołdawskiej z 1572 r. 
    Dodano artykuły zobowiązujące do przestrzegania norm obyczajowych i moralnych, 
    poszanowania wojsk litewskich i najemnych oddziałów niemieckich i węgierskich. 
    Wydany cztery dni wcześniej osobny edykt Batorego ({Edictum Reginum Svirense, 
    ex quo causae suscepti in Magnum Moscoviae Ducem belli cognoscersntur}) zakazywał 
    okrucieństwa wobec mieszkańców państwa moskiewskiego, wyraźnie otaczano też 
    ochroną miejsca kultu religijnego. Dokumenty te wykorzystywała także dyplomacja 
    królewska w celach propagandowych by korzystnie zaprezentować się na tle moskiewskiego 
    okrucieństwa.

title: Klęska Jana Olbrachta pod Preszowem
content: >- 
      {{{1 stycznia 1492}}} roku pod Preszowem wojska Jana Olbrachta zostały
      pokonane przez przeważające siły Stefana Zapolyi, możnowładcy węgierskiego 
      będącego sojusznikiem Władysława Jagiellończyka, króla Czech. Pokonany Jan 
      Olbracht schronił się w mieście, to jednakże po paru dniach oblężenia zostało 
      zdobyte a przyszły król Polski dostał się do niewoli.[1] Te wydarzenia zakończyły 
      konflikt wewnątrz dynastii Jagiellonów, tron węgierski przypadł Władysławowi
      który potraktował brata łaskawie i wkrótce po potwierdzeniu warunków ugody 
      w Koszycach z 1491 r. uwolnił.[2] 

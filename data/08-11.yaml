title: Wojska Stefana Batorego rozpoczęły oblężenie Połocka   
content: >- 
    {{{11 sierpnia 1579}}} roku wojska Stefana Batorego rozpoczęły oblężenie Połocka,
    bronionego przez oddziały moskiewskie dowodzone przez kniazia Wasyla Iwanowicza 
    Tielatiewskiego.[1] Tego dnia król dokonał rekonesansu objeżdzając miasto a 
    następnie odbył naradę wojenną z kanclerzem Janem Zamoyskim, Kasprem Bekieszem, 
    i hetmanem Mikołajem Mieleckim, którą przerwało samowolne rozpoczęcie oblężenia 
    przez zaciężne oddziały piechoty niemieckiej. Następnego dnia do ataku na miasto
    przystąpiła piechota węgierska Bekiesza. Połock poddał się 30 sierpnia, obrońcom 
    pozwolono odejść wraz z rodzinami i dobytkiem,[3] w ręce zwycięzców wpadło 38 dział, 
    300 hakownic i 600 rusznic.[2] Miasto pozostawało częścią Rzeczypospolitej aż 
    do I rozbioru w 1772 roku.      

content: >- 
    {{{9 sierpnia 1525}}} roku zawarto rozejm między Szwecją a Królewcem, który miał obowiązywać
    do września 1526 roku.[1] Historia konfliktu szwedzko-pruskiego wywodziła się jeszcze
    z czasów zakonu krzyżackiego, kiedy to zakon sprzymierzył się z Danią a Szwecja blokowała
    handel morski Prus. Straty ponoszone z tego tytułu przez Królewiec skłoniły Albrechta Hohenzollerna 
    - już po sekularyzacji zakonu - do podjęcia rozmów dyplomatycznych i zawarcia rozejmu. Przed upływem 
    jego terminu podjęto kolejne rozmowy dyplomatyczne i zawarto w sierpniu 1526 roku traktat pokojowy.
    Przy okazji wizyt posłów pruskich w Sztokholmie doszło też do wymiany poglądów i doświadczeń
    związanych z ruchem reformacyjnym. Prusy Książęce były pierwszym na świecie państwem o wyznaniu 
    luterańskim, Szwecja podążyła tą drogą w roku 1527.

title: Wydano książkę "De revolutionibus orbium coelestium" Mikołaja Kopernika
content: >- 
    {{{21 marca 1543}}} roku w Norymberdze wydano drukiem dzieło Mikołaja Kopernika
    "De revolutionibus orbium coelestium" (O obrotach ciał niebieskich).[1] Nakład
    pierwszego wydania liczył 400-500 egzemplarzy. Legenda głosi, że książka dotarła
    do Kopernika tuż przed jego śmiercią (przed 21 maja 1543). Astronom zadedykował
    "De revolutionibus" papieżowi Pawłowi III, nie uchroniło to jednak dzieła 
    Kopernika przed wpisaniem do Indeksu Ksiąg Zakazanych w 1616 r. Krytycznie 
    o teorii Kopernika wypowiadał się także Marcin Luter.   

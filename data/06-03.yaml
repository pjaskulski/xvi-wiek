title: Król Zygmunt August zawiadomił Gdańsk o przeniesieniu strażników morza do Parnawy
content: >- 
     {{{3 czerwca 1571}}} roku król Zygmunt August zawiadomił władze miejskie Gdańska,
     iż podjął decyzję o przeniesieniu strażników morza (kaprów królewskich) do
     Parnawy.[1] Tam mieli skuteczniej przeciwdziałać żegludze narewskiej, zwalczając
     handel z państwem moskiewskim, z którym Rzeczpospolita od kilku lat toczyła 
     konflikt o Inflanty. Przeniesienie kaprów do Parnawy było rozważane już 
     od pewnego czasu, wobec skarg Gdańska na ich działalność, która - jak twierdziło
     miasto - wywoływała represje szkodzące rozwojowi handlu gdańskiego. Władze miasta
     wskazywały także, że relokacja strażników morza pozwoli zwalczać coraz groźniejszych 
     kaprów moskiewskich. W praktyce Gdańsk niewiele skorzystał na decyzji króla,
     strażnicy nie spieszyli się z opuszczeniem portu z którym byli od lat związani.
     Wkrótce też Zygmunt August zmienił stanowisko, tłumacząc że nie nie miał
     na myśli wypędzenia strażników z portu gdańskiego zaś przeniesienie do Parnawy
     utrudnia fakt, iż jest ona w rękach nieopłaconych żołnierzy zaciężnych.
     Nad polskimi strażnikami morza zbierały się jednak ciemne chmury z zupełnie
     innego kierunku - zniszczenie lub znaczne ograniczenie floty kaperskiej Zygmunta
     Augusta stało się celem króla Danii Fryderyka II.        

title: Król Węgier Jan Zapolya poślubił Izabelę Jagiellonkę
content: >- 
       {{{23 lutego 1539}}} roku król Węgier Jan Zapolya poślubił Izabelę 
       Jagiellonkę, córkę Zygmunta I Starego i królowej Bony.[1] Małżeństwo miało
       duże znaczenie polityczne dla króla węgierskiego, który w ten sposób
       wzmacniał sojusz z Polską. Syn Izabeli i Jana - Jan Zygmunt, dzięki wsparciu
       sułtana Sulejmana Wspaniałego został księciem Siedmiogrodu, panował do 1571 r.  

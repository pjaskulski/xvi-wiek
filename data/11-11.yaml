    {{{11 listopada 1512}}} roku w Bieczu urodził się Marcin Kromer, biskup warmiński,
    sekretarz królewski, historyk i dyplomata.[1] Pochodził z rodziny mieszczańskiej, ale 
    w 1552 roku został nobilitowany przez Zygmunta Augusta w uznaniu jego dzieł historycznych.
    W 1570 roku został koadiutorem (pomocnikiem biskupa z prawem następstwa) biskupstwa 
    warmińskiego którym zarządzał wobec nieobecności Stanisława Hozjusza przebywającego
    w latach 1569-79 w Rzymie. Dziewięć lat później, po śmierci kardynała Kromer został 
    biskupem warmińskim. Jednym z bardziej znanych dzieł Marcina Kromera było {De origine 
    et rebus gestis Polonorum libri XXX}[2] - historia Polski do 1506 roku. Biskup był też 
    zleceniodawcą wykonania pierwszych map Warmii.

title: Urodził się Zygmunt III Waza, przyszły król Rzeczpospolitej Obojga Narodów
content: >- 
    {{{20 czerwca 1566}}} roku urodził się Zygmunt III Waza, syn księcia Finlandii
    Jana i Katarzyny Jagiellonki, córki Zygmunta Starego.[1] Ślub Jana i Katarzyny,
    o której rękę starał się wcześniej bezskutecznie Albrecht Hohenzollern, odbył się
    w 1562 r. w Wilnie. Urodzona w 1526 r. Katarzyna była o 11 lat starsza od 
    swojego małżonka. Zygmunt przyszedł na świat na zamku Gripsholm gdzie jego rodzice 
    przebywali w niewoli uwięzieni przez przyrodniego brata Jana - Eryka XIV władcę 
    Szwecji.[2] Rok później odmienił się los przyszłego króla Rzeczypospolitej, po 
    uwolnieniu z więzienia przez Radę Królestwa Szwecji książę Jan obalił Eryka XIV 
    zostając królem Szwecji, jako Jan III Waza. Zygmunt Waza został tym samym 
    następcą szwedzkiego tronu.

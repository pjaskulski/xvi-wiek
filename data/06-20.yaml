title: Urodził się Zygmunt III Waza, przyszły król Rzeczpospolitej Obojga Narodów
content: >- 
    {{{20 czerwca 1566}}} roku urodził się Zygmunt III Waza, syn księcia Finlandii
    Jana i Katarzyny Jagiellonki, córki Zygmunta Starego.[1] Zygmunt urodził się 
    na zamku Gripsholm gdzie jego rodzice przebywali w niewoli uwięzieni przez 
    przyrodniego brata Jana, Eryka XIV króla Szwecji. Już w 1567 roku odmienił się 
    los przyszłego króla Rzeczypospolitej, po uwolnieniu z więzienia przez Radę 
    Królestwa Szwecji książę Jan obalił Eryka XIV zostając królem Szwecji, jako 
    Jan III Waza. Zygmunt Waza został tym samym następcą szwedzkiego tronu.    

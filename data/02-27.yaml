title: Hetman Firlej zwinął oblężenie Pasłęka
content: >- 
    {{{27 lutego 1520}}} roku podczas wojny polsko-krzyżackiej 1519-1521 hetman
    Mikołaj Firlej zabrał większość wojsk spod bezskutecznie obleganego Pasłęka
    i wyruszł w stronę Pięniężna.[1] Stało się to zapewne na skutek nacisków króla 
    Zygmunta Starego, by rozpocząć bardziej ofensywne działania w stronę Prus 
    Dolnych i zahamować ewentualne działania krzyżackiej załogi Braniewa. 
    Już następnego dnia wojska hetmana zajęły, po krótkim oporze ze strony 
    mieszczan Pieniężno.

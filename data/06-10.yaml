title: Stefan Batory zatwierdził Excepta mazowieckie
content: >- 
     {{{10 czerwca 1577}}} roku w Malborku Stefan Batory zatwierdził ustawę "Zwyczaje 
     województwa mazowieckiego z starego statutu, przystawając do prawa koronnego, 
     wyjęte i zostawione na sejmie walnym toruńskim anno 1576".[1][2]
     Były to wyjątki od prawa koronnego zgodne z dawnym odrębnym prawem mazowieckim.
     W 1576 roku Mazowsze, będące od pięćdziesięciu lat częścią Korony przyjęło
     wreszcie prawo koronne, jednak zagwarantowało sobie zachowanie niektórych dawnych przepisów,
     czyli tzw. "eksceptów mazowieckich".   

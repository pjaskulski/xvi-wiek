content: >- 
    {{{16 lub 17 listopada 1577}}} roku w Felsztynie zmarł Jan Herburt, kasztelan sanocki, prawnik,
    historyk i dyplomata.[1] Od 1568 roku był kasztelanem sanockim, w 1569 roku podpisał akt Unii 
    Lubelskiej. Wydał w 1571 roku w Bazylei historię Polski po łacinie {Chronica sive 
    Historiae Polonicae compendiosa... descriptio}. Podpisał akt konfederacji warszawskiej. 
    Posłował do Francji w czasie bezkrólewia po śmierci Zygmunta Augusta, to Herburt czytał 
    tekst {Pacta conventa}, które przyszły król Henryk Walezy zaprzysięgał w kościele Notre-Dame.[2] 
    Po objęciu tronu przez Batorego posłował do Szwecji w celu omówienia warunków przymierza 
    przeciw Rosji. Opracowane przez Herburta zbiory praw polskich były wykorzystywane aż do 
    początku XVIII wieku.

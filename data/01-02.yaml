title: Zmarł Andrzej Tęczyński, wojewoda krakowski, hrabia Cesarstwa Rzymskiego
content: >- 
    {{{2 stycznia 1536}}} roku zmarł Andrzej Tęczyński, wojewoda lubelski,
    sandomierski, kasztelan i wojewoda krakowski, od 1527 roku był hrabią
    świętego Cesarstwa Rzymskiego.[1] W młodości służył jako dworzanin i sekretarz 
    królewski Aleksandrowi Jagiellończykowi, a później Zygmuntowi Staremu. Zajmował 
    się reformą i ujednoliceniem prawa. Dziedziczny tytuł hrabiego cesarstwa nadał
    Tęczyńskim Karol V Habsburg, podobne tytuły otrzymały w tym okresie inne polskie 
    rody, zwykle w dowód przyjaźni i uznania lub zasłużone dla cesarstwa np. Szydłowieccy 
    czy Tarnowscy.    

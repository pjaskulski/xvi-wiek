title: Urodził się Stefan Batory
content: >- 
    {{{27 września 1533}}} roku w Szilágysomlyó (rum. Șimleu Silvaniei) urodził się 
    Stefan Batory, książę siedmiogrodzki, król Polski i wielki książę litewski.[1] 
    Był synem wojewody siedmiogrodzkiego. W 1571 roku został następcą bezpotomnie 
    zmarłego księcia siedmiogrodzkiego Jana Zygmunta II (siostrzeńca Zygmunta Augusta), 
    korzystał wówczas z poparcia sułtana Selima II. Mimo objęcia władzy w Rzeczypospolitej 
    pozostał nominalnie władcą Siedmiogrodu, wyznaczając na regenta swojego brata Krzysztofa.

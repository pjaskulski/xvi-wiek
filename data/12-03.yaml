title: Zmarł Andrzej Górka, starosta generalny Wielkopolski
content: >- 
    {{{3 grudnia 1551}}} roku zmarł w Poznaniu Andrzej Górka, starosta generalny Wielkopolski[1],
    które to stanowisko objął po swoim ojcu Łukaszu, który został najpierw wojewodą
    poznańskim a potem biskupem kujawskim (Łukasz II Górka przyjął w 1538 roku święcenia
    kapłańskie). Andrzej Górka uczstniczył w wojnie z Wielkim Księstwem Moskiewskim 
    w 1534-1535 roku. Popierał reformację, ale nigdy nie przestał być członkiem kościoła 
    katolickiego. Był zdecydowanym przeciwnikiem drugiej żony Zygmunta Augusta  - Barbary 
    Radziwiłówny i perspektywy jej koronacji. Ostatecznie ukorzył się przed królem, ale 
    nie wziął udziału (tak jak Jan Tęczyński) w ceremonii.[2] Zmarł rok później 
    w wieku 51 lat.   

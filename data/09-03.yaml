title: Wybuchło powstanie chłopskie na Sambii
content: >- 
    {{{W nocy z 2 na 3 września 1525}}} roku we wsi Kaymen (ros. Zarech'ye) wybuchło 
    powstanie chłopów sambijskich przeciw szlachcie.[2][3] Chłopom przewodzili: Kacper, młynarz
    z Kaymen i Jan Gericke z Pobethe, komornik książęcy. Przyczyną niepokojów społecznych
    były wzrastające obciążenia podatkowe chłopów i wolnych pruskich, które miały naprawić
    zniszczone wojną z Polską w latach 1519-21 finanse państwa pruskiego. Uzbrojeni
    chłopi podążyli w stronę Królewca, nie atakując miasta, wzbudzając jednak 
    panikę wśród pruskiej szlachty. Książę Albrecht Hohenzollern, przebywający wówczas 
    poza Prusami, uzyskał pomoc wojskową z Polski. Jego oddziały stanęły naprzeciw 
    buntowników pod wsią Lauthen, 30 października 1525 roku. Tam udało się skłonić 
    chłopów do kapitulacji i złożenia broni, przywódców buntu stracono. Książę Albrecht 
    wykorzystał później swój sukces i wdzięczność szlachty, i miast uzyskując korzystne 
    uchwały podatkowe[1] podczas jesiennego zgromadzeniu stanów pruskich. 

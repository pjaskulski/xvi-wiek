title: Książę mazowiecki Janusz III opublikował statut przeciw mężobójcom
content: >- 
    {{{26 czerwca 1525}}} roku w Warszawie książę mazowiecki Janusz III nakazał
    opublikować statut ziemski przeciw mężobójcom.[2] Statut ten potwierdzał prawa
    ustanowione tymczasowo kilka lat wcześniej przez regentkę, matkę księcia, Annę
    Radziwiłłównę. Nowe prawo nakazywało ściganie zabójstw z urzędu, dotychczas
    sprawcy byli ścigani z powództwa prywatnego przez spadkobierców ofiary. Zaliczenie
    zabójstw do przestępstw publicznych nie spotkało się z entuzjazmem mieszkańców Mazowsza.
    Rok później, po niespodziewanej śmierci Janusza III, siostra księcia Anna
    Konradówna spełniając prośbę posłów ziemskich anulowała zmiany przywracając
    poprzednie prawo.[1] Kwestia mężobójstwa w prawodawstwie mazowieckim wróciła
    za sprawą króla Zygmunta I Starego, który przywrócił w 1532 r. statut Janusza III, 
    nie na długo jednak, w 1540 roku szlachta mazowiecka wywalczyła jego uchylenie.

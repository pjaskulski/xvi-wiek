content: >-
    Rzeczpospolita niczym innym w całości i dłużej zachowana być nie może, jedno zgodą, miłością, społecznością,
    jednością, bo jak mądrze ktoś [...] napisał ’zgodą małe rzeczy rosną, niezgodą wielkie upadają’ i ’moc zjednoczenia
    mocniejsza niż rozdwojenia’[...]
source: fragment testamentu Zygmunta II Augusta, za - U. Borkowska, "Dynastia Jagiellonów w Polsce", 2011

content: >-
    W 1514 roku przybył do Krakowa z Włoch uczony franciszkanin Albert Fantini.
    Został profesorem uniwersytetu i rozwinął ożywioną działalność naukową. Prócz tego
    ostro zabrał się do naprawiania rozluźnionych obyczajów zakonnych, do czego
    miał prawo jako przełożony polskiej i czeskiej prowincji franciszkańskiej.
    Nie wszyscy w klasztorze byli radzi powrotowi ascezy, toteż w nocy z 5 na 6
    września 1516 roku surowy brat Fantini zginął w jego murach od noży malkontentów.
    Trzech głównych winowajców ścięto, kościół został zamknięty prawie na rok.
source: Paweł Jasienica, "Polska Jagiellonów", 1965, str. 289

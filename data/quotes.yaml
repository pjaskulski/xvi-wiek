content: >-
    Przytrafiło się to w roku 1582. W kilka lat później Rzeczpospolita wprost zgorszyła kardynała legata
    Hipolita Aldobrandiniego i cały jego orszak. Żydzi nie nosili u nas żadnych strojów ani oznak specjalnych,
    odróżnić ich można było jedynie "z twarzy, nie obmytych wodą chrztu świętego" - jak się wyraził włoski
    autor diariusza owej legacji. 
source: Paweł Jasienica, "Rzeczpospolita Obojga Narodów. Srebrny Wiek", 1967, str. 417

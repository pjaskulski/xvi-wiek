content: >-
    Doraźne, osobiste korzyści ludzi w ogóle niezdolnych do myślenia kategoriami politycznymi sprowokowały
    katastrofę państwową. Patent na nieodpowiedzialność, dany ludziom małym i głupim, musi doprowadzić
    do nieszczęścia. Tak wygląda jeden z niezawodnych mechanizmów historii.
source: Paweł Jasienica, "Rzeczpospolita Obojga Narodów. Srebrny Wiek", 1967, str. 467



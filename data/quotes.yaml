content: >-
    Nie trzeba było nawet poli­tycz­nej zręcz­no­ści, tylko cier­pli­wego cze­ka­nia, 
    by dopro­wa­dzić do wcie­le­nia – zgod­nie z trak­ta­tem kra­kow­skim – Księ­stwa 
    Pru­skiego do Korony, co z pew­no­ścią zmie­ni­łoby sytu­ację geo­po­li­tyczną w 
    naszym regio­nie Europy na całe wieki. W 1563 roku król Zyg­munt August 
    zgo­dził się na roz­sze­rze­nie dzie­dzi­cze­nia w Księ­stwie Pru­skim o bran­den­bur­ską 
    linię Hohen­zol­ler­nów. Tutaj dopiero Stań­czyk miałby powody do snu­cia jak 
    naj­gor­szych przy­pusz­czeń, tym bar­dziej że już w 1539 roku Zyg­munt Stary, 
    odrzu­ca­jąc podobne sta­ra­nia Albrechta, wska­zy­wał, że Korona nie może 
    dopu­ścić – nawet w dal­szej per­spek­ty­wie – do połą­cze­nia w jed­nym ręku 
    Ber­lina i Kró­lewca.
source: Grzegorz Kucharczyk, "Prusy. Pięć wieków", 2020
---
content: >-
     Brak wyobraźni, zwłasz­cza w mate­rii poli­tycz­nej, wie­dzie do gor­szych 
     rze­czy niż zbrod­nia – do błę­dów.
source: Grzegorz Kucharczyk, "Prusy. Pięć wieków", 2020

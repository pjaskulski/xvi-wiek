title: Jerzy Fryderyk Hohenzollern został opiekunem Albrechta Fryderyka, księcia Prus
content: >- 
    {{{2 września 1577}}} roku w Malborku Stefan Batory wystawił dokument, w którym
    oddał Albrechta Fryderyka Hohenzollerna, księcia Prus, pod opiekę margrabiego
    Jerzego Fryderyka Hohenzollerna.[1] Było to konieczne ze względu na problemy ze 
    zdrowiem psychicznym młodego księcia. Tym samym margrabia przejął realne rządy
    w Prusach, a historia zatoczyła koło - wiele lat wcześniej opiekunem małoletniego
    margrabiego Jerzego był jego stryj - książę pruski Albrecht, ojciec Albrechta 
    Fryderyka.[2] 26 lutego 1578 roku Jerzy Fryderyk złożył hołd królowi Batoremu 
    w Warszawie. Wcześniej zobowiązał się do wpłacenia do kasy królewskiej 200 tysięcy
    florenów. Odsunięty od władzy książę Albrecht Fryderyk stał się właściwie osobą prywatną,
    zmuszono go nawet do zamieszkania poza apartamentami zamkowymi. Żył pod opieką żony -
    księżnej Marii Eleonory, para miała siedmioro dzieci, lecz tylko córki dożyły wieku
    dorosłego. Najstarsza z nich - Anna - wydana za elektora branderburskiego była prababką
    króla Prus Fryderyka I. Książę Albrecht Fryderyk, syn ostatniego wielkiego mistrza zakonu
    krzyżackiego, zmarł w 1618 roku. Władza nad Prusami i tytuł książęcy przeszły wówczas w ręce 
    elektora branderburskiego Jana Zygmunta Hohenzollerna.

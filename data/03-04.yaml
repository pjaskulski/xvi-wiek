title: Brandenburska linia Hohenzollernów otrzymuje prawa do Prus Książęcych 
content: >- 
    {{{4 marca 1563}}} roku król Zygmunt II August wydaje dokument przyznający 
    Joachimowi II Hektorowi i jego potomkom prawa do dziedziczenia Prus, w razie wygaśnięcia
    pruskiej linii dynastii Hohenzollernów. Dyplomacja brandenburska starała się o ten
    przywilej już na sejmie w Piotrkowie w 1559[1], ostatecznie w 1569 r. sejm lubelski
    zatwierdził postanowienie króla, a stało się ono faktem blisko 50 lat później. 
    Joachim II zmarł w 1571 r., jego prawnuk Jan Zygmunt Hohenzollern został
    księciem Prus w roku 1618.[2] Niecały wiek później, 18 stycznia 1701 roku w 
    Królewcu koronował się pierwszy król pruski - Fryderyk I Hohenzollern.[3]

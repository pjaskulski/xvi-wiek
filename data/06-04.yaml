title: Bunt studentów Akademii Krakowskiej
content: >- 
     {{{4 czerwca 1549}}} roku część studentów uczelni krakowskiej opuściła miasto
     śpiewając pieśń "{Ite in orbem universum}" i głosząc, że udają się studiować 
     na innych uniwersytetach.[3] Był to efekt wcześniejszego konfliktu między żakami 
     a księdzem Andrzejem Czarnkowskim, wpływowym kanonikiem słynącym z prowadzenia 
     wystawnego i wesołego życia. W maju 1549 roku służba kanonika poraniła wielu 
     studentów, jednego zabiła.[4] Doszło do rozruchów, studenci bezskutecznie szukali 
     sprawiedliwości u króla, później przed sądem duchownym, który jednak Czarnkowskiego 
     uniewinnił, konsekwencji uniknęli także jego słudzy.[1] Rozżaleni studenci opuścili 
     uniwersytet i Kraków, i mimo iż spora część z nich później wróciła do miasta to szacuje 
     się że studia porzuciło wówczas ponad 6 tysięcy z nich, wielu trafiło na niemieckie 
     uczelnie protestanckie. Krakowska uczelnia przetrwała ten kryzys, choć można 
     było zaobserwować stopniowy upadek jej znaczenia i prestiżu a problemy materialne 
     profesorów uniwersytetu powodowały ich migrację na dwór królewski i dwory 
     zamożniejszej szlachty. Afera nie zaszkodziła za to karierze kanonika 
     Czarnkowskiego,[2] w 1553 roku został biskupem poznańskim gdzie zasłużył się 
     zwalczaniem innowierców i obroną interesów kościoła.    

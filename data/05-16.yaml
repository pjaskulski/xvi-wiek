title: Zmarł Erazm Kretkowski, dyplomata królewski i kasztelan gnieźnieński
content: >- 
    {{{16 maja 1558}}} roku w Padwie zmarł Erazm Kretkowski, podróżnik, dyplomata
    w służbie Zygmunta I Starego i Zygmunta II Augusta, od 1551 r. kasztelan gnieźnieński.[1] 
    W 1538 r. był posłem polskim na dworze sułtańskim w Stambule.[2] Podróżował 
    do Egiptu i Indii. Jego grób znajduje się w Padwie a znajdujące się na płycie
    nagrobnej łacińskie epitafium autorstwa Jana Kochanowskiego, uważane jest za jego 
    pierwszy opublikowany tekst poetycki.[3]

title: Papież Paweł IV udzielił odpowiedzi na postulaty religijne polskiej szlachty
content: >- 
    {{{22 maja 1556}}} roku w Rzymie papież Paweł IV udzielił posłowi polskiemu,
    kasztelanowi sandomierskiemu i marszałkowi nadwornemu Stanisławowi Maciejowskiemu 
    odpowiedzi na przekazane mu postulaty religijne szlachty polskiej. Postulaty 
    uchwalone przez sejm dotyczyły wprowadzenia liturgii w języku narodowym, przyjmowania
    komunii pod dwiema postaciami, zniesienia celibatu i zwołania soboru narodowego.
    Trzeba pamiętać, że zarówno sejm jak i senat składały się wówczas w dużym stopniu
    ze szlachty wyznania protestanckiego, protestantami było co najmniej 20 na 
    61 senatorów i 36 na 92 posłów. Podczas oficjalnej audiencji 9 maja 1556 r. 
    Stanisław Maciejowski nadmienił jednak, że postulaty są stanowiskiem szlachty, 
    które król zmuszony  był przyjąć.[1] Odpowiedź papieża była negatywna. Protestanci 
    polscy liczyli wówczas na poparcie przez Zygmunta Augusta idei Reformacji, 
    do tego jednak nigdy nie doszło, jedyne co udało się im osiągnąć to zniesienie 
    w 1563 r. jurysdykcji stanu duchownego nad szlachtą co w praktyce oznaczało 
    dla niej gwarancję swobody wyznania.  

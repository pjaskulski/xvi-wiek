title: Zmarła Izabela Jagiellonka, królowa Węgier 
content: >- 
    {{{15 września 1559}}} roku w Gyulafehérvár (obecnie Alba Iulia) zmarła Izabela
    Jagiellonka, córka Zygmunta Starego i Bony Sforzy, królowa Węgier.[1] Podobno matka 
    Izabeli, królowa Bona mawiała, iż to Zygmunt August powinien urodzić się dziewczynką
    a Izabela chłopcem.[2] W wieku 20 lat została wydana za Jana Zapolyę, władcę Wegier, 
    urodziła syna, jednak kilka dni później zostałą wdową. Jej dalsze losy również nie były łatwe,
    mimo wsparcia części szlachty węgierskiej, która popierała prawa jej syna do tronu, 
    Węgry stały się widownią wojen domowych i starć habsbursko-tureckich o wpływy. Ostatecznie 
    po oddaniu się pod opiekę Sulejmana Wspaniałego, epizodzie emigracji do Polski, 
    została królową-regentką wschodniej części Węgier, tam zmarła w wieku 40 lat.
    Jej syn Jan Zygmunt, zrzekła się praw do korony węgierskiej i został pirwszym 
    księciem Siedmiogrodu. 

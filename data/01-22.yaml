title: Początek rewolty luterańskich mieszczan w Gdańsku
content: >- 
       {{{22 stycznia 1525}}} roku w Gdańsku doszło do gwałtownych wystąpień
       mieszczan wyznania luterańskiego (głównie pospólstwa) przeciwko władzom 
       miasta, patrycjuszom i instytucjom kościoła katolickiego: likwidowano 
       klasztory i profanowano święte obrazy.[1][3] Luteranie obalili dotychczasową 
       radę miejską, zapewniając jednocześnie Zygmunta I Starego, 
       że mimo zmiany religii i władz miasto zachowa posłuszeństwo wobec króla 
       i państwa polskiego. Ich wystąpienie zostało jednak odebrane w Krakowie
       jako wrogie, szczególnie w sytuacji nie zakończonych jeszcze układów z 
       Albrechtem Hohenzollenrem. Posłów gdańskich uwięziono.[2] W kwietniu 1526 r. 
       Zygmunt przybył do Gdańska zbrojnie, mieszczanie nie stawiali oporu. 
       Król przywrócił władzę patrycjatowi, skazał przywódców buntu na śmierć,
       kościoły zwrócono katolikom a protestanccy kaznodzieje musieli opuścić 
       Gdańsk. Wprowadził jednocześnie zmiany do ustroju miasta[4], powołując 
       reprezentację pospólstwa zwaną 'Trzecim Ordynkiem' (trzecim, po 
       właściwej radzie miejskiej i ławie miejskiej). 

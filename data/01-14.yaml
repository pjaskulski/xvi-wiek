title: Zakończył obrady sejm Królestwa polskiego w Warszawie
content: >- 
    {{{14 stycznia 1557}}} roku w Warszawie zakończył obrady sejm zwyczajny 
    Królestwa polskiego.[1] Sejm zwołano 6 grudnia 1556 roku jako sejm zwykły, zamiast
    oczekiwanego egzekucyjnego. Posłowie zajmowali się głównie problemami obronności,
    szczególnie wielkiego księstwa litewskiego zagrożonego od strony inflanckiej.[2]

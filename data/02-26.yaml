title: Aleksander Jagiellończyk wydał przywilej dla miasta Lublina
content: >- 
    {{{26 lutego 1506}}} roku podczas obrad sejmu walnego w Lublinie król
    Aleksander Jagiellończyk wydał dokument dla miasta Lublina, w którym 
    ograniczał powinności miasta wobec króla w zakresie dawania podwód królewskich.[1]
    Według dokumentu miasto od tej pory np. powinno dawać królowi jadącemu
    z żoną na Litwę 12 czterokonnych wozów.

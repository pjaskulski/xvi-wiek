title: Zmarł Zygmunt I Stary
content: >- 
    {{{1 kwietnia 1548}}} roku w Krakowie, na Wawelu zmarł król Zygmunt I Stary,
    przedostatni władca Królestwa Polskiego z dynastii Jagiellonów.[1] Miał 81 lat. 
    26 lipca 1548 rozpoczęły się trzydniowe uroczystości pogrzebowe w których wzięli
    udział liczni przedstawiciele sąsiednich państw:[2] posłowie cesarza Karola V, 
    króla Ferdynanda I Habsburga, elektorów Rzeszy, książąt śląskich, książę pruski 
    Albrecht Hohenzollern przybył osobiście. Następcą Zygmunta Starego został 
    jego syn Zygmunt II August, koronowany już w 1530 r. Ze względu na kontrowersje dotyczące
    małżeństwa nowego władcy z Barbarą Radziwiłówną jej koronacja odbyła się
    dopiero w grudniu 1550 r.

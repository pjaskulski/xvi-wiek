title: Przywilej wohyński dla szlachty litewskiej
content: >- 
    {{{21 grudnia 1568}}} roku w Wohyniu Zygmunt August wydał przywilej dla szlachty 
    litewskiej, w którym gwarantował że unia między Polską a Litwą nie zostanie zawarta
    bez zgody obu stron.[1][2] Król poręczył też, że przyszłe sejmy będą odbywać
    się w granicach obu państw, nie tylko w Koronie, zaś gdyby do unii na najbliższym sejmie 
    nie doszło będzie im wolono swobodnie opuścić obrady. Przywilej zawierał też gwarancje 
    prawne iż podczas obrad sejmu na terenie Korony, posłowie litewscy nie będą 
    podlegali urzędnikom koronnym. Wszystko to miało na celu skłonienie szlachty 
    litewskiej, szczególnie magnatów, do udziału we wspólnych obradach sejmowych
    w Lublinie i prac nad ustanowieniem unii obu krajów.        

title: Zmarła Elżbieta Rakuszanka, królowa Polski zwana "matką królów" 
content: >- 
    {{{30 sierpnia 1505}}} roku w Krakowie zmarła Elżbieta Rakuszanka, żona Kazimierza
    Jagiellończyka, królowa Polski i wielka księżna litewska.[2] Elżbieta pochodziła z 
    rodu Habsburgów, była córką Albrechta II króla Niemiec, Czech i Węgier. W 1454 roku
    poślubiła Kazimierza IV Jagiellończyka i została koronowana na królową Polski.
    Ze względu na to, iż czterech z jej synów (Władysław, Jan Olbracht, Aleksander i Zygmunt)
    zostało królami zwana jest niekiedy "matką królów". Córki Elżbiety i Kazimierza 
    zostały wydane głównie za władców niemieckich: Jadwiga za bawarskiego księcia Jerzego, 
    Zofia za Fryderyka elektora branderburskiego, Barbara za księcia saskiego Jerzego Brodatego.
    Anna została żoną pomorskiego księcia Bogusława z dynastii Gryfitów, zaś najmłodsza
    Elżbieta żoną Fryderyka II księcia legnickiego ze śląskiej gałęzi dynastii Piastów. 
    W ten sposób dom Jagiellonów został skoligacony z większością ważnych dynastii 
    środkowej Europy. Elżbieta zmarła w wieku 69 lat. W 1973 roku przeprowadzono badania
    antropologiczne jej szczątków stwierdzając m.in. poważną deformację kręgosłupa[1], 
    która nie przeszkodziła jednak królowej cieszyć się raczej dobrym zdrowiem i urodzić
    trzynaścioro dzieci.    

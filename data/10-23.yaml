title: Oblężenie Zawołocza 
content: >- 
    {{{23 października 1580}}} roku zakończyło się oblężenie Zawołocza - twierdzy 
    znajdującej się w okolicy Wielkich Łuk i Pskowa.[1] Trwała wówczas wojna polsko-rosyjska
    1577-1582. Wojska Stefana Batorego zdobyły niedawno Wielkie Łuki, a król wysłał kanclerza 
    Jana Zamoyskiego by ten zdobył pobliską twierdzę Zawołocz. Początkowe próby zdobycia 
    umocnień rosyjskich położonych na wyspie jeziora Podsosz zakończyły się niepowodzeniem, 
    poniesiono też duże straty, kiedy drewniany most załamał się pod piechotą węgierską i polską. Niezrażony 
    tym Zamoyski kazał przygotowanie dwóch nowych pomostów, licznych łodzi i tratw, 
    zamierzał przeprowadzić atak z wielu stron.[2] Szturm jednak okazał się zbędny, załoga
    rosyjska widząc polskie przygotowania skapitulowała.                  

title: Rozpoczął się zjazd stronników Maksymiliana II Habsburga w Łowiczu 
content: >- 
    {{{29 lutego 1576}}} roku w Łowiczu rozpoczął się zjazd zwolenników kandydatury 
    Maksymiliana II Habsburga na tron polski.[1] Zjazd został zwołany uniwersałem 
    wydanym 8 lutego przez prymasa i arcybiskupa gnieźnieńskiego Jakuba Uchańskiego.
    Był to zjazd senatorski, nieliczny, nie przybyła nawet część z tych 
    senatorów, którzy wcześniej nominowali Maksymiliana na króla, a część z 
    przybyłych np. marszałek wielki koronny Andrzej Opaliński wycofywała się 
    z poparcia dla cesarza. Jedynym efektem zjazdu był list do Maksymiliana 
    z prośbą o możliwie szybki przyjazd. Maksymilian zaprzysiągł co prawda 
    pacta conventa 23 marca 1576 r.[2], ale już 6 kwietnia do Polski przybył Stefan 
    Batory popierany przez większość szlachty zebranej w Krakowie na sejmie 
    koronacyjnym. 1 maja 1576 to właśnie Batory został koronowany na króla Polski. 

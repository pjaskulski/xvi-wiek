title: Ferdynand I Habsburg został koronowany na króla Czech 
content: >- 
    {{{24 lutego 1527}}} roku Ferdynand I Habsburg został koronowany w Pradze 
    na króla Czech. Ferdynad, brat cesarza Karola V, był wówczas arcyksięciem 
    Austrii, przez małżeństwo z Anną Jagiellonką, córką Władysława II Jagiellończyka
    króla Czech i Węgier, spowinowaconym z Jagiellonami.[1] Małżeństwo to zostało 
    postanowione jeszcze w trakcie zjazdu wiedeńskiego w 1516 r. Po śmierci
    Ludwika II Jagiellończyka w bitwie pod Mohaczem Ferdynand był głównym 
    kandydatem do tronu Czech i Węgier. Jego koronacja zakończyła władzę dynastii 
    Jagiellonów w Czechach, związki z Jagiellonami jednak nie ustały. Dwie córki
    Ferdynanda i Anny, najpierw Elżbieta a później Katarzyna, zostały małżonkami
    króla Zygmunta II Augusta.

title: Krzyżacy zajęli Nowe Miasto 
content: >- 
       {{{21 stycznia 1521}}}[1] roku podczas wojny polsko-krzyżackiej (1519-21)
       wojska krzyżackie po pokonaniu dzień wcześniej oddziału polskiej jazdy 
       rotmistrza Słupeckiego zajęły Nowe Miasto, które poddało się bez walki.
       Stało się tak mimo apeli z Lubawy, gdzie stacjonowały polskie wojska zaciężne, 
       by mieszczanie dochowali wierności królowi. Albrecht Hohenzollern zostawił
       w mieście załogę i pomaszerował na Lidzbark Warmiński.[2]

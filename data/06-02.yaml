title: Zygmunt II August zwolnił Kraków z opłaty podatku podwodnego
content: >- 
     {{{2 czerwca 1567}}} roku, na sejmie w Piotrkowie, Zygmunt II August wydał 
     dokument potwierdzający zwolnienie 'raz na zawsze' Krakowa z obowiązku opłacania 
     podatku podwodnego.[2] Mieszczanie krakowscy utrzymywali, że będąc miastem stołecznym 
     Kraków od zawsze zwolniony był z obowiązku dostarczania podwody (w uproszczeniu 
     transportu dla króla i urzędników królewskich), powinien być wobec tego wolny 
     od nowego podatku podwodnego wprowadzonego w 1564 r. Starania o zwolnienie z podatku
     rozpoczęto już w 1565 r. posługując się argumentem finansowym - wpłacono
     1000 florenów do kasy królewskiej, cierpiący zwykle na brak gotówki Zygmunt
     August zażądał kolejnego tysiąca, który otrzymał po zakończeniu obrad sejmu.[1]
     Zwolnienie podatkowe Krakowa potwierdził kilka lat później Stefan Batory. 
     Było ono niezwykle korzystne dla miasta, gdyby uwzględnić stawki podatku według
     wysokości z 1564 roku Kraków musiałby wpłacać do kasy państwa około 1500 florenów
     rocznie.   

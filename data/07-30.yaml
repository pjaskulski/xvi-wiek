title: Kapitulacja oblężonego przez wojska moskiewskie Smoleńska
content: >- 
    {{{30 lipca 1514}}} roku oblężony od czerwca Smoleńsk skapitulował przed wojskami
    Wasyla III, wielkiego księcia moskiewskiego.[1][2][3] Wojskami wielkiego księcia dowodził
    litewski kniaź Michał Gliński, który kilka lat wcześniej przeszedł na stronę moskiewską. 
    Oblegający zgromadzili liczącą kilkadziesiąt tysięcy żołnierzy armię i silną artylerię,
    ocenianą według różnych źródeł na 140 do 300 dział. To właśnie intensywne ostrzały 
    artyleryjskie i brak odsieczy skłoniły dowodzącego obroną  wojewodę smoleńskiego 
    Jerzego Sołłohoba do kapitulacji.[4] Przejęcie miasta było ogromnym sukcesem Wasyla III, 
    nie całkiem zrównoważonym przez późniejsze zwycięstwo wojsk polsko-litewskich 
    pod Orszą. Sytuacja polityczna Polski i Litwy stawała się trudna wobec zawartego 
    w lutym 1514 roku sojuszu Moskwy z cesarzem Maksymilianem I i prób zmontowania 
    przeciwko Zygmuntowi I Staremu większej koalicji z udziałem Zakonu Krzyżackiego, 
    państw niemieckich, Mołdawii czy Danii. Groźbę zażegnał dopiero zjazd wiedeński 
    w 1515 roku, w wyniku którego cesarz wycofał się z porozumienia z Wasylem III. 
    Wojna trwała jednak dalej, dopiero w 1522 roku podpisano w Moskwie pięcioletni rozejm,
    w którego warunkach ustalono, że strony konfliktu zachowują swoje zdobycze. Oznaczało
    to, że Litwa traci Smoleńsk. Miasto powróciło pod władanie Rzeczypospolitej 
    dopiero w roku 1611, nie na długo jednak - po czterdziestu latach Smoleńsk
    stał się ponowie częścią państwa rosyjskiego.     

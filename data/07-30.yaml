title: Kapitulacja oblężonego przez wojska moskiewskie Smoleńska
content: >- 
    {{{30 lipca 1514}}} roku oblężony od czerwca Smoleńsk kapituluje przed wojskami
    Wasyla III, wielkiego księcia moskiewskiego.[1][2][3] Wojskami wielkiego księcia dowodził
    litewski kniaź Michał Gliński, który kilka lat wcześniej przeszedł na stronę rosyjską. 
    Oblegający zgromadzili liczącą kilkadziesiąt tysięcy żołnierzy armię i liczną artylerię. 
    To właśnie silne ostrzały artyleryjskie i brak odsieczy skłoniły dowodzącego obroną 
    wojewodę smoleńskiego Jerzego Sołłohoba do kapitulacji.[4] Przejęcie miasta było ogromnym 
    sukcesem Wasyla III, nie całkiem zrównoważonym przez późniejsze zwycięstwo wojsk 
    polsko-litewskich pod Orszą. Sytuacja Polski i Litwy stawała się trudna wobec 
    zawartego w lutym 1514 roku sojuszu Moskwy z cesarzem Maksymilianem I i prób 
    montowania większej koalicji z udziałem Zakonu Krzyżackiego, państw niemieckich, 
    Mołdawii czy Danii. Groźbę zażegnał dopiero zjazd wiedeński w 1515 roku, w wyniku 
    którego cesarz wycofał się z porozumienia z Wasylem III. Smoleńsk wrócił pod władanie
    Rzeczypospolitej dopiero w roku 1611, nie na długo jednak - po czterdziestu latach wrócił
    pod panowanie rosyjskie.     

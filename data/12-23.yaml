title: Uchwalono podatki na wojnę z zakonem
content: >- 
    {{{23 grudnia 1519}}} roku w Toruniu panowie koronni uchwalili wysokie podatki 
    przeznaczone na sfinansowanie nadchodzącej wojny z zakonem krzyżackim.[1] Trzy 
    dni później podobną uchwałę podjęli dostojnicy Prus Królewskich. Zygmunt Stary 
    przebywał wówczas w Toruniu przygotowując się do wojny, 8 grudnia do Torunia 
    przybył także hetman Mikołaj Firlej, a kilka dni później książę mazowiecki Stanisław 
    i zaciężne wojska czeskie. 29 grudnia 1519 roku dowódcy królewscy wysłali wielkiemu 
    mistrzowi listy wypowiednie, a już cztery dni wcześniej hetman Firlej z 4 tys. 
    żołnierzy wkroczył na tereny zakonu. Albrecht Hohenzollern nie czekał biernie 
    na rozwój wydarzeń, 1 stycznia 1520 roku zajął z zaskoczenia Braniewo i również 
    oficjalnie wypowiedział wojnę Zygmuntowi Staremu. Rozpoczęły się działania wojenne, 
    których konsekwencją był koniec zakonu krzyżackiego w Prusach, słynny hołd Albrechta 
    w Krakowie i powstanie świeckiego księstwa pruskiego.

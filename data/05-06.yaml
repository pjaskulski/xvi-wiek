title: Podpisano akt unii krakowsko-wileńskiej - 1499
content: >- 
    {{{6 maja 1499}}} roku w Krakowie, podpisano porozumienie Polski i Litwy
    ustanawiające przymierze polityczne i wojskowe między obu krajami.[1] Po śmierci 
    Kazimierza Jagiellończyka zakończyła się unia personalna spajająca oba państwa, 
    królem Polski został Jan Olbracht a wielkim księciem Litwy Aleksander Jagiellończyk.
    Niezbędne i korzystne dla obu stron okazało się podpisanie porozumienia 
    zapewniającego dalsze istnieje związku polsko-litewskiego. Dokument ze strony 
    litewskiej został podpisany w Wilnie 24 lipca 1499 r. Jego sygnatariuszami
    byli dostojnicy obu państw m.in. Fryderyk Jagiellończyk, Mikołaj Firlej, 
    Łukasz Watzenrode[2], Mikołaj Radziwił.[3]  

title: Ślub Zygmunta Augusta i Elżbiety Habsburżanki
content: >- 
    {{{6 maja 1543}}}[1] roku w Krakowie, w katedrze na Wawelu odbył się ślub 
    Zygmunta II Augusta z Elżbietą Habsburżanką, córką arcyksięcia Austrii 
    i króla Niemiec (a późniejszego cesarza) Ferdynanda I Habsburga oraz Anny 
    Jagiellonki. Ślubu udzielał arcybiskup i prymas Polski Piotr Gamrat.[2] 
    Małżeństwo planowano już od kilkunastu lat, pierwszy przedmałżeński traktat
    podpisano w roku 1530, ostateczny osiem lat później - 16 czerwca 1538 r., 
    w lipcu tego roku odbyły się oficjalne zaręczyny. Ze względu na bliskie 
    pokrewieństwo Zygmunta i Elżbiety, konieczna była dyspensa udzielona przez 
    papieża Klemensa VII w 1531 r.[3] Uroczystości weselne w Krakowie trwały 
    dwa tygodnie, wcześniej dokonano również koronacji Elżbiety na królową 
    Polski - Zygmunt August został koronowany już w wieku 10 lat, w 1530 r. 
    Małżeństwo nie trwało długo, Elżbieta zmarła w 1545 r. mając zaledwie 19 lat.

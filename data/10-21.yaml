content: >- 
    {{{21 października 1585}}} roku biskup warmiński Marcin Kromer wydał mandat skierowany
    do miast warmińskich, w którym nakazywał cotygodniowe wywożenie odpadków i nawozu,
    by zadabać o utrzymanie należytej higeny.[2] Biskup Kromer znany też jako pisarz, historyk, 
    i dyplomata epoki renesansu, był od 1570 roku biskupem koadiutorem warmińskim.[1] Wydał 
    w tym czasie wiele mandatów i postanowień w sprawach gospodarczych m.in. ordynację 
    dotyczącą hodowli pszczół (1577).         

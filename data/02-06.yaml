title:  Wojska Rzeczypospolitej zakończyły oblężenie Pskowa
content: >- 
      {{{6 lutego 1582}}} roku wojska Rzeczypospolitej zakończyły trwające 
      od jesieni 1581 r. oblężenie Pskowa.[1] Trzy tygodnie wcześniej zawarto
      w Jamie Zapolskim 10 letni rozejm z Iwanem IV Groźnym. Psków mimo zniszczenia
      części murów i zdobycia przez wielonarodową (oprócz wojsk polskich i litewskich
      w oblężeniu brały udział także oddziały węgierskie i niemieckie) armię 
      Stefana Batorego części baszt zewnętrznych obronił się przed atakiem.[2]    

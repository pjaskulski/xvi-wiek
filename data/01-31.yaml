title: Stefan Batory wydał przywilej lokacyjny dla miasta Radomyśl Wielki
content: >- 
      {{{31 stycznia 1581}}} roku król Stefan Batory wydał na rzecz Mikołaja Firleja
      przywilej lokacyjny na prawie magdeburskim dla miasta Radomyśl Wielki.[1][2]
      Mikołaj Firlej (prawnuk Mikołaja Firleja hetmana wielkiego koronnego w czasach Zygmunta
      I Starego) był wówczas kasztelanem bieleckim, w przyszłości miał zostać 
      wojewodą krakowskim.[3] 

title: Wojska krzyżackie zdobyły Dobre Miasto    
content: >- 
    {{{15 listopada 1520}}} roku wieczorem wojska krzyżackie zdobyły Dobre Miasto, 
    zaciekle bronione przez polską załogę.[1][2] Wysłane 14 listopada przez wielkiego mistrza 
    trzy chorągwie piesze, grupa konnych i artyleria poniosły poważne straty, jednak 
    udało im się dostać do miasta dzięki wodociągom dostarczającym wodę spoza murów miejskich.
    Doszło do rzezi polskiej zaciężnej załogi i okolicznych chłopów, którzy schronili 
    się w mieście, większość z przebywających w miejscowej kolegiacie kanoników warmińskich
    zdołała ujść do Olsztyna. W trakcie walk został ciężko ranny i zmarł dowódca krzyżacki
    rotmistrz Zygmunt von Sichau. 

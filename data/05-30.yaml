title: Podpalenie Warszawy przez agentów wielkiego księcia moskiewskiego Wasyla III
content: >- 
     {{{30 maja 1515}}} roku na terenie Warszawy wybuchł pożar, wzniecony przez 
     ludzi przysłanych przez wielkiego księcia moskiewskiego Wasyla III. 
     Trwała wówczas wojna litewsko-moskiewska, w którą zaangażowane było także 
     Królestwo Polskie. Przekaz o działaniu rosyjskich podpalaczy zachował się 
     w księgach grodzkich[1] a także w korespondencji władającej wówczas Mazowszem 
     regentki, księżnej Anny.[2] W pożarze spłonęło 200 domów i klasztor bernardynów, 
     od pojmanych jeńców dowiedziano się, że wielki książę wysłał wówczas na Mazowsze, 
     do Polski i Prus 150 agentów mających prowadzić działania dywersyjne.  

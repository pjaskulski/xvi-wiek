content: >- 
    {{{15 marca 1530}}} roku zmarł Marcin Kamieniecki, hetman polny koronny,
    wojewoda podolski.[1] Był młodszym bratem hetmana wielkiego koronnego Mikołaja.
    Sam również odznaczył się w kampaniach przeciwko Mołdawii w 1509 r., walkach 
    z Tatarami w 1512 r. (pod Łopusznem) i 1516 r. (pod Trembowlą i Wiśniowcem). 
    Trzy lata później współdowodzone przez niego (oraz Stanisława Chodeckiego) 
    oddziały polskie poniosły znaczną klęskę pod Sokalem w bitwie z Tatarami 
    krymskimi Bogatyra Gireja. W 1528 r. podejmował w swoim zamku w Odrzykoniu 
    wygnanego z Węgier króla Jana Zapoylę.[2] W lutym 1530 r. brał udział w koronacji
    Zygmunta II Augusta. Zmarł w wieku ok. 50 lat, zapewne w wyniku szalejącej 
    od 1528 r. zarazy. 

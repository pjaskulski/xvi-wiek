title: Zygmunt II August utworzył Komisję Morską
content: >- 
    {{{24 marca 1568}}} roku w Knyszynie Zygmunt II August powołał do życia Komisję
    Morską ({Commissio Ma­ritima}), mającą zajmować się sprawami morskimi, obroną 
    wybrzeża i nadzorowaniem floty kaperskiej.[1][4] Przewodniczącym ({primarius commissarius}) 
    Komisji został kasztelan gdański Jan Kostka, sekretarzem Kasper Geschkau, w jej skład 
    wchodziło jeszcze 5 osób, m. in. starosta Krzysztof Konarski, dworzanin i komornik 
    królewski Andrzej Swarożyński, Wa­lenty Uberfeldt - komisarz skarbu i inspektor 
    leśny.[2] Komisarze mieli obradować w Gdańsku, gdzie król miał udostępnić im swój 
    dom[3] oraz dał pełnomocnictwo do stałego zastępstwa króla wobec władz Gdańska. 
    Członkowie komisji i ich rodziny byli wyłączeni spod jurysdykcji miasta, podlegali bezpośrednio 
    Zygmuntowi II Augustowi. Król zadbał o finansowanie nowej instytucji przeznaczając na 
    ten cel dochody zamku malborskiego, dochody z towarów leśnych, jednak zadaniem 
    Komisji oprócz dbania o flotę i interesy morskie Korony było także częściowo 
    regulowanie spraw pożyczek władcy, co mocno obciążyło dochody Komisji Morskiej. \\ 
    Jan Kostka, poprzez drugą żonę Zofię skoligacony z mazowiecką linią Piastów,[5]  
    miał w przyszłości zostać jednym z kandydatów do polskiej korony.

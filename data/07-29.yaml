title: Flotylla duńska napadła na port w Pucku 
content: >- 
    {{{29 lipca 1571}}} roku flotylla 8 okrętów duńskich po dowództwem admirała
    Jerzego Daa (duń. Jørgen Daa) napadła na port w Pucku, będący wówczas siedzibą polskiej floty 
    kaperskiej.[1] Duńczycy zdobyli i uprowadzili do Kopenhagi 4 okręty kaperskie 
    oraz 5 zdobycznych statków handlowych, duńskich i lubeckich. Wcześniej w okolicach 
    Helu flotylla duńska zniszczyła 2 inne okręty kaperskie, w efekcie tych działań trzecia 
    część floty strażników morza przestała istnieć. Uprowadzone statki i okręty oraz
    26 jeńców (w tym jednego z kapitanów straży) Duńczycy przywieźli do Kopenhagi,
    następnie kaprów uznanych za piratów ścięto w Helsingör i pochowano na plaży. 
    Straty polskie, choć dotkliwe, nie spowodowały zaprzestania działalności kaprów,
    dlatego Duńczycy już w sierpniu wyprawili kolejną flotę dowodzoną przez admirała 
    Sylwestra Franka (duń. Sylvester Francke), która dotarła w pobliże Gdańska. Tym razem jednak
    nie odniosła większych sukcesów, gdyż okręty straży schroniły się zawczasu w porcie
    gdańskim wpuszczone tam na wyraźny rozkaz Zygmunta Augusta. 

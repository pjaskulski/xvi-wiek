title: 29 lipca 1571 roku flotylla duńska napadła na port w Pucku 
content: >- 
    {{{29 lipca 1571}}} roku flotylla 8 okrętów duńskich po dowództwem admirała
    Franka napadła na port w Pucku, będący wówczas siedzibą polskiej floty 
    kaperskiej.[1] Duńczycy zdobyli i uprowadzili do Kopenhagi 13 okrętów kaperskich 
    oraz 5 statków handlowych. Wcześniej w okolicach Helu flotylla duńska zniszczyła 
    2 inne okręty kaperskie, w efekcie tych działań znaczna część polskiej floty 
    przestała istnieć. Historia polskiej floty sięga czasów wojny trzynastoletniej 
    kiedy to okręty gdańskie i elbląskie z wojskiem królewskim na pokładzie starły
    się (zwycięsko) z flotą krzyżacką w bitwie w zatoce Świeżej. 

title: Zjazd w Parczewie
content: >- 
    {{{26 listopada 1496}}} roku w Parczewie rozpoczął się zjazd władców i książąt dynastii
    jagielońskiej z udziałem króla Polski Jana Olbrachta, wielkiego księcia Litwy Aleksandra
    oraz Zygmunta Jagiellończyka.[1][2] Dziś nie znamy szczegółów dotyczących rozmów między braćmi,
    naradzano się bez obecności dostojników polskich i litewskich, z pewnością jednak podczas 
    trwającego dwa tygodnie zjazdu omawiano planowaną na kolejny rok wyprawę wojenną 
    przeciw Turcji. 

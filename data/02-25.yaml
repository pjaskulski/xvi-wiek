title: Zygmunt II August tymczasowo zawiesił działalność straży morskiej
content: >- 
       {{{25 lutego 1572}}} roku w Gdańsku na kościele Marii Panny wywieszono 
       mandat królewski w którym Zygmunt II August zawiadamiał o zawieszeniu 
       działalności straży morskiej na okres rokowań z Danią.[1] Król polecił radzie 
       gdańskiej nie wypuszczać strażników z portu na morze. Działo się to w czasie 
       konfliktu z królem Danii Fryderykiem, Zygmunt II August liczył na dyplomatyczne 
       rozstrzygnięcie sporu za pośrednictwem elektorów saskiego i branderbusrkiego, 
       zatrzymanie okrętów w porcie miało być ustępstwem wobec Danii.     
